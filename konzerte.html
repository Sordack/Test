<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | KONZERTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        html, body { height: 100%; margin: 0; padding: 0; }

        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-color: #ffffff; background-image: url('AFaPo Wall.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; background-blend-mode: multiply; overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; }

        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: var(--z-index-menu-btn); background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }

        .sidebar-left { position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px; transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.2rem; width: 100%; }
        .nav-label { display: flex; align-items: center; gap: 15px; }
        
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .submenu a { font-size: 1rem; margin-bottom: 10px; color: #333; text-decoration: none; }
        .nav-item:hover .submenu { display: flex; }

        /* --- TOUR CONTENT --- */
        main { flex: 1; z-index: var(--z-index-content); padding: 120px 20px 50px 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .tour-card { 
            background: rgba(255, 255, 255, 0.9); 
            border: 2px solid #000; 
            border-radius: 15px; 
            padding: 40px; 
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .tour-header { text-align: center; margin-bottom: 40px; }
        .tour-header h2 { color: var(--anton-red); font-size: 2.2rem; text-transform: uppercase; margin: 0; }
        .tour-header p { font-size: 1.1rem; margin-top: 10px; }

        .tour-list { display: flex; flex-direction: column; gap: 20px; }

        .tour-item { 
            display: grid;
            grid-template-columns: 120px 1fr 150px;
            align-items: center;
            border-bottom: 2px dashed #ccc;
            padding: 15px 0;
            transition: background 0.2s;
        }

        .tour-item:hover { background: rgba(255, 235, 59, 0.2); }

        .tour-date { font-weight: bold; color: var(--anton-red); font-size: 1.1rem; }
        .tour-info { padding: 0 15px; }
        .tour-city { font-size: 1.4rem; font-weight: bold; text-transform: uppercase; }
        .tour-venue { font-size: 0.9rem; color: #555; }

        .ticket-link { 
            background: #000; 
            color: #fff; 
            text-decoration: none; 
            padding: 10px 15px; 
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }

        .ticket-link:hover { background: var(--anton-red); transform: scale(1.05); }

        /* --- FOOTER & SIDEBAR RIGHT --- */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; }

        footer { width: 100%; padding: 20px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; }

        @media (max-width: 650px) {
            .tour-item { grid-template-columns: 1fr; text-align: center; gap: 10px; border-bottom: 2px solid #000; padding-bottom: 25px; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

<header><div class="header-title">LIVE TERMINE</div></header>
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="margin-top: 20px;">
        <div class="nav-item"><a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house"></i> HOME</span></a></div>
        <div class="nav-item">
            <a href="meinemusik.html"><span class="nav-label"><i class="fa-solid fa-music"></i> MEINE MUSIK</span></a>
            <div class="submenu">
                <a href="ueber-mich.html">ÜBER MICH</a>
                <a href="konzerte.html" style="color: var(--anton-red);">KONZERTE</a>
            </div>
        </div>
        <div class="nav-item"><a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping"></i> SHOP</span></a></div>
        <div class="nav-item"><a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope"></i> KONTAKT</span></a></div>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a><a href="#"><i class="fa-brands fa-instagram"></i></a><a href="#"><i class="fa-brands fa-spotify"></i></a>
</aside>

<main>
    <div class="tour-card">
        <div class="tour-header">
            <h2>Anton Live 2026</h2>
            <p>Erlebe den Familienpop hautnah in deiner Stadt!</p>
        </div>

        <div class="tour-list">
            <div class="tour-item">
                <div class="tour-date">14. MAI</div>
                <div class="tour-info">
                    <div class="tour-city">Berlin</div>
                    <div class="tour-venue">Columbia Theater</div>
                </div>
                <div class="tour-action"><a href="#" class="ticket-link">TICKETS</a></div>
            </div>

            <div class="tour-item">
                <div class="tour-date">21. MAI</div>
                <div class="tour-info">
                    <div class="tour-city">Hamburg</div>
                    <div class="tour-venue">Knust</div>
                </div>
                <div class="tour-action"><a href="#" class="ticket-link">TICKETS</a></div>
            </div>

            <div class="tour-item">
                <div class="tour-date">05. JUNI</div>
                <div class="tour-info">
                    <div class="tour-city">München</div>
                    <div class="tour-venue">Backstage</div>
                </div>
                <div class="tour-action"><a href="#" class="ticket-link">TICKETS</a></div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <a href="hauptseite.html" style="color:#000; text-decoration:none;">www.anton-familienpop.de</a>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && btn && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
    });
</script>
</body>
</html>
