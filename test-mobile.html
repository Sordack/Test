<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER & MOBILE REFINED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
        }

        /* --- GLOBAL BASIS --- */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #ffffff; font-family: 'Special Elite', cursive; }
        
        /* --- DESKTOP MASTER --- */
        body { 
            background: #ffffff url('AFaPo Wall.jpg') no-repeat center center fixed; 
            background-size: cover; overflow-x: hidden; display: flex; flex-direction: column; 
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; transition: transform 0.8s ease;
        }

        /* FIX: Zentrierter Menü-Button */
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; z-index: 230; background: #000; color: #fff; 
            width: 45px; height: 45px; border-radius: 5px; border: 2px solid #000; cursor: pointer;
            text-align: center; line-height: 42px; /* Zentriert das A vertikal */
        }
        .menu-btn::after { 
            content: 'A'; font-weight: bold; font-size: 28px; display: block; width: 100%; 
        }

        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; 
        }
        .sidebar-left.open { left: 0; }

        .invisible-box { position: fixed; z-index: 10; background: transparent; cursor: pointer; }
        .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }

        /* --- MOBILE & TABLET (BIS 1100PX) --- */
        @media (max-width: 1100px) {
            body { background: #ffffff !important; overflow: hidden !important; }
            .sidebar-left, .invisible-box, footer { display: none !important; }
            
            header.hide-mobile { transform: translateY(-100%); }

            /* Fix: Wischbereich vergrößert für mehr Sicht nach links */
            #viewport { 
                display: flex !important; width: 100vw; height: 100vh; 
                overflow-x: auto !important; overflow-y: hidden !important; 
                -webkit-overflow-scrolling: touch; z-index: 1;
            }
            #bg-canvas { 
                position: relative; 
                min-width: 350vw; /* Mehr Platz zum Wischen */
                height: 100vh; 
                background: url('AFaPo Wall.jpg') no-repeat center center; 
                background-size: cover; 
            }

            /* Fix: Öffnet ein kleines Stück weiter unten */
            #mobile-nav { 
                position: fixed; top: -120px; left: 0; width: 100%; height: 70px; 
                background: var(--anton-yellow); border-bottom: 3px solid #000; 
                display: flex; justify-content: flex-end; align-items: center; 
                z-index: 215; transition: top 0.4s ease; 
                padding-right: 15px; box-sizing: border-box;
            }
            #mobile-nav.open { top: 10px !important; } /* Öffnet tiefer */
            
            .nav-icons-container {
                display: flex; width: calc(100% - 75px); justify-content: space-evenly; align-items: center;
            }
            #mobile-nav a { color: #000; font-size: 1.7rem; text-decoration: none; }
            .epk-text { font-size: 0.85rem !important; font-weight: bold; color: var(--anton-red) !important; }

            .sidebar-right { 
                position: fixed !important; bottom: 0 !important; left: 0 !important; top: auto !important; 
                width: 100% !important; transform: none !important; flex-direction: row !important; 
                background: rgba(255,255,255,0.95) !important; border-top: 2px solid #000; padding: 12px 0 !important; 
            }
        }
    </style>
</head>
<body onload="centerMobileImage()">

    <header id="header-main"><div style="color:var(--anton-red); font-weight:bold; font-size:1.6rem;">ANTON</div></header>
    
    <div class="menu-btn" onclick="toggleMenu()"></div>

    <nav id="mobile-nav">
        <div class="nav-icons-container">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i></a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i></a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i></a>
            <a href="epk.html" class="epk-text">EPK/Presse</a>
        </div>
    </nav>

    <nav class="sidebar-left" id="sidebar">
        <div style="padding: 20px;"><a href="hauptseite.html" style="color:#000; text-decoration:none;">START</a></div>
    </nav>

    <div id="viewport">
        <div id="bg-canvas"></div>
    </div>

    <a href="meinemusik.html" class="invisible-box box-ertappt"></a>

    <aside class="sidebar-right">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-spotify"></i></a>
    </aside>

    <script>
        function toggleMenu() {
            if (window.innerWidth <= 1100) {
                document.getElementById('mobile-nav').classList.toggle('open');
            } else {
                document.getElementById('sidebar').classList.toggle('open');
            }
        }

        // Fix: Zentriert das Bild beim ersten Laden auf das mittlere Motiv
        function centerMobileImage() {
            if (window.innerWidth <= 1100) {
                const viewport = document.getElementById('viewport');
                const scrollCenter = (viewport.scrollWidth - viewport.clientWidth) / 2;
                viewport.scrollLeft = scrollCenter;
            }
        }

        setTimeout(() => {
            if (window.innerWidth <= 1100) {
                document.getElementById('header-main').classList.add('hide-mobile');
            }
        }, 3000);
    </script>
</body>
</html>
