<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-silver: #A2AAAD;
        }
        
        html, body { height: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; }
        body { font-family: 'Special Elite', cursive; display: flex; flex-direction: column; }

        /* Das Panorama-Hintergrundbild (300% Breite) */
        .background-wall {
            position: fixed; 
            top: 0; 
            left: 0; 
            height: 100%; 
            width: 300%; 
            background: #fff url('AFaPo Wall.png') center/cover no-repeat;
            background-blend-mode: multiply; 
            z-index: 1; 
            will-change: transform;
            transform: translateX(0%);
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        /* Navigation (Links) */
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; }
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }

        /* Social Sidebar (Rechts) */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; 
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; 
            border-radius: 20px 0 0 20px; 
        }
        .sidebar-right a { text-decoration: none !important; outline: none !important; -webkit-tap-highlight-color: transparent; display: flex; justify-content: center; align-items: center; border: none !important; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWave 6s linear infinite; display: block; border: none !important; }

        @keyframes ultraFlowWave { 
            0% { transform: scale(1); color: #000; } 
            9.33% { transform: scale(1.55); color: var(--brand-color); } 
            23.33%, 100% { transform: scale(1); color: #000; } 
        }

        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { animation-delay: 0.25s; } 
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-silver); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #ff9900; animation-delay: 2.0s; }

        /* Swipe-Fläche */
        main { 
            flex: 1; position: relative; z-index: 10; overflow-x: auto; overflow-y: hidden; 
            display: flex; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
        }
        main::-webkit-scrollbar { display: none; }
        .swipe-content { display: flex; width: 1000vw; height: 100%; }
        .section { width: 100vw; height: 100%; flex-shrink: 0; scroll-snap-align: center; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; }
        footer a { color: #000; text-decoration: none; font-weight: bold; }

        @media (max-width: 800px) {
            .sidebar-right { top: auto; bottom: 60px; right: 0; left: 0; width: 100%; height: auto; flex-direction: row; justify-content: space-evenly; transform: none; border-radius: 0; background: rgba(255, 255, 255, 0.85); border-top: 1.5px solid #000; padding: 12px 5px; }
            .sidebar-right a i { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        
        const mainScroll = document.getElementById('mainScroll');
        const bgWall = document.getElementById('bgWall');

        window.addEventListener('load', () => {
            // Zentrierung auf Sektion 5
            mainScroll.scrollLeft = window.innerWidth * 4.5; 
        });

        mainScroll.addEventListener('scroll', () => {
            const maxScroll = mainScroll.scrollWidth - window.innerWidth;
            const scrollPercentage = mainScroll.scrollLeft / maxScroll;
            const maxTranslate = 66.666;
            
            // Versatz 15% nach rechts (Wir subtrahieren vom Translate-Wert)
            const userOffset = -15; 
            const currentMove = (scrollPercentage * maxTranslate) + userOffset;
            
            // Finaler Clamp
            const finalMove = Math.min(Math.max(currentMove, 0), maxTranslate);
            bgWall.style.transform = `translateX(-${finalMove}%)`;
        });
    </script>
