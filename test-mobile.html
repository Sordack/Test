<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | DESKTOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        
        body { 
            display: flex; 
            flex-direction: column; 
            font-family: 'Special Elite', cursive; 
            background-color: #ffffff; 
            background: #ffffff url('Background.jpg') no-repeat center center fixed; 
            background-size: cover; 
            background-blend-mode: multiply; 
            overflow-x: hidden; 
        }
        
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn span { transition: opacity 0.2s; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }
        
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
        .sidebar-left a:hover { color: var(--anton-red); }
        
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        
        .arrow-wrapper { margin-left: auto; padding-right: 5px; }
        .submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        
        .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
        .nav-item:hover .submenu { display: flex; }
        
        .submenu a { font-size: 0.85rem; margin-bottom: 12px; white-space: nowrap; justify-content: flex-start; padding-top: 4px; }
        .submenu a i { margin-right: 10px; width: 18px; text-align: center; }

        .nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out, color 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
        
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }
        
        .sidebar-right:hover a i { animation-play-state: paused !important; transform: scale(1) !important; color: #000 !important; }
        .sidebar-right a:hover i { color: var(--brand-color) !important; transform: scale(1.55) !important; }

        .invisible-box { position: fixed; z-index: 10; background: transparent; border: none; cursor: pointer; }
        .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 20%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 10%; height: 43%; top: 21%; left: 70%; transform: rotate(1deg); }
        .box-pause2 { width: 10%; height: 30%; top: 34%; left: 60%; transform: rotate(1deg); }
        .box-pause3 { width: 5%; height: 18%; top: 21%; left: 66%; transform: rotate(45deg); }
        .box-riesenhunger { width: 10%; height: 3%; top: 67%; left: 43%; }

        main { flex: 1; padding: 120px 20px 40px 20px; z-index: 5; width: 100%; box-sizing: border-box; }

        footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: relative; }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; transition: all 0.3s ease; }
        footer a:hover { color: var(--anton-yellow) !important; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
    </style>
</head>
<body>
    <header><div class="header-title">ANTON</div></header>
    <div class="menu-btn" onclick="toggleMenu()"><span>☰</span></div>
    
    <a href="meinemusik.html" class="invisible-box box-ertappt"></a>
    <a href="neuesingle.html" class="invisible-box box-mitte"></a>
    <a href="meinemusik.html" class="invisible-box box-pause"></a>
    <a href="meinemusik.html" class="invisible-box box-pause2"></a>
    <a href="meinemusik.html" class="invisible-box box-pause3"></a>
    <a href="neuesingle.html" class="invisible-box box-riesenhunger"></a>

    <nav class="sidebar-left" id="sidebar-desktop">
        <div class="nav-item">
            <a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house main-icon"></i> START</span></a>
        </div>
        <div class="nav-item">
            <a href="meinemusik.html"><span class="nav-label"><i class="fa-solid fa-music main-icon"></i> MEINE MUSIK</span><div class="arrow-wrapper"><i class="fa-solid fa-caret-down submenu-indicator"></i></div></a>
            <div class="submenu">
                <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> ÜBER MICH</a>
                <a href="meinemusik.html"><i class="fa-solid fa-volume-high"></i> VERÖFFENTLICHUNGEN</a>
                <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> KONZERTE</a>
            </div>
        </div>
        <div class="nav-item">
            <a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span></a>
        </div>
        <div class="nav-item">
            <a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope main-icon"></i> KONTAKT</span></a>
        </div>
        <div class="nav-item nav-item-epk">
            <a href="epk.html"><span class="nav-label"><i class="fa-solid fa-bullhorn main-icon"></i> EPK / PRESSE</span></a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="https://www.youtube.com/@antonmusikvevo3861" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@anton.familienpop" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/anton.familienpop" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://whatsapp.com/channel/0029Vb6WrdZInlqHDsgTp21e" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="https://www.facebook.com/Anton.Familienpop/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://open.spotify.com/intl-de/artist/348545011" target="_blank"><i class="fa-brands fa-spotify"></i></a>
        <a href="https://music.apple.com/de/artist/anton/1687546783" target="_blank"><i class="fa-brands fa-apple"></i></a>
        <a href="https://www.youtube.com/@AntonMusikVEVO" target="_blank"><i class="fa-solid fa-circle-play"></i></a>
        <a href="https://music.amazon.de/artists/B0GF2ZR9RR" target="_blank"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <script>
        function toggleMenu() { document.getElementById('sidebar-desktop').classList.toggle('open'); }
        document.addEventListener('click', function(e) {
            const sb = document.getElementById("sidebar-desktop");
            const btn = document.querySelector(".menu-btn");
            if (sb && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
        });
    </script>
</body>
</html>

<!DOCTYPE html>

    <style>

        html, body {

            background-size: cover; 
            z-index: -1; 
            will-change: transform;

        header { 
            position: fixed; 
            top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1000; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
            transition: transform 0.6s ease-in-out;
        }
        
        .header-logo { 
            position: absolute; 
            top: 120%; 
            transform: translateY(-50%);
            max-height: 185px; 
            width: auto; 
            filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
        }
        
        .menu-btn-mob { 
            position: fixed; top: 18px; left: 15px; z-index: 1500; 
            background: #000; width: 45px; height: 45px; border-radius: 5px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
            cursor: pointer; border: 2px solid #000;
        }
        .menu-btn-mob span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
        .menu-btn-mob.active { background: var(--anton-yellow); }
        .menu-btn-mob.active span { display: none; }
        .menu-btn-mob.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

        .sidebar-left-mob { 
            position: fixed; left: 0; top: -120px; width: 100%; height: 95px; 
            background: var(--anton-yellow); z-index: 1100; 
            display: flex; flex-direction: row; padding: 0 55px 0 75px; 
            box-sizing: border-box; border-bottom: 3px solid #000; 
            justify-content: space-between; align-items: center; 
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-left-mob.open { top: 0 !important; }
        
        .nav-item-mob { flex: 1; text-align: center; }

            background: #fff; border-left: 3px solid #000; 
            display: flex; align-items: center; justify-content: center;
        }
        .epk-text-only-mob { writing-mode: vertical-rl; transform: rotate(180deg); font-size: 0.7rem; color: var(--anton-red); font-weight: bold; text-decoration: none; }

        .id-button-mob {
            position: fixed; right: 0; bottom: 150px; width: 38px; height: 38px;
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(4px);
            border: 2px solid #000; border-right: none; border-radius: 6px 0 0 6px;
            display: flex; align-items: center; justify-content: center;
            z-index: 1300; font-weight: bold; font-size: 0.85rem; color: #000;
            cursor: pointer; transition: transform 0.4s ease-in-out;
        }
        .id-button-mob.hidden { transform: translateX(100%); }

        .id-panel-mob {
            position: fixed; right: -250px; bottom: 150px; height: 45px; width: 230px;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px);
            border: 2px solid #000; border-right: none;
            display: flex; align-items: center; justify-content: center;
            z-index: 1299; transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px 0 0 8px; font-weight: bold; font-size: 0.85rem;
        }
        .id-panel-mob.open { right: 0; }
        .id-panel-mob a { color: #000; text-decoration: none; margin: 0 8px; text-transform: uppercase; }

        .sidebar-right-mob { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
            display: flex; flex-direction: row; align-items: center; 
            z-index: 999; background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(8px); border-top: 2px solid #000;
            padding: 0 10px; justify-content: space-evenly; 
        }
        .sidebar-right-mob a i { color: #000; font-size: 1.5rem; display: inline-block; animation: ultraFlowWaveMob 6s linear infinite; }
        @keyframes ultraFlowWaveMob { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.4); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
    </style>
</head>
<body>
    <div id="mobile-bg-fix"></div>
    <header id="header-mobile"><img src="Antonlogo.png" alt="ANTON Logo" class="header-logo"></header>
    <div class="menu-btn-mob" id="menu-trigger-mob" onclick="toggleMenuMob(event)"><span></span><span></span><span></span></div>
    <nav class="sidebar-left-mob" id="sidebar-mobile">
        <div class="nav-item-mob"><a href="hauptseite.html"><i class="fa-solid fa-house"></i><span class="mobile-tag">Start</span></a></div>
        <div class="nav-item-mob"><a href="meinemusik.html"><i class="fa-solid fa-music"></i><span class="mobile-tag">Musik</span></a></div>
        <div class="nav-item-mob"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i><span class="mobile-tag">Shop</span></a></div>
        <div class="nav-item-mob"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i><span class="mobile-tag">Kontakt</span></a></div>
        <div class="epk-container-mob"><a href="epk.html" class="epk-text-only-mob">EPK/PRESSE</a></div>
    </nav>
    <div class="id-button-mob" id="id-btn-mob" onclick="openIDMenuMob(event)">I/D</div>
    <div class="id-panel-mob" id="id-panel-mob">
        <a href="impressum.html">Impressum</a><span>|</span><a href="datenschutz.html">Datenschutz</a>
    </div>
    <aside class="sidebar-right-mob">
        <a href="#"><i class="fa-brands fa-youtube" style="--brand-color: #f00;"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok" style="--brand-color: #25F4EE;"></i></a>
        <a href="#"><i class="fa-brands fa-instagram" style="--brand-color: #E1306C;"></i></a>
    </aside>

    <script>
        const sbMob = document.getElementById('sidebar-mobile');
        const btnMob = document.getElementById('menu-trigger-mob');
        const idBtnMob = document.getElementById('id-btn-mob');
        const idPanMob = document.getElementById('id-panel-mob');
        const bgMob = document.getElementById('mobile-bg-fix');
        let mTimeout, iTimeout;

        function closeAll() {
            sbMob.classList.remove('open'); btnMob.classList.remove('active');
            idPanMob.classList.remove('open'); idBtnMob.classList.remove('hidden');
        }

        function toggleMenuMob(e) { 
            e.stopPropagation();
            if (sbMob.classList.contains('open')) closeAll();
            else { closeAll(); sbMob.classList.add('open'); btnMob.classList.add('active'); mTimeout = setTimeout(closeAll, 5000); }
        }

        function openIDMenuMob(e) {
            e.stopPropagation(); closeAll(); idBtnMob.classList.add('hidden'); idPanMob.classList.add('open'); iTimeout = setTimeout(closeAll, 5000);
        }

        setTimeout(() => { document.getElementById('header-mobile').style.transform = 'translateY(-100%)'; }, 3000);
    </script>
</body>
