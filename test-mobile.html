<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER & MOBILE ADAPTIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        /* --- DESKTOP MASTER (BASIS) --- */
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive; 
            background: #ffffff url('AFaPo Wall.jpg') no-repeat center center fixed; 
            background-size: cover; background-blend-mode: multiply; overflow-x: hidden; 
        }
        
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; transition: transform 0.8s ease;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        /* Master Menu Button */
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; 
        }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn span { transition: opacity 0.2s; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }
        
        /* Master Sidebar Left */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
        }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
        .sidebar-left a:hover { color: var(--anton-red); }
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.85rem; margin-bottom: 12px; white-space: nowrap; justify-content: flex-start; padding-top: 4px; }
        .submenu a i { margin-right: 10px; width: 18px; text-align: center; }
        .nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }

        /* Master Sidebar Right */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; 
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s; animation: ultraFlowWave 6s linear infinite; }
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

        /* Master Bento Boxes */
        .invisible-box { position: fixed; z-index: 10; background: transparent; border: none; cursor: pointer; }
        .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 20%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 10%; height: 43%; top: 21%; left: 70%; transform: rotate(1deg); }
        .box-pause2 { width: 10%; height: 30%; top: 34%; left: 60%; transform: rotate(1deg); }
        .box-pause3 { width: 5%; height: 18%; top: 21%; left: 66%; transform: rotate(45deg); }
        .box-riesenhunger { width: 10%; height: 3%; top: 67%; left: 43%; }

        footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: relative; }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }

        /* --- MOBILE & TABLET REWRITE (BIS 1100PX) --- */
        #mobile-nav, .hotspot, #viewport { display: none; }

        @media (max-width: 1100px) {
            body { background: #ffffff !important; overflow: hidden !important; }
            .sidebar-left, .invisible-box, footer { display: none !important; }
            header.hide-mobile { transform: translateY(-100%); }

            /* Wischbarer Hintergrund */
            #viewport { display: flex !important; width: 100vw; height: 100vh; overflow-x: auto !important; overflow-y: hidden !important; -webkit-overflow-scrolling: touch; z-index: 1; }
            #bg-canvas { position: relative; min-width: 200vw; height: 100vh; background: url('AFaPo Wall.jpg') no-repeat center center; background-size: cover; }

            /* Mobiles Header-Menü */
            #mobile-nav { 
                position: fixed; top: -120px; left: 0; width: 100%; height: 75px; background: var(--anton-yellow); 
                border-bottom: 3px solid #000; display: flex; justify-content: space-evenly; align-items: center; z-index: 205; transition: top 0.4s ease; 
            }
            #mobile-nav.open { top: 0 !important; }
            #mobile-nav a { color: #000; font-size: 1.8rem; text-decoration: none; }
            .epk-text { font-size: 0.9rem !important; font-weight: bold; color: var(--anton-red) !important; text-transform: uppercase; }

            /* Mobile Hotspots */
            .hotspot { position: absolute; display: flex; width: 50px; height: 50px; background: rgba(255,255,255,0.4); border: 2px solid #fff; border-radius: 50%; align-items: center; justify-content: center; color: #fff; animation: pulse 2s infinite; z-index: 20; }
            @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 0.4; } 100% { transform: scale(1); opacity: 0.8; } }
            
            /* Social Bar Mobile */
            .sidebar-right { position: fixed !important; bottom: 0 !important; left: 0 !important; top: auto !important; width: 100% !important; height: auto !important; transform: none !important; flex-direction: row !important; background: rgba(255,255,255,0.95) !important; border-top: 2px solid #000; padding: 15px 0 !important; border-radius: 0 !important; }
            .sidebar-right a i { font-size: 1.6rem !important; animation: none !important; }
        }

        /* Smartphone Extra-Wischweg */
        @media (max-width: 480px) {
            #bg-canvas { min-width: 300vw; }
        }
    </style>
</head>
<body>

    <nav class="sidebar-left" id="sidebar">

        <div class="nav-item">

            </div>
        </div>
        <div class="nav-item"><a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span></a></div>
        <div class="nav-item-epk"><a href="epk.html"><span class="nav-label"><i class="fa-solid fa-bullhorn main-icon"></i> EPK / PRESSE</span></a></div>
    </nav>

    <nav id="mobile-nav">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i></a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i></a>

        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i></a>
        <a href="epk.html" class="epk-text">EPK/Presse</a>
    </nav>

    <a href="meinemusik.html" class="invisible-box box-ertappt"></a>
    <a href="neuesingle.html" class="invisible-box box-mitte"></a>
    <a href="meinemusik.html" class="invisible-box box-pause"></a>

    <footer>

    <script>
        function toggleMenu() {
            if (window.innerWidth <= 1100) {
                document.getElementById('mobile-nav').classList.toggle('open');
            } else {
                document.getElementById('sidebar').classList.toggle('open');
            }
        }

        setTimeout(() => {
            if (window.innerWidth <= 1100) {
                document.getElementById('header-main').classList.add('hide-mobile');
            }
        }, 3000);
    </script>
</body>
