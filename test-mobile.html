<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | LAYOUT PRECISION FIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
        }

        /* --- GLOBAL --- */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #ffffff; font-family: 'Special Elite', cursive; }
        body { display: flex; flex-direction: column; background: #ffffff url('AFaPo Wall.jpg') no-repeat center center fixed; background-size: cover; overflow-x: hidden; }

        /* --- HEADER (DESKTOP) --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
            z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; transition: transform 0.8s ease;
        }
        .header-title { color: var(--anton-red); font-size: 2.2rem; text-decoration: none; letter-spacing: 3px; text-transform: uppercase; font-weight: bold; }
        
        /* --- MENU BUTTON --- */
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; z-index: 1500; background: #000; color: #fff; 
            width: 45px; height: 45px; border-radius: 5px; border: 2px solid #000; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-btn::after { content: 'A'; font-weight: bold; font-size: 28px; }

        /* --- SIDEBAR LEFT (DESKTOP) --- */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: 260px; 
            background: rgba(255, 235, 59, 0.98); z-index: 1100; 
            display: flex; flex-direction: column; padding: 120px 20px 30px 20px; 
            transition: left 0.5s cubic-bezier(0.77, 0, 0.175, 1); border-right: 3px solid #000; box-sizing: border-box; 
        }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.2rem; font-weight: bold; }
        .nav-label { display: flex; align-items: center; }
        .nav-label i { width: 35px; text-align: center; margin-right: 15px; font-size: 1.4rem; }
        .mobile-tag { display: none; }

        /* --- SOCIALBAR (DESKTOP) --- */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px; 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); padding: 30px 0; border-radius: 25px 0 0 25px; 
            border: 1px solid rgba(0,0,0,0.1); border-right: none; transition: all 0.5s ease;
        }
        .sidebar-right a i { color: #000; font-size: 1.4rem; transition: transform 0.3s; }

        /* --- FOOTER --- */
        footer { 
            width: 100%; height: 50px; background: rgba(255,255,255,0.9); border-top: 2px solid #000; 
            text-align: center; font-size: 0.9rem; z-index: 1000; position: fixed; bottom: 0; 
            display: flex; align-items: center; justify-content: center; transition: transform 0.8s ease;
        }
        footer a { color: #000; text-decoration: none; margin: 0 15px; font-weight: bold; }

        /* --- MOBILER BEREICH --- */
        @media (max-width: 800px) {
            body { background: #ffffff !important; overflow: hidden !important; position: fixed; width: 100%; height: 100%; }
            
            .sidebar-left { 
                left: 0 !important; top: -160px !important; bottom: auto !important; width: 100% !important; 
                height: 85px !important; flex-direction: row !important; padding: 0 45px 0 65px !important; 
                border-right: none !important; border-top: 3px solid #000 !important; border-bottom: 3px solid #000 !important; 
                justify-content: space-evenly !important; align-items: center !important; 
                background: var(--anton-yellow) !important; transition: top 0.8s ease-in-out !important;
                box-sizing: border-box !important;
            }
            .sidebar-left.open { top: 0 !important; }

            /* Items enger zusammen */
            .nav-item { margin: 0 4px !important; width: auto !important; }
            
            .sidebar-left .nav-label { flex-direction: column !important; }
            .sidebar-left .nav-label i { margin-right: 0 !important; margin-bottom: 2px !important; font-size: 1.3rem !important; display: block !important; visibility: visible !important; }
            .mobile-tag { display: block !important; font-size: 0.5rem !important; text-transform: uppercase; font-weight: bold; }
            .desktop-text { display: none !important; }

            /* EPK Box b√ºndig nach rechts */
            .epk-container { 
                position: absolute !important; right: 0 !important; top: 0 !important; height: 100% !important; width: 45px !important;
                background: #fff !important; border-left: 2px solid #000 !important; display: flex !important; align-items: center; justify-content: center;
                margin: 0 !important; padding: 0 !important; z-index: 5;
            }
            .epk-text-only { transform: rotate(-90deg); font-size: 0.7rem !important; color: var(--anton-red) !important; font-weight: bold; white-space: nowrap; display: block !important; }

            /* Socialbar & Footer Mobile */
            .sidebar-right { 
                top: auto !important; bottom: 40px !important; left: 0 !important; width: 100% !important; 
                height: 45px !important; flex-direction: row !important; transform: none !important; 
                border-radius: 0 !important; border-top: 1.5px solid #000 !important; 
                background: rgba(255,255,255,0.95) !important; justify-content: space-evenly !important; padding: 0 !important; 
            }
            .sidebar-right.lowered { bottom: 0 !important; }
            
            footer { height: 40px !important; font-size: 0.7rem !important; }
            header.hide-mobile { transform: translateY(-100%); }
            footer.hide-mobile { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <header id="header-main"><div class="header-title">ANTON</div></header>
    <div class="menu-btn" onclick="toggleMenu()"></div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item">
            <a href="hauptseite.html">
                <span class="nav-label">
                    <i class="fa-solid fa-house"></i>
                    <span class="desktop-text">START</span>
                    <span class="mobile-tag">Start</span>
                </span>
            </a>
        </div>
        <div class="nav-item">
            <a href="meinemusik.html">
                <span class="nav-label">
                    <i class="fa-solid fa-music"></i>
                    <span class="desktop-text">MUSIK</span>
                    <span class="mobile-tag">Musik</span>
                </span>
            </a>
        </div>
        <div class="nav-item">
            <a href="shop.html">
                <span class="nav-label">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="desktop-text">SHOP</span>
                    <span class="mobile-tag">Shop</span>
                </span>
            </a>
        </div>
        <div class="nav-item">
            <a href="kontakt.html">
                <span class="nav-label">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="desktop-text">KONTAKT</span>
                    <span class="mobile-tag">Kontakt</span>
                </span>
            </a>
        </div>
        <div class="nav-item epk-container">
            <a href="epk.html">
                <span class="nav-label desktop-text"><i class="fa-solid fa-bullhorn"></i>EPK/PRESSE</span>
                <span class="epk-text-only" style="display:none;">EPK/PRESSE</span>
            </a>
        </div>
    </nav>

    <aside class="sidebar-right" id="social-bar">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-spotify"></i></a>
        <a href="#"><i class="fa-brands fa-apple"></i></a>
        <a href="#"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <footer id="footer-main">
        <a href="impressum.html">Impressum</a> | 
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

    <script>
        let autoCloseTimer;
        function toggleMenu() { 
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open'); 
            if (window.innerWidth <= 800) {
                clearTimeout(autoCloseTimer);
                if (sb.classList.contains('open')) {
                    autoCloseTimer = setTimeout(() => { sb.classList.remove('open'); }, 5000);
                }
            }
        }
        
        if (window.innerWidth <= 800) {
            setTimeout(() => { 
                document.getElementById('header-main').classList.add('hide-mobile'); 
                document.getElementById('footer-main').classList.add('hide-mobile');
                document.getElementById('social-bar').classList.add('lowered');
            }, 3000);
        }
    </script>
</body>
</html>
