<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton - Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f0f0;
        }

        /* Sidebar - Der ursprüngliche Stil */
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }

        #sidebar h2 {
            font-size: 1.2rem;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        #sidebar ul li a:hover {
            color: #ccc;
        }

        /* Hauptinhalt */
        #main-content {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p {
            line-height: 1.6;
            color: #444;
        }

        .welcome-box {
            border-left: 5px solid #333;
            padding-left: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="epk.html">EPK / Presse</a></li>
        </ul>
    </div>

    <div id="main-content">
        <header>
            <h1>Anton</h1>
        </header>

        <div class="container">
            <div class="welcome-box">
                <h2>Willkommen zurück</h2>
                <p>Dies ist die Hauptseite im bewährten Stil der backup.html. Die Struktur ist schlicht, funktional und konzentriert sich auf das Wesentliche.</p>
            </div>
            <p>Über die Sidebar gelangst du nun direkt zum passwortgeschützten EPK-Bereich.</p>
        </div>
    </div>

</body>
</html>
