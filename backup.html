<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | BACKUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 12.5%;
            --accent-yellow: rgba(255, 235, 59, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background-color: #ffffff;
            color: #000;
            overflow: hidden;
        }

        /* HEADER - Exakt wie Hauptseite */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(0, 0, 0, 0.05); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .header-title { 
            font-family: 'Rock Salt', cursive !important; 
            font-size: 2.2rem; color: #ff0000; letter-spacing: 5px; 
        }

        /* MENU BUTTON */
        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 220; background: rgba(0, 0, 0, 0.1); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
        }

        /* LINKE SIDEBAR - 12.5% */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; 
            left: calc(var(--sidebar-width) * -1); 
            width: var(--sidebar-width); 
            background-color: var(--accent-yellow); 
            backdrop-filter: blur(15px); 
            z-index: 210; display: flex; flex-direction: column; padding: 30px 15px; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px;
            box-sizing: border-box; overflow-y: auto;
        }
        .sidebar-left.open { left: 0; }
        
        .menu-links { display: flex; flex-direction: column; gap: 15px; }
        .menu-links a, .submenu-trigger { 
            display: flex; align-items: center; gap: 12px; color: #000; 
            text-decoration: none; font-size: 0.85rem; transition: 0.3s; cursor: pointer;
        }
        .menu-links a:hover, .submenu-trigger:hover { transform: translateX(5px); }

        .submenu {
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out;
            display: flex; flex-direction: column; padding-left: 25px; gap: 8px;
        }
        .submenu.active { max-height: 200px; margin-top: 10px; }
        .submenu a { font-size: 0.75rem !important; opacity: 0.8; }
        .fa-chevron-down { font-size: 0.65rem; transition: transform 0.3s; margin-left: auto; }
        .submenu-trigger.active .fa-chevron-down { transform: rotate(180deg); }

        /* RECHTE SIDEBAR */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 55px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(0, 0, 0, 0.05); backdrop-filter: blur(5px); 
            padding: 20px 0; border-top-left-radius: 20px; border-bottom-left-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .sidebar-right a i { color: #333; font-size: 1.3rem; transition: 0.3s; }
        .sidebar-right a:hover i { transform: scale(1.2); color: #ff0000; }

        /* BENTO BOX LAYOUT - IDENTISCH MIT HAUPTSEITE */
        .content-container { 
            position: absolute; top: 80px; bottom: 80px; left: 0; right: 0;
            display: flex; justify-content: center; align-items: center; padding: 20px;
            z-index: 10;
        }

        .window-grid { 
            display: flex; gap: 20px; width: 85vw; max-width: 1000px; height: 50vh;
        }
        
        .main-window { 
            background: var(--glass-bg); backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); border-radius: 25px; padding: 35px; 
            flex: 1.8; display: flex; flex-direction: column; justify-content: center; position: relative;
        }
        
        .side-column { display: flex; flex-direction: column; gap: 20px; flex: 1; }
        
        .small-window { 
            background: var(--glass-bg); backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); border-radius: 20px; 
            flex: 1; position: relative; padding: 20px; display: flex; flex-direction: column; justify-content: center;
        }

        .window-label { position: absolute; top: 12px; left: 15px; font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; font-family: sans-serif; letter-spacing: 1px; }

        /* FOOTER - Korrigiert */
        footer { 
            position: fixed; bottom: 0; width: 100%; height: 60px;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; background: rgba(0, 0, 0, 0.03); backdrop-filter: blur(10px); 
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.8rem; margin: 0 15px; font-family: sans-serif; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1 class="header-title">BACKUP</h1>
</header>

<div class="menu-btn" id="menuToggle">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="menu-links">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
        <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
        <div class="submenu-container">
            <div class="submenu-trigger" id="shopTrigger">
                <i class="fa-solid fa-cart-shopping"></i> Onlineshop <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="submenu" id="shopSubmenu">
                <a href="shop.html?cat=kleidung">Kleidung</a>
                <a href="shop.html?cat=musik">Musik</a>
                <a href="shop.html?cat=accessoires">Accessoires</a>
            </div>
        </div>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
</aside>

<div class="content-container">
    <div class="window-grid">
        <div class="main-window">
            <span class="window-label">Welcome</span>
            <h1 style="font-size: 2.5rem; margin: 0;">ANTONS WELT</h1>
            <p style="font-family: sans-serif; font-size: 0.95rem; margin-top: 15px; line-height: 1.5;">
                Die offizielle Backup-Ebene. Alle Systeme und Layouts wurden gespiegelt.
            </p>
        </div>
        <div class="side-column">
            <div class="small-window">
                <span class="window-label">Status</span>
                <p style="font-size: 0.85rem;">System: Stabil<br>Modus: Backup</p>
            </div>
            <div class="small-window">
                <span class="window-label">Info</span>
                <p style="font-size: 0.85rem;">Layout-Synchronisation abgeschlossen.</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </div>
</footer>

<script>
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    const shopTrigger = document.getElementById("shopTrigger");
    const shopSubmenu = document.getElementById("shopSubmenu");

    menuToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        sidebar.classList.toggle("open");
    });

    shopTrigger.addEventListener("click", (e) => {
        e.stopPropagation();
        shopTrigger.classList.toggle("active");
        shopSubmenu.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
        if (sidebar.classList.contains("open") && !sidebar.contains(e.target) && e.target !== menuToggle) {
            sidebar.classList.remove("open");
            shopTrigger.classList.remove("active");
            shopSubmenu.classList.remove("active");
        }
    });
</script>
</body>
</html>
