<head>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root { --anton-red: #ff0000; --anton-yellow: #ffeb3b; --sidebar-width: 240px; }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; flex-direction: column; font-family: 'Special Elite', cursive; background: #fff url('AFaPo Wall.png') fixed center/cover no-repeat; background-blend-mode: multiply; overflow-x: hidden; }
        
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; outline: none; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn span { transition: opacity 0.2s; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }
        
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; outline: none; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; outline: none; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; outline: none; }
        .nav-item-epk { margin-top: auto; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        .arrow-wrapper { margin-left: auto; padding-right: 5px; }
        .submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.95rem; margin-bottom: 10px; }
        
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px; outline: none; }
        .sidebar-right a { outline: none; text-decoration: none; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; width: 22px; height: 22px; transition: all 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; display: block; border: none; outline: none; text-align: center; }
        
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; text-shadow: none; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; text-shadow: none; } }
        @keyframes tiktokGlitchWave { 
            0% { transform: scale(1); color: #000; text-shadow: none; } 
            9.33% { transform: scale(1.55); color: #fff; text-shadow: 2px 0 #ff0050, -2px 0 #00f2ea; } 
            11% { transform: scale(1.55) translate(1px, -1px); }
            13% { transform: scale(1.55) translate(-1px, 1px); }
            23.33%, 100% { transform: scale(1); color: #000; text-shadow: none; } 
        }

        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { animation-name: tiktokGlitchWave; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #A2AAAD; animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 2.0s; }
        
        .sidebar-right:hover a i { animation-play-state: paused !important; transform: scale(1) !important; color: #000 !important; text-shadow: none !important; }
        .sidebar-right a:hover i { color: var(--brand-color) !important; transform: scale(1.55) !important; transition: transform 0.3s ease-out !important; }

        main { flex: 1; padding: 120px 20px 40px 20px; max-width: 1100px; margin: 0 auto; z-index: 10; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .hunger-box { 
            width: 100%; 
            max-width: 278px; 
            background: transparent; 
            border: none; 
            padding: 0; 
            text-align: center; 
            text-decoration: none; 
            transition: transform 0.3s; 
            position: relative; 
            left: -3vw; 
            top: 3vh;
            transform: rotate(6deg);
            opacity: 0.95;
            z-index: 5;
        }
        .hunger-box img { width: 100%; height: auto; border: none; }

        /* Graffiti Box: 7 Grad rechts gedreht, Marker-Schrift */
        .hunger-text-tag {
            position: relative;
            left: -3vw;
            top: 0vh;
            transform: rotate(7deg);
            background: transparent;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            font-family: 'Permanent Marker', cursive;
        }
        .hunger-text-tag h2 { margin: 0; color: var(--anton-red); text-transform: uppercase; font-size: 1.4rem; letter-spacing: 1px; }
        .hunger-text-tag p { margin: 0; font-size: 1rem; color: #000; }

        .album-row { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 280px;
            margin-top: 30px;
        }
        .album-box { background: rgba(255, 255, 255, 0.95); border: 1px solid #000; border-radius: 6px; padding: 5px; text-align: center; text-decoration: none; color: inherit; transition: all 0.3s; display: flex; align-items: center; justify-content: center; min-height: 25px; }
        .album-box:hover { background: var(--anton-yellow); transform: translateY(-2px); }
        .album-box h3 { margin: 0; font-size: 0.45rem; color: #000; text-transform: uppercase; line-height: 1.1; }

        footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; transition: all 0.3s ease; }

        @media (max-width: 600px) { .album-row { grid-template-columns: 1fr; max-width: 278px; } .hunger-box, .hunger-text-tag { left: 0; transform: none; top: 0; } .sidebar-right { display: none; } }
    </style>
