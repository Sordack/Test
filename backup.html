<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton</title>
    <style>
        /* MASTER DESIGN - UNVERÄNDERT */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Dunkler Hintergrund für Kontrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .bento-grid {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-grow: 1;
        }

        /* DIE "SINGLE" BOX - ANPASSUNG */
        .single-box {
            width: 400px;
            min-height: 500px;
            position: relative;
            
            /* Weißer Hintergrund, 5% transparent */
            /* Die Gradients simulieren Knicke und feine Risse */
            background: 
                linear-gradient(135deg, transparent 40px, rgba(255, 255, 255, 0.05) 40px),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(170deg, transparent 45%, rgba(255,255,255,0.03) 46%, rgba(255,255,255,0.03) 47%, transparent 48%),
                linear-gradient(20deg, transparent 20%, rgba(255,255,255,0.02) 21%, rgba(255,255,255,0.02) 22%, transparent 23%);
            background-size: 100% 100%, 40px 40px, 40px 40px, 100% 100%, 100% 100%;
            
            /* Eckige Kanten & Entfernen der oberen rechten Ecke */
            /* Punkt-Logik: Oben Links -> Schnittpunkt Rechts -> Ecke Rechts Unten -> Ecke Links Unten */
            clip-path: polygon(0 0, calc(100% - 50px) 0, 100% 50px, 100% 100%, 0 100%);
            
            /* Kein schwarzer Rand */
            border: none;
            outline: none;

            padding: 40px;
            box-sizing: border-box;
            
            /* Subtiler Schatten für Tiefe trotz Transparenz */
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
        }

        .box-content {
            opacity: 0.9;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

    </style>
</head>
<body>

    <header>
        Anton
    </header>

    <main class="bento-grid">
        <div class="single-box">
            <div class="box-content">
                <h2>Dokument</h2>
                <p>Dieser Hintergrund wirkt durch die CSS-Gradients abgenutzt und leicht geknickt.</p>
                <p>Die obere rechte Ecke wurde präzise entfernt, während alle anderen Kanten hart und eckig bleiben.</p>
                <p>Die Deckkraft des Weißwertes liegt bei exakt 5%.</p>
            </div>
        </div>
    </main>

</body>
</html>
