<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | FUSION V4 (Professional Layers)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        /* --- Z-INDEX MANAGEMENT & VARIABLEN --- */
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 200px;
            
            /* Die Schicht-Hierarchie */
            --z-index-bg-deco: 1;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: #ffffff; overflow-x: hidden;
        }

        /* Hintergrund-Deko */
        .big-a {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 50vw; color: rgba(0, 0, 0, 0.02); 
            z-index: var(--z-index-bg-deco); pointer-events: none;
        }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .header-title { font-family: 'Rock Salt', cursive !important; color: var(--anton-red); font-size: 1.8rem; }

        /* --- NAVIGATION --- */
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: var(--z-index-menu-btn); background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; transition: 0.3s;
        }

        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px;
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }
        .sidebar-left.open { left: 0; }

        /* --- SOCIAL BAR RECHTS --- */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: var(--z-index-right-bar); background: rgba(0, 0, 0, 0.03); 
            padding: 20px 0; border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { 
            color: #000; font-size: 1.2rem; transition: 0.3s;
            animation: pulseIcons 18s infinite ease-in-out; 
        }
        .sidebar-right a:hover i { 
            animation-play-state: paused; transform: scale(1.6) !important; color: var(--brand-color); 
        }
        @keyframes pulseIcons { 
            0%, 5.55%, 100% { transform: scale(1); color: #000; } 
            2.77% { transform: scale(1.4); color: var(--brand-color); } 
        }

        /* Social Delays & Colors */
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 8s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 10s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #555; animation-delay: 12s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 14s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 16s; }

        /* --- MAIN CONTENT --- */
        .main-grid {
            position: relative; z-index: var(--z-index-content); padding: 120px 20px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            max-width: 1000px; margin: 0 auto;
        }

        .bento-card {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.08); border-radius: 20px; padding: 30px;
        }

        .card-hero { grid-column: span 3; background: #000; color: #fff; text-align: center; }
        .card-list { grid-column: span 2; }
        .card-player { grid-column: span 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* VINYL PLAYER - Verbessertes Design */
        .vinyl-disc { 
            width: 140px; height: 140px; border-radius: 50%; border: 5px solid #000;
            background: radial-gradient(circle, #333 5%, #111 15%, #333 25%, #111 40%, #444 60%, #111 90%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative; animation: spin 4s infinite linear; animation-play-state: paused;
        }
        .vinyl-disc.active { animation-play-state: running; }
        .vinyl-disc::after { 
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 30px; height: 30px; background: var(--anton-red); border: 2px solid #fff; border-radius: 50%;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* FOOTER */
        footer { 
            position: relative; width: 100%; padding: 30px 0; text-align: center;
            background: rgba(0,0,0,0.02); border-top: 1px solid rgba(0,0,0,0.05); margin-top: 60px;
        }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; margin: 0 15px; }

        @media (max-width: 800px) {
            .main-grid { grid-template-columns: 1fr; }
            .card-hero, .card-list, .card-player { grid-column: span 1; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

<div class="big-a">A</div>

<header><div class="header-title">ANTON | FUSION</div></header>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="margin-top: 20px;">
        <a href="#" style="display:block; text-decoration:none; color:#000; margin-bottom:15px;"><i class="fa-solid fa-house"></i> HOME</a>
        <a href="#" style="display:block; text-decoration:none; color:#000; margin-bottom:15px;"><i class="fa-solid fa-music"></i> MUSIK</a>
        <a href="#" style="display:block; text-decoration:none; color:#000; margin-bottom:15px;"><i class="fa-regular fa-face-smile"></i> ÜBER MICH</a>
        <a href="#" style="display:block; text-decoration:none; color:#000; margin-bottom:15px;"><i class="fa-solid fa-microphone-lines"></i> KONZERTE</a>
        <a href="#" style="display:block; text-decoration:none; color:#000; margin-bottom:15px;"><i class="fa-solid fa-cart-shopping"></i> SHOP</a>
        <a href="#" style="display:block; text-decoration:none; color:#000; margin-bottom:15px;"><i class="fa-solid fa-envelope"></i> KONTAKT</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-spotify"></i></a>
    <a href="#"><i class="fa-brands fa-apple"></i></a>
    <a href="#"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#"><i class="fa-brands fa-amazon"></i></a>
</aside>

<main class="main-grid">
    <div class="bento-card card-hero">
        <h2 style="font-family: 'Rock Salt';">ZAPPEL-TIME!</h2>
    </div>

    <div class="bento-card card-list">
        <h3 style="margin-top:0; border-bottom:2px solid red; display:inline-block;">PLAYLIST</h3>
        <p style="margin-top:20px; opacity:0.7;">Hier entstehen bald deine Lieblingslieder...</p>
    </div>

    <div class="bento-card card-player">
        <div id="disc" class="vinyl-disc"></div>
        <div style="font-size: 2.5rem; cursor: pointer; margin-top: 20px;">
            <i id="play-btn" class="fa-solid fa-play" onclick="handlePlay()"></i>
        </div>
    </div>
</main>

<footer>
    <div class="footer-links"><a href="#">IMPRESSUM</a><a href="#">DATENSCHUTZ</a></div>
    <div style="font-family:sans-serif; font-size:0.7rem; opacity:0.5; margin-top:10px;">www.anton-familienpop.de</div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    function handlePlay() {
        const btn = document.getElementById('play-btn');
        const disc = document.getElementById('disc');
        if (btn.classList.contains('fa-play')) {
            btn.classList.replace('fa-play', 'fa-pause');
            disc.classList.add('active');
        } else {
            btn.classList.replace('fa-pause', 'fa-play');
            disc.classList.remove('active');
        }
    }
    // Schließen bei Klick außerhalb
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (!sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) {
            sb.classList.remove("open");
        }
    });
</script>
</body>
</html>
