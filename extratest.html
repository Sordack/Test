<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive; 
            overflow-x: hidden;
            overflow-y: auto; 
        }

        body { 
            display: flex; 
            flex-direction: column; 
            background: #ffffff url('AFaPo Wall.jpg') no-repeat center center; 
            background-size: cover; 
            width: 100vw;
            min-height: 100.5vh; 
            touch-action: pan-y; 
        }

        /* --- HEADER --- */
        header { 
            position: fixed; 
            top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1000; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
            transition: transform 0.6s ease-in-out;
        }
        
        .header-logo { 
            position: absolute; top: 70%; transform: translateY(-50%);
            max-height: 110px; width: auto; 
            filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
        }
        
        /* MENÃœ-BUTTON */
        .menu-btn { 
            position: fixed; top: 18px; left: 15px; z-index: 1500; 
            background: #000; width: 45px; height: 45px; border-radius: 5px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
            cursor: pointer; border: 2px solid #000;
        }
        .menu-btn span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
        .menu-btn.active { background: var(--anton-yellow); }
        .menu-btn.active span { display: none; }
        .menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

        /* --- SIDEBAR OBEN --- */
        .sidebar-left { 
            position: fixed; left: 0; top: -120px; width: 100%; height: 95px; 
            background: var(--anton-yellow); z-index: 1100; 
            display: flex; flex-direction: row; padding: 0 55px 0 75px; 
            box-sizing: border-box; border-bottom: 3px solid #000; 
            justify-content: space-between; align-items: center; 
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-left.open { top: 0 !important; }
        
        .nav-item { flex: 1; text-align: center; }
        .nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; }
        .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; }

        .epk-container { 
            position: absolute; right: 0; top: 0; height: 100%; width: 45px;
            background: #fff; border-left: 3px solid #000; 
            display: flex; align-items: center; justify-content: center;
        }
        .epk-text-only { writing-mode: vertical-rl; transform: rotate(180deg); font-size: 0.7rem; color: var(--anton-red); font-weight: bold; text-decoration: none; }

        /* --- I/D SIDEBAR RECHTS --- */
        .sidebar-id-right {
            position: fixed; right: 0; top: 150px; width: 35px; height: 220px;
            background: #fff; border: 2px solid #000; border-right: none;
            display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;
            z-index: 998; border-radius: 5px 0 0 5px;
        }
        .sidebar-id-right a {
            writing-mode: vertical-rl; transform: rotate(180deg);
            text-decoration: none; color: #000; font-size: 0.65rem; font-weight: bold;
            letter-spacing: 1px;
        }

        /* --- SOCIALBAR (TRANSPARENT) --- */
        .sidebar-right { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
            display: flex; flex-direction: row; align-items: center; 
            z-index: 999; background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(8px);
            border-top: 2px solid #000;
            padding: 0 10px;
            justify-content: space-evenly; 
        }

        .sidebar-right a i { 
            color: #000; 
            font-size: 1.5rem; 
            display: inline-block;
            animation: ultraFlowWaveMobile 6s linear infinite; 
        }
        
        @keyframes ultraFlowWaveMobile { 
            0% { transform: scale(1); color: #000; } 
            9.33% { transform: scale(1.4); color: var(--brand-color); } 
            23.33%, 100% { transform: scale(1); color: #000; } 
        }
        
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

    </style>
</head>

    <script>
        function toggleMenu() { 
            document.getElementById('sidebar').classList.toggle('open'); 
            document.getElementById('menu-trigger').classList.toggle('active');
        }

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', e => { 
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        document.addEventListener('touchend', e => {
            const swipeDistanceX = e.changedTouches[0].screenX - touchStartX;
            const swipeDistanceY = e.changedTouches[0].screenY - touchStartY;

            if (Math.abs(swipeDistanceY) > Math.abs(swipeDistanceX)) {
                if (swipeDistanceY > 60 && touchStartY < 250) { 
                    document.getElementById('sidebar').classList.add('open');
                    document.getElementById('menu-trigger').classList.add('active');
                } else if (swipeDistanceY < -60) { 
                    document.getElementById('sidebar').classList.remove('open');
                    document.getElementById('menu-trigger').classList.remove('active');
                }
            }
        }, {passive: true});

        setTimeout(() => { 
            document.getElementById('header-main').style.transform = 'translateY(-100%)'; 
        }, 3000);
    </script>
</body>
