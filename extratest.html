<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MOBILE 800er PERMANENT SOCIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
        }

        /* --- GLOBAL --- */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #ffffff; font-family: 'Special Elite', cursive; }
        body { 
            display: flex; flex-direction: column; 
            background: #ffffff url('AFaPo Wall.jpg') no-repeat center center fixed; 
            background-size: cover; 
            overflow-x: hidden;
        }

        /* --- HEADER (MOBILE) --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
            z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000;
            transition: transform 0.6s ease-in-out;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { 
            position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; color: #fff; 
            width: 45px; height: 45px; border-radius: 5px; border: 2px solid #000; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-btn::after { content: 'A'; font-weight: bold; font-size: 28px; }

        /* --- SIDEBAR OBEN (800er) --- */
        .sidebar-left { 
            position: fixed; left: 0; top: -160px; width: 100%; height: 85px; 
            background: var(--anton-yellow); z-index: 1100; 
            display: flex; flex-direction: row; padding: 0 45px 0 65px; 
            border-bottom: 3px solid #000; justify-content: space-evenly; align-items: center; 
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box;
        }
        .sidebar-left.open { top: 0 !important; }
        .nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; }
        .nav-label { display: flex; flex-direction: column; align-items: center; }
        .nav-label i { font-size: 1.3rem; margin-bottom: 4px; }
        .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; }

        .epk-container { 
            position: absolute !important; right: -1px; top: 0; height: 100%; width: 48px;
            background: #fff; border-left: 3px solid #000; display: flex; align-items: center; justify-content: center; z-index: 1200;
        }
        .epk-text-only { transform: rotate(-90deg); font-size: 0.7rem; color: var(--anton-red); font-weight: bold; white-space: nowrap; text-decoration: none; }

        /* --- I/D SYSTEM --- */
        .id-button {
            position: fixed; right: 0; bottom: 150px; width: 38px; height: 38px;
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(4px);
            border: 2px solid #000; border-right: none; border-radius: 6px 0 0 6px;
            display: flex; align-items: center; justify-content: center;
            z-index: 1300; font-weight: bold; font-size: 0.85rem; color: #000;
            cursor: pointer; transition: transform 0.4s ease-in-out;
        }
        .id-button.hidden { transform: translateX(100%); }

        .id-panel {
            position: fixed; right: -300px; bottom: 150px; height: 45px; width: 280px;
            background: rgba(255, 255, 255, 0.95); border: 2px solid #000; border-right: none;
            display: flex; align-items: center; justify-content: center;
            z-index: 1299; transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px 0 0 8px; font-weight: bold; font-size: 0.9rem;
        }
        .id-panel.open { right: 0; }
        .id-panel a { color: #000; text-decoration: none; margin: 0 10px; }
        .id-panel span { color: #000; }

        /* --- SOCIALBAR (NUN PERMANENT) --- */
        .sidebar-right { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45px; 
            display: flex; flex-direction: row; align-items: center; justify-content: space-evenly; 
            z-index: 999; background: rgba(255, 255, 255, 0.95); border-top: 1.5px solid #000; 
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; }

        header.hide-mobile { transform: translateY(-100%); }

    </style>
</head>
<body>
    <header id="header-main"><div class="header-title">ANTON</div></header>
    <div class="menu-btn" onclick="toggleMenu()"></div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item">
            <a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house"></i><span class="mobile-tag">Start</span></span></a>
        </div>
        <div class="nav-item">
            <a href="meinemusik.html"><span class="nav-label"><i class="fa-solid fa-music"></i><span class="mobile-tag">Musik</span></span></a>
        </div>
        <div class="nav-item">
            <a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping"></i><span class="mobile-tag">Shop</span></span></a>
        </div>
        <div class="nav-item">
            <a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope"></i><span class="mobile-tag">Kontakt</span></span></a>
        </div>
        <div class="epk-container">
            <a href="epk.html" style="text-decoration: none;"><span class="epk-text-only">EPK/PRESSE</span></a>
        </div>
    </nav>

    <div class="id-button" id="id-btn" onclick="openIDMenu()">I/D</div>
    <div class="id-panel" id="id-panel">
        <a href="impressum.html">Impressum</a>
        <span>|</span>
        <a href="datenschutz.html">Datenschutz</a>
    </div>

    <main style="height: 150vh; padding: 100px 20px;">
        </main>

    <aside class="sidebar-right" id="social-bar">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-spotify"></i></a>
        <a href="#"><i class="fa-brands fa-apple"></i></a>
        <a href="#"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <script>
        const sidebar = document.getElementById('sidebar');
        const idBtn = document.getElementById('id-btn');
        const idPanel = document.getElementById('id-panel');
        let autoCloseTimer;

        function toggleMenu() { 
            sidebar.classList.toggle('open'); 
            
            // Auto-Close Logik für das gelbe Menü
            clearTimeout(autoCloseTimer);
            if (sidebar.classList.contains('open')) {
                autoCloseTimer = setTimeout(() => {
                    sidebar.classList.remove('open');
                }, 5000);
            }
        }

        function openIDMenu() {
            idBtn.classList.add('hidden');
            setTimeout(() => {
                idPanel.classList.add('open');
                setTimeout(() => {
                    idPanel.classList.remove('open');
                    setTimeout(() => {
                        idBtn.classList.remove('hidden');
                    }, 1500);
                }, 5000);
            }, 200);
        }
        
        // Swipe Logik mit integriertem Auto-Close
        let touchStartY = 0;
        document.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, {passive: true});
        document.addEventListener('touchend', e => {
            const swipeDistance = e.changedTouches[0].screenY - touchStartY;
            if (swipeDistance > 70 && touchStartY < 150) {
                sidebar.classList.add('open');
                clearTimeout(autoCloseTimer);
                autoCloseTimer = setTimeout(() => { sidebar.classList.remove('open'); }, 5000);
            }
            if (swipeDistance < -70) sidebar.classList.remove('open');
        }, {passive: true});

        // Nur Header blendet sich automatisch aus
        setTimeout(() => { 
            document.getElementById('header-main').classList.add('hide-mobile'); 
        }, 3000);
    </script>
</body>
</html>
