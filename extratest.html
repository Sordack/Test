<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MOBILE FINAL REPAIR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
        }

        /* --- GLOBAL --- */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #ffffff; font-family: 'Special Elite', cursive; }
        body { 
            display: flex; flex-direction: column; 
            background: #ffffff url('AFaPo Wall.jpg') no-repeat center center fixed; 
            background-size: cover; 
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
            z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000;
            transition: transform 0.6s ease-in-out;
            pointer-events: none;
        }
        
        /* LOGO: ROT GEFÄRBT & VERGRÖSSERT */
        .header-logo { 
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            max-height: 110px; /* Deutlich größer */
            width: auto; 
            pointer-events: none;
            /* CSS Filter macht das PNG rot */
            filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
        }
        
        /* HYBRIDER BUTTON */
        .menu-btn { 
            position: fixed; top: 18px; left: 15px; z-index: 1500; 
            background: #000; width: 45px; height: 45px; border-radius: 5px; border: 2px solid #000; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
            pointer-events: auto; transition: all 0.2s ease;
        }
        .menu-btn span { display: block; width: 22px; height: 3px; background: #fff; border-radius: 1px; }
        
        /* Offenes Menü: A im Rahmen */
        .menu-btn.active { background: var(--anton-yellow); border: 2px solid #000; }
        .menu-btn.active span { display: none; }
        .menu-btn.active::after { 
            content: 'A'; color: #000; font-weight: bold; font-size: 28px; display: block; 
        }

        /* --- SIDEBAR OBEN --- */
        .sidebar-left { 
            position: fixed; left: 0; top: -160px; width: 100%; height: 85px; 
            background: var(--anton-yellow); z-index: 1100; 
            display: flex; flex-direction: row; padding: 0 48px 0 70px; 
            border-bottom: 3px solid #000; justify-content: space-evenly; align-items: center; 
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box;
        }
        .sidebar-left.open { top: 0 !important; }
        
        .nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .nav-label i { font-size: 1.3rem; }
        .mobile-tag { font-size: 0.6rem; text-transform: uppercase; font-weight: bold; margin-top: 2px; }

        /* EPK BOX VERTIKAL */
        .epk-container { 
            position: absolute !important; right: 0; top: 0; height: 100%; width: 48px;
            background: #fff; border-left: 3px solid #000; display: flex; align-items: center; justify-content: center; z-index: 1200;
        }
        .epk-container a { text-decoration: none !important; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
        .epk-text-only { 
            writing-mode: vertical-rl; transform: rotate(180deg); 
            font-size: 0.75rem; color: var(--anton-red); font-weight: bold; 
            white-space: nowrap;
        }

        /* --- I/D SYSTEM --- */
        .id-button {
            position: fixed; right: 0; bottom: 150px; width: 38px; height: 38px;
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(4px);
            border: 2px solid #000; border-right: none; border-radius: 6px 0 0 6px;
            display: flex; align-items: center; justify-content: center;
            z-index: 1300; font-weight: bold; font-size: 0.85rem; color: #000;
            cursor: pointer;
        }
        .id-button.hidden { transform: translateX(100%); }

        .id-panel {
            position: fixed; right: -250px; bottom: 150px; height: 45px; width: 230px;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px);
            border: 2px solid #000; border-right: none;
            display: flex; align-items: center; justify-content: center;
            z-index: 1299; transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px 0 0 8px; font-weight: bold; font-size: 0.85rem;
        }
        .id-panel.open { right: 0; }
        .id-panel a { color: #000; text-decoration: none; margin: 0 8px; text-transform: uppercase; }

        /* --- SOCIALBAR ANIMIERT --- */
        .sidebar-right { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45px; 
            display: flex; flex-direction: row; align-items: center; justify-content: space-evenly; 
            z-index: 999; background: rgba(255, 255, 255, 0.95); border-top: 1.5px solid #000; 
        }
        .sidebar-right a { 
            text-decoration: none; color: #000; font-size: 1.25rem; 
            animation: pulseSocial 3s infinite ease-in-out;
        }

        @keyframes pulseSocial {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.18); }
        }

        header.hide-mobile { transform: translateY(-100%); }

    </style>
</head>
<body>
    <header id="header-main"><img src="Antonlogo.png" alt="ANTON Logo" class="header-logo"></header>
    
    <div class="menu-btn" id="menu-trigger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item">
            <a href="hauptseite.html">
                <span class="nav-label"><i class="fa-solid fa-house"></i></span>
                <span class="mobile-tag">Start</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="meinemusik.html">
                <span class="nav-label"><i class="fa-solid fa-music"></i></span>
                <span class="mobile-tag">Musik</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="shop.html">
                <span class="nav-label"><i class="fa-solid fa-cart-shopping"></i></span>
                <span class="mobile-tag">Shop</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="kontakt.html">
                <span class="nav-label"><i class="fa-solid fa-envelope"></i></span>
                <span class="mobile-tag">Kontakt</span>
            </a>
        </div>
        <div class="epk-container">
            <a href="epk.html"><span class="epk-text-only">EPK/PRESSE</span></a>
        </div>
    </nav>

    <div class="id-button" id="id-btn" onclick="openIDMenu()">I/D</div>
    <div class="id-panel" id="id-panel">
        <a href="impressum.html">Impressum</a>
        <span>|</span>
        <a href="datenschutz.html">Datenschutz</a>
    </div>

    <main style="height: 150vh; padding: 100px 20px;"></main>

    <aside class="sidebar-right" id="social-bar">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-spotify"></i></a>
        <a href="#"><i class="fa-brands fa-apple"></i></a>
        <a href="#"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-trigger');
        const idBtn = document.getElementById('id-btn');
        const idPanel = document.getElementById('id-panel');
        let autoCloseTimer;

        function toggleMenu() { 
            sidebar.classList.toggle('open'); 
            menuBtn.classList.toggle('active');
            clearTimeout(autoCloseTimer);
            if (sidebar.classList.contains('open')) {
                autoCloseTimer = setTimeout(() => {
                    sidebar.classList.remove('open');
                    menuBtn.classList.remove('active');
                }, 5000);
            }
        }

        function openIDMenu() {
            idBtn.classList.add('hidden');
            setTimeout(() => {
                idPanel.classList.add('open');
                setTimeout(() => {
                    idPanel.classList.remove('open');
                    setTimeout(() => { idBtn.classList.remove('hidden'); }, 1500);
                }, 5000);
            }, 200);
        }
        
        let touchStartY = 0;
        document.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, {passive: true});
        document.addEventListener('touchend', e => {
            const swipeDistance = e.changedTouches[0].screenY - touchStartY;
            if (swipeDistance > 70 && touchStartY < 250) {
                sidebar.classList.add('open');
                menuBtn.classList.add('active');
            }
            if (swipeDistance < -70) {
                sidebar.classList.remove('open');
                menuBtn.classList.remove('active');
            }
        }, {passive: true});

        setTimeout(() => { 
            document.getElementById('header-main').style.transform = 'translateY(-100%)'; 
        }, 3000);
    </script>
</body>
</html>
