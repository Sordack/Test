<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | STRIKTE TRENNUNG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --sidebar-width: 240px;
        }

        /* GRUND-SETUP */
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive; 
            overflow-x: hidden;
        }

        /* --- MOBILE SEITE (MAX 800PX) --- */
        @media (max-width: 800px) {
            body { position: fixed; width: 100%; height: 100%; overflow: hidden; background: #000; }
            
            #mobile-bg-fix { 
                display: block; position: fixed; top: 0; left: -100%; width: 300%; height: 100%; 
                background: url('Background.jpg') no-repeat center center; background-size: cover; 
                z-index: -1; will-change: transform;
            }

            header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 1000; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000;
                transition: transform 0.6s ease-in-out;
            }

            .header-logo { 
                position: absolute; top: 120%; transform: translateY(-50%); max-height: 185px; 
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
            }

            .menu-btn { 
                position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; 
                width: 45px; height: 45px; border-radius: 5px; display: flex; 
                flex-direction: column; align-items: center; justify-content: center; gap: 5px; 
                cursor: pointer; border: 2px solid #000;
            }
            .menu-btn span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
            .menu-btn.active { background: var(--anton-yellow); }
            .menu-btn.active span { display: none; }
            .menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

            .sidebar-left { 
                position: fixed; left: 0; top: -120px; width: 100%; height: 95px; 
                background: var(--anton-yellow); z-index: 1100; display: flex; 
                flex-direction: row; padding: 0 55px 0 75px; box-sizing: border-box; 
                border-bottom: 3px solid #000; justify-content: space-between; align-items: center; 
                transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .sidebar-left.open { top: 0 !important; }

            .nav-item { flex: 1; text-align: center; }
            .nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; }
            .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; }

            .epk-container { position: absolute; right: 0; top: 0; height: 100%; width: 45px; background: #fff; border-left: 3px solid #000; display: flex; align-items: center; justify-content: center; }
            .epk-text-only { writing-mode: vertical-rl; transform: rotate(180deg); font-size: 0.7rem; color: var(--anton-red); font-weight: bold; text-decoration: none; }

            .sidebar-right { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
                display: flex; flex-direction: row; align-items: center; z-index: 999; 
                background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); 
                border-top: 2px solid #000; justify-content: center; 
            }
            .sidebar-right a { flex: 1; display: flex; justify-content: center; align-items: center; height: 100%; }
            .sidebar-right a i { color: #000; font-size: 1.5rem; animation: flowMobile 6s linear infinite; }

            .id-button { position: fixed; right: 0; bottom: 150px; width: 38px; height: 38px; background: rgba(255, 255, 255, 0.4); border: 2px solid #000; border-radius: 6px 0 0 6px; display: flex; align-items: center; justify-content: center; z-index: 1300; font-weight: bold; cursor: pointer; }
            .id-panel { position: fixed; right: -250px; bottom: 150px; height: 45px; width: 230px; background: rgba(255, 255, 255, 0.7); border: 2px solid #000; border-radius: 8px 0 0 8px; display: flex; align-items: center; justify-content: center; z-index: 1299; transition: right 0.5s; font-weight: bold; }
            .id-panel.open { right: 0; }
            .id-panel a { color: #000; text-decoration: none; margin: 0 8px; text-transform: uppercase; font-size: 0.85rem; }

            /* Verstecke Desktop-Elemente */
            .header-title, .desktop-only, footer, .submenu { display: none !important; }
        }

        /* --- DESKTOP SEITE (AB 801PX) --- */
        @media (min-width: 801px) {
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover; overflow-y: auto; 
            }
            #mobile-bg-fix, .header-logo, .mobile-only, .id-button, .id-panel { display: none !important; }

            header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .header-title { color: var(--anton-red); font-size: 1.8rem; text-transform: uppercase; font-weight: bold; }

            .menu-btn { 
                position: fixed; top: 18px; left: 20px; z-index: 210; background: #000; 
                color: #fff; width: 45px; height: 45px; display: flex; align-items: center; 
                justify-content: center; border-radius: 5px; border: 2px solid #000; cursor: pointer;
            }
            .menu-btn::after { content: '☰'; font-size: 24px; }
            .menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .menu-btn:hover::after { content: 'A'; font-weight: bold; }

            .sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .sidebar-left.open { left: 0; }
            .nav-item { margin-bottom: 20px; width: 100%; }
            .nav-item a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
            .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
            .nav-item:hover .submenu { display: flex; }
            .submenu a { font-size: 0.85rem; margin-bottom: 12px; }

            .sidebar-right { 
                position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
                width: 50px; display: flex; flex-direction: column; align-items: center; 
                gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); 
                backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; 
            }
            .sidebar-right a i { color: #000; font-size: 1.2rem; animation: flowDesktop 6s linear infinite; }
            .sidebar-right:hover a i { animation-play-state: paused; transform: scale(1) !important; color: #000 !important; }
            .sidebar-right a:hover i { transform: scale(1.55) !important; color: var(--brand-color) !important; }

            footer { 
                position: relative; width: 100%; padding: 10px 0; 
                background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; 
                text-align: center; font-size: 0.75rem; z-index: 100; margin-top: auto; 
            }
            footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }
        }

        /* --- ANIMATIONEN --- */
        @keyframes flowMobile { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.4); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        @keyframes flowDesktop { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }

        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

        main { flex: 1; padding: 120px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-trigger');
        const idBtn = document.getElementById('id-btn');
        const idPanel = document.getElementById('id-panel');
        const bg = document.getElementById('mobile-bg-fix');
        let menuTimeout, idTimeout;

        function closeAllMenus() {
            sidebar.classList.remove('open');
            menuBtn.classList.remove('active');
            idPanel.classList.remove('open');
            if(idBtn) idBtn.style.transform = 'translateX(0)';
        }

        function toggleMenu(e) {
            e.stopPropagation();
            if (sidebar.classList.contains('open')) { closeAllMenus(); } 
            else { 
                closeAllMenus(); sidebar.classList.add('open'); menuBtn.classList.add('active'); 
                if(window.innerWidth <= 800) { clearTimeout(menuTimeout); menuTimeout = setTimeout(closeAllMenus, 5000); }
            }
        }

        function openIDMenu(e) {
            e.stopPropagation(); closeAllMenus();
            idBtn.style.transform = 'translateX(100%)'; idPanel.classList.add('open');
            clearTimeout(idTimeout); idTimeout = setTimeout(closeAllMenus, 5000);
        }

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) closeAllMenus();
        });

        // SWIPE LOGIK (NUR MOBIL)
        let touchStartX = 0, touchStartY = 0, currentTranslateX = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; }, {passive: true});
        document.addEventListener('touchmove', e => {
            if(window.innerWidth > 800) return;
            const diffX = e.touches[0].clientX - touchStartX;
            const diffY = e.touches[0].clientY - touchStartY;
            if (Math.abs(diffX) > 10 || Math.abs(diffY) > 10) closeAllMenus();
            if (Math.abs(diffX) > Math.abs(diffY)) {
                let newX = currentTranslateX + diffX;
                if (newX > window.innerWidth) newX = window.innerWidth;
                if (newX < -window.innerWidth) newX = -window.innerWidth;
                bg.style.transform = `translateX(${newX}px)`;
            }
        }, {passive: true});
        document.addEventListener('touchend', e => {
            if(window.innerWidth > 800) return;
            const diffX = e.changedTouches[0].clientX - touchStartX;
            const diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffY) > Math.abs(diffX) && diffY > 60 && touchStartY < 250) { 
                sidebar.classList.add('open'); menuBtn.classList.add('active');
            } else {
                const matrix = new WebKitCSSMatrix(window.getComputedStyle(bg).transform);
                currentTranslateX = matrix.m41;
            }
        }, {passive: true});

        if(window.innerWidth <= 800) { setTimeout(() => { document.getElementById('header-main').style.transform = 'translateY(-100%)'; }, 3000); }
    </script>
