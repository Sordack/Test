<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | LOGIN FEHLER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { --anton-red: #ff0000; --anton-yellow: #ffeb3b; --sidebar-width: 240px; }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; flex-direction: column; font-family: 'Special Elite', cursive; background: #fff url('AFaPo Wall.png') fixed center/cover no-repeat; background-blend-mode: multiply; overflow-x: hidden; justify-content: center; }
        
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; outline: none; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn span { transition: opacity 0.2s; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }
        
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; outline: none; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; outline: none; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; outline: none; }
        .nav-item-epk { margin-top: auto; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        .arrow-wrapper { margin-left: auto; padding-right: 5px; }
        .submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.95rem; margin-bottom: 10px; }

        main { padding: 20px; max-width: 600px; margin: 0 auto; z-index: 10; width: 100%; box-sizing: border-box; }
        .bento-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        
        .bento-box { background: rgba(255, 255, 255, 0.95); border: 3px solid var(--anton-red); padding: 40px; border-radius: 20px; transition: all 0.3s ease; text-decoration: none; color: inherit; display: flex; flex-direction: column; justify-content: center; text-align: center; outline: none; box-shadow: 10px 10px 0px rgba(255,0,0,0.1); }
        .bento-box h2 { margin: 0 0 20px 0; color: var(--anton-red); text-transform: uppercase; font-size: 1.8rem; }
        
        .error-message { color: var(--anton-red); font-weight: bold; margin-bottom: 25px; border: 1px solid var(--anton-red); padding: 15px; background: rgba(255,0,0,0.05); border-radius: 5px; line-height: 1.4; }
        
        .login-form { display: flex; flex-direction: column; gap: 15px; }
        .login-form input { font-family: 'Special Elite', cursive; padding: 15px; border: 2px solid #000; border-radius: 10px; background: #fff; font-size: 1.1rem; outline: none; text-align: center; }
        .login-form input:focus { background: var(--anton-yellow); border-color: var(--anton-red); }
        .login-form button { font-family: 'Special Elite', cursive; background: #000; color: #fff; padding: 15px; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; font-weight: bold; transition: all 0.3s ease; font-size: 1rem; }
        .login-form button:hover { background: var(--anton-red); transform: scale(1.02); }
        .info-text { margin-top: 20px; font-size: 0.9rem; color: #666; }

        @media (max-width: 600px) { main { padding: 10px; } }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()"><span>☰</span></div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item"><a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house main-icon"></i> START</span></a></div>
        <div class="nav-item">
            <a href="meinemusik.html"><span class="nav-label"><i class="fa-solid fa-music main-icon"></i> MEINE MUSIK</span><div class="arrow-wrapper"><i class="fa-solid fa-caret-down submenu-indicator"></i></div></a>
            <div class="submenu">
                <a href="ueber-mich.html"><i class="fa-regular fa-face-smile" style="margin-right:10px"></i> ÜBER MICH</a>
                <a href="konzerte.html"><i class="fa-solid fa-microphone-lines" style="margin-right:10px"></i> KONZERTE</a>
            </div>
        </div>
        <div class="nav-item"><a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span></a></div>
        <div class="nav-item"><a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope main-icon"></i> KONTAKT</span></a></div>
        <div class="nav-item nav-item-epk"><a href="epk-login.html"><span class="nav-label"><i class="fa-solid fa-lock main-icon"></i> EPK / PRESSE</span></a></div>
    </nav>

    <main>
        <div class="bento-grid">
            <div class="bento-box">
                <h2>EPK / PRESSE LOGIN</h2>
                <div class="error-message">Vertippt? Da stimmte was nicht.<br>Versuche es bitte nochmal.</div>
                <div class="login-form">
                    <input type="password" id="epkPass" placeholder="Passwort erneut eingeben" onkeydown="if(event.key==='Enter') checkPassword()" autofocus>
                    <button onclick="checkPassword()">Einloggen</button>
                </div>
                <p class="info-text">Passwort vergessen? Kontaktiere uns über den <a href="kontakt.html" style="color:#000; font-weight:bold;">Kontaktbereich</a>.</p>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        
        function checkPassword() {
            const pass = document.getElementById('epkPass').value;
            // Passwort: anton2026
            if (pass === "anton2026") {
                window.location.href = "epk.html";
            } else {
                window.location.href = "epk-error.html";
            }
        }

        document.addEventListener('click', function(e) {
            const sb = document.getElementById("sidebar");
            const btn = document.querySelector(".menu-btn");
            if (sb && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
        });
    </script>
</body>
</html>
