<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        html, body { height: 100%; margin: 0; padding: 0; }

        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-color: #ffffff; 
            background-image: url('AFaPo Wall.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; background-blend-mode: multiply; overflow-x: hidden;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        
        .header-title { 
            color: var(--anton-red); font-size: 1.8rem; text-decoration: none; 
            letter-spacing: 2px; text-transform: uppercase; 
        }

        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: var(--z-index-menu-btn); background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px;
        }

        /* --- SIDEBAR LINKS --- */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid #000; box-sizing: border-box;
        }
        .sidebar-left.open { left: 0; }
        
        .nav-item { margin-bottom: 25px; position: relative; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.2rem; width: 100%; }
        .nav-label { display: flex; align-items: center; gap: 15px; }
        .sidebar-left a i.main-icon { width: 25px; text-align: center; }
        
        .submenu-indicator-wrapper { flex-grow: 1; display: flex; justify-content: flex-end; align-items: center; padding-right: 10px; }
        .submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
        
        /* HOVER EFFEKT AUS DEM MASTER */
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        
        .submenu a { font-size: 1rem; margin-bottom: 10px; color: #333; text-decoration: none; display: flex; align-items: center; }

        /* --- SIDEBAR RECHTS --- */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.3s; animation: pulseIcons 18s infinite ease-in-out; }
        
        @keyframes pulseIcons {
            0%, 5.55%, 100% { transform: scale(1); color: #000; }
            2.77% { transform: scale(1.4); color: var(--brand-color); }
        }

        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 8s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 10s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #A2AAAD; animation-delay: 12s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 14s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 16s; }

        main {
            flex: 1; position: relative; z-index: var(--z-index-content); 
            padding: 120px 20px 50px 20px; display: grid; 
            grid-template-columns: repeat(3, 1fr); gap: 20px;
            max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }
        .bento-card { background: rgba(255, 255, 255, 0.75); border: 2px solid #000; border-radius: 15px; padding: 25px; text-align: center; }
        .card-header { grid-column: span 3; }
        .price { color: var(--anton-red); font-weight: bold; font-size: 1.3rem; display: block; margin: 15px 0; }
        .buy-btn { background: #000; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; }

        footer { width: 100%; padding: 20px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .footer-links { font-size: 0.9rem; display: flex; gap: 20px; }
        .footer-links a { color: #000; text-decoration: none; }

        @media (max-width: 800px) { main { grid-template-columns: 1fr; } .card-header { grid-column: span 1; } .sidebar-right { display: none; } }
    </style>
</head>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && btn && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
    });
