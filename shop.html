<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 250px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        /* Basis-Setup */
        html, body { height: 100%; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background: #ffffff url('AFaPo Wall.png') center/cover no-repeat fixed;
            background-blend-mode: multiply; overflow-x: hidden;
        }

        /* Header Fixierung */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); border-bottom: 3px solid #000;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        /* Menü-Button */
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: var(--z-index-menu-btn); background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; transition: transform 0.2s;
        }
        .menu-btn:active { transform: scale(0.9); }

        /* Sidebar Links (Präzise korrigiert) */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.1); 
            width: var(--sidebar-width); background: var(--anton-yellow); 
            z-index: var(--z-index-sidebar); display: flex; flex-direction: column; 
            padding: 100px 0; transition: left 0.5s cubic-bezier(0.77, 0, 0.175, 1); 
            border-right: 3px solid #000; box-sizing: border-box; 
        }
        .sidebar-left.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.3); }

        .nav-item { width: 100%; }
        .nav-link { 
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 25px; color: #000; text-decoration: none; font-size: 1.2rem;
            transition: background 0.2s; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-link:hover { background: rgba(255,255,255,0.3); }
        .nav-label { display: flex; align-items: center; gap: 15px; }
        .main-icon { width: 25px; text-align: center; }

        /* Submenü Steuerung */
        .submenu { display: none; flex-direction: column; background: rgba(0,0,0,0.05); }
        .submenu a { padding: 12px 25px 12px 65px; font-size: 1rem; color: #333; text-decoration: none; transition: color 0.2s; }
        .submenu a:hover { color: var(--anton-red); }
        .nav-item:hover .submenu { display: flex; }
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        .submenu-indicator { transition: transform 0.3s; }

        /* Sidebar Rechts (Social) */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
            width: 55px; display: flex; flex-direction: column; align-items: center; 
            gap: 20px; z-index: var(--z-index-right-bar); 
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(8px); 
            padding: 25px 0; border-radius: 25px 0 0 25px; border: 2px solid #000; border-right: none;
        }
        .sidebar-right a i { color: #000; font-size: 1.3rem; transition: 0.3s; }
        .sidebar-right a:hover i { color: var(--anton-red); transform: scale(1.3); }

        /* Shop Grid Revision */
        main { flex: 1; z-index: var(--z-index-content); padding: 120px 20px 80px 20px; max-width: 1100px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }

        .product-card { 
            background: #fff; border: 3px solid #000; border-radius: 0px; /* Kantiger Retro-Look */
            display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 8px 8px 0px #000;
        }
        .product-card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px var(--anton-red); }

        .product-image { 
            height: 250px; background: #f9f9f9; display: flex; align-items: center; 
            justify-content: center; border-bottom: 3px solid #000; font-size: 5rem; color: #eee;
        }

        .product-info { padding: 25px; text-align: center; }
        .product-title { font-size: 1.4rem; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        .product-price { font-size: 1.6rem; color: var(--anton-red); font-weight: bold; margin-bottom: 20px; display: block; }

        .buy-btn { 
            background: #000; color: #fff; border: none; width: 100%; padding: 15px; 
            font-family: 'Special Elite'; font-size: 1.1rem; cursor: pointer;
            transition: background 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .buy-btn:hover { background: var(--anton-red); }

        /* Footer */
        footer { background: #000; color: #fff; padding: 30px 20px; text-align: center; z-index: var(--z-index-content); }
        .footer-links { margin-top: 15px; display: flex; justify-content: center; gap: 30px; }
        .footer-links a { color: var(--anton-yellow); text-decoration: none; font-size: 0.9rem; }

        @media (max-width: 900px) {
            .sidebar-right { display: none; }
            .sidebar-left { width: 80%; }
        }
    </style>
</head>
<body>

<header><a href="hauptseite.html" class="header-title">ANTON SHOP</a></header>
<div class="menu-btn" role="button" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="nav-item">
        <a href="hauptseite.html" class="nav-link">
            <span class="nav-label"><i class="fa-solid fa-house main-icon"></i> HOME</span>
        </a>
    </div>
    
    <div class="nav-item">
        <div class="nav-link" style="cursor: pointer;">
            <span class="nav-label"><i class="fa-solid fa-music main-icon"></i> MEINE MUSIK</span>
            <span class="submenu-indicator"><i class="fa-solid fa-caret-down"></i></span>
        </div>
        <div class="submenu">
            <a href="ueber-mich.html">ÜBER MICH</a>
            <a href="konzerte.html">KONZERTE</a>
        </div>
    </div>

    <div class="nav-item">
        <a href="shop.html" class="nav-link" style="background: rgba(0,0,0,0.1); color: var(--anton-red);">
            <span class="nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span>
        </a>
    </div>

    <div class="nav-item">
        <a href="kontakt.html" class="nav-link">
            <span class="nav-label"><i class="fa-solid fa-envelope main-icon"></i> KONTAKT</span>
        </a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" aria-label="Spotify"><i class="fa-brands fa-spotify"></i></a>
    <a href="#" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
</aside>

<main id="main-content">
    <div class="shop-grid">
        <div class="product-card">
            <div class="product-image"><i class="fa-solid fa-compact-disc"></i></div>
            <div class="product-info">
                <h3 class="product-title">Album: Familienpop</h3>
                <span class="product-price">18,00 €</span>
                <button class="buy-btn"><i class="fa-solid fa-plus"></i> WARENKORB</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fa-solid fa-shirt"></i></div>
            <div class="product-info">
                <h3 class="product-title">Tour Shirt 2026</h3>
                <span class="product-price">25,00 €</span>
                <button class="buy-btn"><i class="fa-solid fa-plus"></i> WARENKORB</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fa-solid fa-cap-cowboy-side"></i></div>
            <div class="product-info">
                <h3 class="product-title">Anton Cap</h3>
                <span class="product-price">19,90 €</span>
                <button class="buy-btn"><i class="fa-solid fa-plus"></i> WARENKORB</button>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <strong>ANTON - Familienpop</strong><br>
        <span>www.anton-familienpop.de</span>
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </div>
</footer>

<script>
    function toggleMenu() {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('open');
    }

    // Schließen-Logik bei Klick außerhalb
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb.classList.contains("open") && !sb.contains(e.target) && !btn.contains(e.target)) {
            sb.classList.remove("open");
        }
    });
</script>
</body>
</html>
