<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
        }

        /* Grundstruktur bleibt gleich */
        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-image: url('AFaPo Wall.png'); background-size: cover; background-attachment: fixed;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        .header-title { color: var(--anton-red); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* RECHTE SIDEBAR */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: 50; background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.3s; animation: pulseIcons 18s infinite ease-in-out; }

        /* Animation & Hover */
        @keyframes pulseIcons {
            0%, 5.55%, 100% { transform: scale(1); color: #000; }
            2.77% { transform: scale(1.4); color: var(--brand-color); }
        }
        .sidebar-right a:hover i { transform: scale(1.6) !important; color: var(--brand-color) !important; animation-play-state: paused; }

        /* Farben der Icons */
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 8s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 10s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #A2AAAD; animation-delay: 12s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 14s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 16s; }

        /* MAIN CONTENT GRID */
        main {
            padding: 120px 20px 50px 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Spalten Desktop */
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .bento-card { background: rgba(255, 255, 255, 0.75); border: 2px solid #000; border-radius: 15px; padding: 20px; text-align: center; }
        .card-header { grid-column: span 3; }

        /* ############################################# */
        /* MOBILE OPTIMIERUNG (WICHTIG!) */
        /* ############################################# */
        @media (max-width: 800px) {
            /* 1. Header Schrift etwas kleiner */
            .header-title { font-size: 1.2rem; }

            /* 2. Rechte Sidebar auf Mobile verstecken (stört sonst beim Wischen) */
            .sidebar-right { display: none; }

            /* 3. Shop-Layout: Alles untereinander statt nebeneinander */
            main { grid-template-columns: 1fr; padding-top: 100px; }
            .card-header { grid-column: span 1; }
        }
    </style>
</head>
<body>

<header><div class="header-title">ANTON | SHOP</div></header>

<aside class="sidebar-right">
    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-apple"></i></a>
    <a href="#" target="_blank"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-amazon"></i></a>
</aside>

<main>
    <div class="bento-card card-header"><h3>SHOP</h3></div>
    <div class="bento-card"><h4>T-SHIRT</h4><p>Demnächst verfügbar</p></div>
    <div class="bento-card"><h4>CD</h4><p>Demnächst verfügbar</p></div>
    <div class="bento-card"><h4>STICKER</h4><p>Demnächst verfügbar</p></div>
</main>

</body>
</html>
