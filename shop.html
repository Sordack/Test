<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Onlineshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=EUR"></script>

    <style>
        body, html { 
            margin: 0; padding: 0; min-height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ade8f4, #ffffff, #ade8f4); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }
        .header-title { font-family: 'Bangers', cursive; font-size: 3rem; color: #ffffff; letter-spacing: 5px; margin: 0; }

        /* Warenkorb Button oben rechts */
        .cart-status {
            position: fixed; top: 15px; right: 20px; z-index: 110;
            background: #ffeb3b; padding: 10px 15px; border-radius: 50px;
            font-family: 'Permanent Marker', cursive; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .cart-status:hover { transform: scale(1.1); }

        .menu-btn { position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }
        
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.85); backdrop-filter: blur(10px); 
            z-index: 100; transition: 0.4s; display: flex; flex-direction: column; 
            padding: 40px 20px; box-sizing: border-box; border-top-right-radius: 25px; 
        }
        .sidebar-left.open { left: 0; }
        .menu-links a { display: flex; align-items: center; gap: 10px; color: #222; text-decoration: none; font-family: 'Permanent Marker', cursive; font-size: 1.1rem; margin-bottom: 20px; }

        /* Shop Grid */
        .shop-container { padding: 120px 50px 150px 50px; display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; }
        
        .product-card {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 25px; width: 280px; text-align: center;
            border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative; transition: 0.3s;
        }

        .product-img { width: 100%; height: 200px; background: #eee; border-radius: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-size: 4rem; color: #aaa; }
        .product-title { font-family: 'Permanent Marker', cursive; font-size: 1.5rem; margin: 10px 0; }
        .product-price { font-weight: bold; color: #333; font-size: 1.3rem; margin-bottom: 15px; display: block; }

        /* Gr√∂√üen Auswahl */
        .size-selector {
            width: 100%; padding: 8px; border-radius: 10px; border: 1px solid #ccc;
            margin-bottom: 15px; font-family: 'Segoe UI', sans-serif; outline: none;
        }

        .add-to-cart-btn {
            background: #222; color: white; border: none; padding: 10px 20px;
            border-radius: 10px; font-family: 'Permanent Marker', cursive;
            cursor: pointer; width: 100%; transition: 0.3s;
        }
        .add-to-cart-btn:hover { background: #ffeb3b; color: #222; }

        /* Checkout Bereich am Boden */
        .checkout-bar {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; background: white; padding: 20px;
            border-radius: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 105; display: none; /* Nur sichtbar wenn Artikel im Warenkorb */
            text-align: center;
        }

        .footer-legal { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 5px; padding: 10px 25px; border-radius: 20px; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); }
        .footer-legal a { color: #333; text-decoration: none; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        
        /* Sold Out Badge */
        .product-card.sold-out { filter: grayscale(0.8); opacity: 0.7; pointer-events: none; }
        .sold-out-badge { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); background: #ff4444; color: white; font-family: 'Bangers'; font-size: 2rem; padding: 5px 15px; border: 3px solid white; z-index: 5; display: none; }
        .product-card.sold-out .sold-out-badge { display: block; }
    </style>
</head>
<body onclick="closeNavOutside(event)">

    <header><h1 class="header-title">ANTON SHOP</h1></header>
    <div class="menu-btn" onclick="toggleNav(event)">‚ò∞</div>
    
    <div class="cart-status" onclick="scrollToCheckout()">
        üõí <span id="cart-count">0</span> Artikel
    </div>

    <nav class="sidebar-left" id="sidebar">
        <div class="menu-links">
            <a href="hauptseite.html">Home</a>
            <a href="meinemusik.html">Musik</a>
            <a href="konzerte.html">Konzerte</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </nav>

    <div class="shop-container">
        
        <div class="product-card" id="prod-1">
            <div class="sold-out-badge">AUSVERKAUFT</div>
            <div class="product-img"><i class="fa-solid fa-shirt"></i></div>
            <div class="product-title">ANTON T-Shirt</div>
            <span class="product-price">24,99 ‚Ç¨</span>
            
            <select class="size-selector" id="size-1">
                <option value="116/128">Gr√∂√üe: 116/128 (Kids)</option>
                <option value="140/152">Gr√∂√üe: 140/152 (Kids)</option>
                <option value="S">Gr√∂√üe: S</option>
                <option value="M">Gr√∂√üe: M</option>
                <option value="L">Gr√∂√üe: L</option>
            </select>

            <button class="add-to-cart-btn" onclick="addToCart('ANTON T-Shirt', 24.99, 'size-1')">In den Warenkorb</button>
        </div>

        <div class="product-card" id="prod-2">
            <div class="sold-out-badge">AUSVERKAUFT</div>
            <div class="product-img"><i class="fa-solid fa-compact-disc"></i></div>
            <div class="product-title">Album "Abenteuer"</div>
            <span class="product-price">14,99 ‚Ç¨</span>
            <button class="add-to-cart-btn" onclick="addToCart('Album Abenteuer', 14.99)">In den Warenkorb</button>
        </div>

    </div>

    <div class="checkout-bar" id="checkout-section">
        <h3 style="font-family: 'Permanent Marker'; margin-top: 0;">Dein Warenkorb</h3>
        <div id="cart-items-list" style="margin-bottom: 15px; font-size: 0.9rem;"></div>
        <div style="font-weight: bold; font-size: 1.2rem; margin-bottom: 15px;">Gesamtsumme: <span id="total-price">0.00</span> ‚Ç¨</div>
        <div id="paypal-button-container"></div>
        <button onclick="clearCart()" style="margin-top: 10px; background: none; border: none; color: #888; cursor: pointer; text-decoration: underline; font-size: 0.8rem;">Warenkorb leeren</button>
    </div>

    <footer class="footer-legal">
        <div style="display:flex; gap:15px;">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
        <a href="index.html" style="font-size:0.6rem; opacity:0.7;">www.anton-familienpop.de</a>
    </footer>

    <script>
        let cart = [];

        function addToCart(name, price, sizeId) {
            let size = sizeId ? document.getElementById(sizeId).value : null;
            let itemTitle = size ? `${name} (${size})` : name;
            
            cart.push({ name: itemTitle, price: price });
            updateCartUI();
            
            // Kleiner Effekt
            const btn = event.target;
            btn.innerText = "Hinzugef√ºgt! ‚úì";
            setTimeout(() => { btn.innerText = "In den Warenkorb"; }, 1500);
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            const checkoutSection = document.getElementById('checkout-section');
            const itemsList = document.getElementById('cart-items-list');
            const totalDisplay = document.getElementById('total-price');

            cartCount.innerText = cart.length;
            
            if (cart.length > 0) {
                checkoutSection.style.display = 'block';
                itemsList.innerHTML = cart.map(item => `${item.name} - ${item.price.toFixed(2)}‚Ç¨`).join('<br>');
                
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                totalDisplay.innerText = total.toFixed(2);
                
                // PayPal Button neu rendern f√ºr neue Summe
                renderPayPal(total);
            } else {
                checkoutSection.style.display = 'none';
            }
        }

        function clearCart() {
            cart = [];
            updateCartUI();
        }

        function scrollToCheckout() {
            document.getElementById('checkout-section').scrollIntoView({ behavior: 'smooth' });
        }

        let paypalRendered = false;
        function renderPayPal(amount) {
            document.getElementById('paypal-button-container').innerHTML = '';
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: amount.toFixed(2) },
                            description: 'Einkauf bei ANTON Shop: ' + cart.map(i => i.name).join(', ')
                        }]
                    });
                },
                onApprove: function(details) {
                    alert('Danke f√ºr deine Bestellung!');
                    clearCart();
                }
            }).render('#paypal-button-container');
        }

        // Navigation
        function toggleNav(event) { event.stopPropagation(); document.getElementById("sidebar").classList.toggle("open"); }
        function closeNavOutside(event) {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { sidebar.classList.remove("open"); }
        }
    </script>
</body>
</html>
