<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root { --tiktok-cyan: #25F4EE; --tiktok-pink: #FE2C55; --whatsapp-green: #25D366; --amazon-music-tuerkis: #00A8E1; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Permanent Marker', cursive !important; background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e); background-size: 200% 200%; animation: gradientBG 15s ease infinite; overflow: hidden; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .big-a { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 45vw; color: rgba(255, 255, 255, 0.15); z-index: 1; user-select: none; pointer-events: none; }
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 170; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); }
        .header-title { font-family: 'Rock Salt', cursive !important; font-size: 2rem; color: #ffffff; letter-spacing: 5px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        .menu-btn { position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; z-index: 180; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333; }
        
        .sidebar-left { position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; background-color: rgba(255, 235, 59, 0.45); backdrop-filter: blur(10px); z-index: 150; display: flex; flex-direction: column; padding: 20px 15px; box-sizing: border-box; transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px; overflow-y: auto; }
        .sidebar-left.open { left: 0; }
        .menu-links a { display: flex; align-items: center; gap: 10px; color: #000; text-decoration: none; font-size: 0.95rem; margin-bottom: 18px; }
        .shop-container { position: relative; }
        .sub-menu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; padding-left: 25px; display: flex; flex-direction: column; }
        .shop-container:hover .sub-menu { max-height: 400px; }
        .sub-menu a { font-size: 0.8rem; margin-bottom: 12px; opacity: 0.8; display: flex; align-items: center; gap: 8px; }

        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); padding: 20px 0; border: 1px solid rgba(0, 0, 0, 0.2); border-right: none; border-top-left-radius: 20px; border-bottom-left-radius: 20px; }
        @keyframes sequentialPulseColorSlow { 0%, 10%, 100% { transform: scale(1); color: #000; filter: none; } 5% { transform: scale(1.4); color: var(--brand-color); } }
        .sidebar-right a i { animation: sequentialPulseColorSlow 18s infinite ease-in-out; color: #000; }
        .sidebar-right a:nth-child(1) i { animation-delay: 0s; --brand-color: #FF0000; } 
        .sidebar-right a:nth-child(2) i { animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 4s; --brand-color: #E1306C; } 
        .sidebar-right a:nth-child(4) i { animation-delay: 6s; --brand-color: var(--whatsapp-green); }
        .sidebar-right a:nth-child(5) i { animation-delay: 8s; --brand-color: #1877F2; } 
        .sidebar-right a:nth-child(6) i { animation-delay: 10s; --brand-color: #1DB954; }
        .sidebar-right a:nth-child(7) i { animation-delay: 12s; --brand-color: #555; } 
        .sidebar-right a:nth-child(8) i { animation-delay: 14s; --brand-color: #FF0000; }
        .sidebar-right a:nth-child(9) i { animation-delay: 16s; --brand-color: var(--amazon-music-tuerkis); }

        .content-container { position: relative; z-index: 5; margin-top: 100px; padding: 0 80px; display: flex; flex-direction: column; align-items: center; height: calc(100vh - 150px); overflow-y: auto; }
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; width: 100%; max-width: 1000px; padding-bottom: 100px; }
        .shop-card { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; text-decoration: none; color: #000; position: relative; }
        .shop-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.5); }
        .shop-card i { font-size: 3rem; margin-bottom: 15px; display: block; }
        .shop-card h3 { margin: 10px 0 5px 0; font-size: 1.2rem; }

        .footer-legal { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); padding: 8px 25px; border-radius: 15px; }
        .footer-links { display: flex; gap: 20px; }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; text-transform: uppercase; }
        .footer-subtext a { text-decoration: none; color: inherit; }
    </style>
</head>

    <div class="footer-links"><a href="impressum.html">Impressum</a><a href="datenschutz.html">Datenschutz</a></div>

</footer>
<script>
function toggleNav(event) { event.stopPropagation(); document.getElementById("sidebar").classList.toggle("open"); }
document.addEventListener("click", function(event) { const sidebar = document.getElementById("sidebar"); if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { sidebar.classList.remove("open"); } });
</script>
