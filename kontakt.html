background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
<span class="window-label">Kontakt</span>
<div class="window-content">
    <form style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
        <input type="text" placeholder="Dein Name" style="padding: 10px; border-radius: 5px; border: none;">
        <input type="email" placeholder="Deine E-Mail" style="padding: 10px; border-radius: 5px; border: none;">
        <textarea placeholder="Deine Nachricht" style="padding: 10px; border-radius: 5px; border: none; height: 100px;"></textarea>
        <button type="submit" style="padding: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Senden</button>
    </form>
</div>
