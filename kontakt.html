<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | KONTAKT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body { 
            display: flex;
            flex-direction: column;
            font-family: 'Special Elite', cursive;
            background-color: #ffffff; 
            background-image: url('TON-AN.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: multiply; 
            overflow-x: hidden;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 2px solid #000;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; }

        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: var(--z-index-menu-btn); background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; 
            border-radius: 5px;
        }

        /* SIDEBAR LEFT */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-right: 2px solid #000;
        }
        .sidebar-left.open { left: 0; }
        
        .nav-item { margin-bottom: 25px; }
        .sidebar-left a { display: flex; align-items: center; gap: 15px; color: #000; text-decoration: none; font-size: 1.2rem; }
        .sidebar-left a i { width: 25px; text-align: center; }

        .submenu {
            display: none;
            flex-direction: column;
            padding-left: 40px;
            margin-top: 10px;
        }
        .submenu a { font-size: 1rem; margin-bottom: 10px; color: #333; text-decoration: none; }
        .nav-item:hover .submenu { display: flex; }

        /* SIDEBAR RIGHT */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px);
            padding: 20px 0; border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.3s, color 0.3s; animation: pulseIcons 18s infinite ease-in-out; }
        .sidebar-right a:hover i { animation-play-state: paused; transform: scale(1.6) !important; color: var(--brand-color) !important; }
        
        @keyframes pulseIcons { 
            0%, 5.55%, 100% { transform: scale(1); color: #000; } 
            2.77% { transform: scale(1.4); color: var(--brand-color); } 
        }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 8s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 10s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #A2AAAD; animation-delay: 12s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 14s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 16s; }

        /* CONTACT CONTENT */
        main {
            flex: 1;
            position: relative; 
            z-index: var(--z-index-content); 
            padding: 120px 20px 50px 20px;
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 20px;
            max-width: 1000px; 
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .bento-card { 
            background: rgba(255, 255, 255, 0.85); 
            border: 2px solid #000; 
            border-radius: 15px; 
            padding: 25px; 
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); 
        }

        .contact-form { display: flex; flex-direction: column; gap: 15px; }
        .contact-form input, .contact-form textarea {
            font-family: 'Special Elite', cursive;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 5px;
            background: #fff;
        }
        .btn-send {
            background: var(--anton-red);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-send:hover { background: #000; }

        footer { 
            width: 100%; 
            padding: 30px 0; 
            text-align: center; 
            background: rgba(255,255,255,0.85); 
            border-top: 2px solid #000; 
            z-index: var(--z-index-content);
        }
        .footer-content { max-width: 1000px; margin: 0 auto; }
        
        .footer-main-link, .footer-links a { 
            color: #000; 
            text-decoration: none; 
            margin: 0 15px; 
            border-bottom: 1px solid transparent; 
            transition: 0.2s; 
            display: inline-block;
        }
        .footer-main-link:hover, .footer-links a:hover { 
            border-bottom: 1px solid var(--anton-red); 
        }
        .footer-links { margin-top: 15px; font-size: 0.9rem; }

        @media (max-width: 800px) {
            main { grid-template-columns: 1fr; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

<header><div class="header-title">ANTON | KONTAKT</div></header>
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="margin-top: 20px;">
        <div class="nav-item">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> HOME</a>
        </div>
        <div class="nav-item">
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> MEINE MUSIK</a>
            <div class="submenu">
                <a href="ueber-mich.html"><i class="fa-solid fa-user"></i> ÜBER MICH</a>
                <a href="konzerte.html"><i class="fa-solid fa-calendar-days"></i> KONZERTE</a>
            </div>
        </div>
        <div class="nav-item">
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> SHOP</a>
        </div>
        <div class="nav-item">
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> KONTAKT</a>
        </div>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-spotify"></i></a>
    <a href="#"><i class="fa-brands fa-apple"></i></a>
    <a href="#"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#"><i class="fa-brands fa-amazon"></i></a>
</aside>

<main>
    <div class="bento-card">
        <h3>Schreib mir eine Nachricht!</h3>
        <form class="contact-form">
            <input type="text" placeholder="Dein Name" required>
            <input type="email" placeholder="Deine E-Mail" required>
            <textarea rows="6" placeholder="Deine Nachricht an Anton..." required></textarea>
            <button type="submit" class="btn-send">Nachricht absenden</button>
        </form>
    </div>
    
    <div class="bento-card">
        <h3>Anfragen</h3>
        <p><strong>Management & Booking:</strong><br>
        info@anton-familienpop.de</p>
        <p><strong>Presse:</strong><br>
        presse@anton-familienpop.de</p>
    </div>
</main>

<footer>
    <div class="footer-content">
        <a href="hauptseite.html" class="footer-main-link">www.anton-familienpop.de</a>
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && btn) {
            if (!sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) {
                sb.classList.remove("open");
            }
        }
    });
</script>
</body>
</html>
