<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | KONTAKT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* [STYLE-BLOCK MASTER EINSETZEN] */
        :root { --anton-red: #ff0000; --anton-yellow: #ffeb3b; --sidebar-width: 220px; --z-index-content: 10; --z-index-right-bar: 999; --z-index-header: 100; --z-index-sidebar: 200; --z-index-menu-btn: 210; }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; flex-direction: column; font-family: 'Special Elite', cursive; background-color: #ffffff; background-image: url('AFaPo Wall.png'); background-size: cover; background-position: center; background-attachment: fixed; background-blend-mode: multiply; overflow-x: hidden; }
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; }
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: var(--z-index-menu-btn); background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px; transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; }
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 8% { transform: scale(1.55); color: var(--brand-color); } 20%, 100% { transform: scale(1); color: #000; } }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: all 0.7s ease; animation: ultraFlowWave 7s ease-in-out infinite; }
        .sidebar-right:hover a i { animation-play-state: paused; color: #000 !important; }
        .sidebar-right a:hover i { transform: scale(1.75) !important; color: var(--brand-color) !important; }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #A2AAAD; animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 2.0s; }
        main { flex: 1; position: relative; z-index: var(--z-index-content); padding: 120px 20px 50px 20px; max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.9); }
        footer { width: 100%; padding: 20px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; }
    </style>
</head>
<body>
<header><div class="header-title">KONTAKT</div></header>
<div class="menu-btn" onclick="toggleMenu()">â˜°</div>
<main><h1>Kontakt</h1><p>Schreib mir eine Nachricht!</p></main>
<footer><div>www.anton-familienpop.de</div></footer>
<script> function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); } </script>
</body>
</html>
