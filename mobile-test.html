<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        /* ============================================================
           DESKTOP MASTER
           ============================================================ */
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive; 
            background: #fff url('AFaPo Wall.jpg') no-repeat center center fixed; 
            background-size: cover; background-blend-mode: multiply; min-height: 100vh;
        }

        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn span { transition: opacity 0.2s; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }

        /* BOXEN CSS (WIEDERHERGESTELLT) */
        .invisible-box { position: fixed; z-index: 10; background: transparent; border: none; cursor: pointer; }
        .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 20%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 10%; height: 43%; top: 21%; left: 70%; transform: rotate(1deg); }
        .box-pause2 { width: 10%; height: 30%; top: 34%; left: 60%; transform: rotate(1deg); }
        .box-pause3 { width: 5%; height: 18%; top: 21%; left: 66%; transform: rotate(45deg); }
        .box-riesenhunger { width: 10%; height: 3%; top: 67%; left: 43%; }

        /* SIDEBAR LINKS */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 205; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
        .sidebar-left a:hover { color: var(--anton-red); }
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        .arrow-wrapper { margin-left: auto; padding-right: 5px; }
        .submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.85rem; margin-bottom: 12px; white-space: nowrap; justify-content: flex-start; padding-top: 4px; }
        .submenu a i { margin-right: 10px; width: 18px; text-align: center; }

        .nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        .nav-item-epk a:hover { color: #000 !important; }

        /* SIDEBAR RECHTS */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out, color 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }
        .sidebar-right:hover a i { animation-play-state: paused !important; transform: scale(1) !important; color: #000 !important; }
        .sidebar-right a:hover i { color: var(--brand-color) !important; transform: scale(1.55) !important; }

        main { flex: 1 0 auto; padding: 120px 20px 40px 20px; z-index: 5; width: 100%; box-sizing: border-box; }

        footer { flex-shrink: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; font-size: 0.85rem; z-index: 100; position: relative; }
        footer a { color: #000; text-decoration: none; margin: 0 10px; font-weight: bold; transition: color 0.3s; }
        footer a:hover { color: var(--anton-yellow); text-shadow: 1px 1px 1px #000; }

        /* ============================================================
           MOBILER BEREICH
           ============================================================ */
        #mobile-bg-fix { display: none; }

        @media (max-width: 800px) {
            body { background: #000 !important; overflow: hidden !important; position: fixed; width: 100%; height: 100%; display: block !important; }
            #mobile-bg-fix { display: block; position: fixed; top: 0; left: -100%; width: 300%; height: 100%; background: url('AFaPo Wall.jpg') no-repeat center center; background-size: cover; z-index: -1; transform: translateX(0); will-change: transform; }
            .sidebar-left { left: 0 !important; top: -100% !important; bottom: auto !important; width: 100% !important; height: 50px !important; flex-direction: row !important; padding: 0 !important; border-right: none !important; border-bottom: 2px solid #000 !important; justify-content: space-evenly !important; align-items: center !important; transition: top 0.4s ease-in-out !important; background: var(--anton-yellow) !important; z-index: 205 !important; }
            .sidebar-left.open { top: 60px !important; }
            .sidebar-left .nav-label span, .sidebar-left .arrow-wrapper, .sidebar-left .submenu { display: none !important; }
            .sidebar-left .nav-label i { font-size: 1.3rem !important; }
            header { position: fixed !important; top: 0 !important; height: 60px !important; width: 100% !important; z-index: 210 !important; background: rgba(255, 255, 255, 0.9) !important; }
            .menu-btn { top: 10px; left: 10px; width: 40px; height: 40px; }
            .sidebar-right { position: fixed !important; top: auto !important; bottom: 35px !important; left: 0 !important; right: 0 !important; width: 100% !important; height: 45px !important; flex-direction: row !important; transform: none !important; border-radius: 0 !important; border-top: 1.5px solid #000 !important; background: rgba(255,255,255,0.95) !important; justify-content: space-evenly !important; padding: 0 !important; z-index: 998 !important; }
            footer { position: fixed !important; bottom: 0 !important; left: 0 !important; width: 100% !important; height: 35px !important; padding: 0 !important; display: flex !important; align-items: center; justify-content: center; font-size: 0.8rem !important; z-index: 999 !important; background: #fff !important; }
            footer div:first-child { display: none !important; }
            main { padding: 75px 15px 95px 15px !important; overflow-y: auto; height: 100%; }
            .invisible-box { display: none !important; }
        }
    </style>
</head>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        let startX = 0, currentTranslate = 0;
        const bg = document.getElementById('mobile-bg-fix'), screenWidth = window.innerWidth;
        if (screenWidth <= 800) {
            document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive: true});
            document.addEventListener('touchmove', e => {
                let newX = currentTranslate + (e.touches[0].clientX - startX);
                const limit = screenWidth * 1.2;
                if (newX > limit) newX = limit; if (newX < -limit) newX = -limit;
                bg.style.transform = `translateX(${newX}px)`;
            }, {passive: true});
            document.addEventListener('touchend', () => { currentTranslate = new WebKitCSSMatrix(window.getComputedStyle(bg).transform).m41; });
        }
        document.addEventListener('click', e => {
            const sb = document.getElementById("sidebar"), btn = document.querySelector(".menu-btn");
            if (sb && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
        });
    </script>
