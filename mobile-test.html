    <style>
        :root { --red: #f00; --yellow: #ffeb3b; --side: 240px; --apple: #A2AAAD; --amz: #00A8E1; }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Special Elite', cursive; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1100; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--red); font-size: 1.6rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        .menu-btn { position: fixed; top: 12px; left: 15px; font-size: 22px; cursor: pointer; z-index: 1200; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }

        /* HINTERGRUND SYSTEM */
        .desktop-bg { display: block; position: fixed; inset: 0; background: #fff url('AFaPo Wall.jpg') no-repeat center/cover fixed; background-blend-mode: multiply; z-index: 1; }
        .mobile-panorama { display: none; }

        @media (max-width: 800px) {
            .desktop-bg { display: none; }
            .mobile-panorama { display: block; position: fixed; inset: 0; overflow-x: auto; overflow-y: hidden; z-index: 2; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
            .panorama-content { position: relative; width: 300%; height: 100%; background: #fff url('AFaPo Wall.jpg') no-repeat center/cover; background-blend-mode: multiply; will-change: transform; }
        }

        /* NAVIGATION LINKS */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--side); background: rgba(255,235,59,0.98); z-index: 1300; display: flex; flex-direction: column; padding: 90px 15px 20px; transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 2px solid #000; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 15px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1rem; padding: 5px 0; }
        .submenu { display: none; flex-direction: column; padding-left: 30px; margin-top: 5px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.85rem; margin-bottom: 8px; padding-top: 4px; }

        /* SOCIAL SIDEBAR RECHTS */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 45px; display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 1000; background: rgba(255,255,255,0.2); backdrop-filter: blur(3px); padding: 20px 0; border-radius: 15px 0 0 15px; }
        .sidebar-right a i { color: #000; font-size: 1.1rem; animation: flow 6s linear infinite; }
        @keyframes flow { 0%, 23.33% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.5); color: var(--c); } }
        
        .sidebar-right a:nth-child(1) i { --c: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --c: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --c: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --c: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --c: #1877F2; animation-delay: 1s; }
        .sidebar-right a:nth-child(6) i { --c: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --c: var(--apple); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --c: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --c: var(--amz); animation-delay: 2s; }

        @media (max-width: 800px) {
            .sidebar-right { top: auto; bottom: 55px; right: 0; left: 0; width: 100%; height: auto; flex-direction: row; justify-content: space-evenly; transform: none; border-radius: 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; padding: 10px 5px; }
            .sidebar-right a i { font-size: 1.4rem; }
        }

        /* KLICKBOXEN */
        .invisible-box { position: absolute; z-index: 10; cursor: pointer; }
        .box-ertappt { width: 6.33%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 6.66%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 3.33%; height: 43%; top: 21%; left: 70%; }

        /* FOOTER FIX */
        footer { position: fixed; bottom: 0; width: 100%; padding: 8px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.7rem; z-index: 1500; line-height: 1.4; }
        footer a { color: #000; text-decoration: none; font-weight: bold; margin: 0 5px; }
        @media (max-width: 800px) { footer { height: 55px; display: flex; flex-direction: column; justify-content: center; } }
    </style>
</head>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        window.addEventListener('load', () => {
            const sc = document.getElementById('mobileScroll');
            if(sc) sc.scrollLeft = (sc.scrollWidth - window.innerWidth) / 2;
        });
        document.addEventListener('click', (e) => {
            const sb = document.getElementById("sidebar"), btn = document.querySelector(".menu-btn");
            if (sb.classList.contains("open") && !sb.contains(e.target) && !btn.contains(e.target)) sb.classList.remove("open");
        });
    </script>
