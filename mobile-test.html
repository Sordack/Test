    <style>
        :root { --anton-red: #ff0000; --anton-yellow: #ffeb3b; --sidebar-width: 240px; }
        
        html, body { height: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; }
        body { font-family: 'Special Elite', cursive; display: flex; flex-direction: column; }

        /* Panorama-Hintergrund */
        .background-wall {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200%; 
            background: #fff url('AFaPo Wall.png') center/cover no-repeat;
            background-blend-mode: multiply;
            z-index: 1;
            transition: transform 0.1s ease-out;
        }

        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        /* Linke Sidebar */
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; outline: none; }
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; }
        .nav-item-epk { margin-top: auto; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }

        /* RECHTE SIDEBAR (Desktop-Standard) */
        .sidebar-right { 
            position: fixed; 
            top: 50%; 
            right: 0; 
            transform: translateY(-50%); 
            width: 50px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px; 
            z-index: 999; 
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(5px); 
            padding: 15px 0; 
            border-radius: 15px 0 0 15px; 
            border: 1px solid rgba(0,0,0,0.1);
        }
        .sidebar-right a { display: flex; justify-content: center; align-items: center; text-decoration: none; }
        .sidebar-right a i, .sidebar-right a svg { color: #000; fill: #000; font-size: 1.2rem; width: 22px; height: 22px; transition: all 0.3s; }

        /* Swipe-Container */
        main {
            flex: 1;
            position: relative;
            z-index: 10;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex;
            align-items: center;
            -webkit-overflow-scrolling: touch;
        }

        .swipe-content {
            display: flex;
            width: 200%; 
            height: 100%;
            align-items: center;
        }

        .section {
            width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            flex-shrink: 0;
        }

        .plakat-container { width: 310px; transform: rotate(-1deg); }
        
        .bento-box-plakat { background: #fff; border: 2px solid #000; padding: 15px; border-radius: 5px; text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; text-align: center; box-shadow: 5px 15px 30px rgba(0,0,0,0.4); position: relative; overflow: hidden; }
        .bento-box-plakat img { width: 100%; height: auto; border: 1px solid #eee; margin-bottom: 15px; display: block; }
        
        .bento-box-plakat h2 { margin: 0; color: var(--anton-red); text-transform: uppercase; font-size: 1.7rem; z-index: 1; }
        .bento-box-plakat p { font-size: 0.95rem; margin: 10px 0; font-weight: bold; z-index: 1; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; }
        footer a { color: #000; text-decoration: none; font-weight: bold; }

        /* MOBILE OPTIMIERUNG */
        @media (max-width: 800px) {
            /* Rechte Sidebar √ºber den Footer schieben */
            .sidebar-right { 
                top: auto;
                bottom: 65px; /* Direkt √ºber dem Footer (Footer ca. 60px hoch) */
                right: 0;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row; /* Horizontal nebeneinander */
                justify-content: center;
                transform: none;
                border-radius: 0;
                background: rgba(255, 255, 255, 0.7);
                border: none;
                border-top: 1px solid rgba(0,0,0,0.1);
                padding: 15px 0;
                gap: 20px; /* Mehr Platz zwischen den gro√üen Icons */
            }

            /* Icons doppelt so gro√ü */
            .sidebar-right a i, .sidebar-right a svg { 
                font-size: 2rem; 
                width: 35px; 
                height: 35px; 
            }

            .plakat-container { width: 260px; }
            main { padding-bottom: 80px; /* Platz f√ºr die neue Icon-Leiste unten */ }
        }

        @media (min-width: 1025px) {
            .background-wall { width: 100%; }
            .swipe-content { width: 100%; justify-content: center; }
            .section { width: auto; margin: 0 60px; }
            main { overflow: hidden; }
        }
    </style>
</head>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        document.addEventListener('click', function(e) {
            const sb = document.getElementById("sidebar");
            const btn = document.querySelector(".menu-btn");
            if (sb.classList.contains("open") && !sb.contains(e.target) && !btn.contains(e.target)) sb.classList.remove("open");
        });

        const mainScroll = document.getElementById('mainScroll');
        const bgWall = document.getElementById('bgWall');
        if (window.innerWidth <= 1024) {
            mainScroll.addEventListener('scroll', () => {
                const scrollPercentage = mainScroll.scrollLeft / (mainScroll.scrollWidth - window.innerWidth);
                const move = scrollPercentage * 50; 
                bgWall.style.transform = `translateX(-${move}%)`;
            });
        }
