<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1; 
        }

        /* --- DESKTOP MASTER (UNANTASTBAR) --- */
        html, body { 
            margin: 0; 
            padding: 0; 
            min-height: 100%; 
        }
        
        body { 
            font-family: 'Special Elite', cursive; 
            background: #fff url('AFaPo Wall.jpg') no-repeat center center fixed; 
            background-size: 100% auto; 
            background-blend-mode: multiply; 
        }

        #stable-bg { display: none; }

        header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
        }

        .header-title { 
            color: var(--anton-red); font-size: 1.8rem; text-decoration: none; 
            letter-spacing: 2px; text-transform: uppercase; font-weight: bold; 
        }

        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; 
            transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; 
        }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }

        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
            background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
            flex-direction: column; padding: 100px 15px 30px 15px; 
            transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
        }
        .sidebar-left.open { left: 0; }

        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
        .sidebar-left a:hover { color: var(--anton-red); }
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        
        .nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }

        /* Rechte Sidebar Master Design & Animation */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
            width: 50px; display: flex; flex-direction: column; align-items: center; 
            gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; 
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out, color 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
        
        @keyframes ultraFlowWave { 
            0% { transform: scale(1); color: #000; } 
            9.33% { transform: scale(1.55); color: var(--brand-color); } 
            23.33%, 100% { transform: scale(1); color: #000; } 
        }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

        main { padding: 120px 20px 40px 20px; position: relative; z-index: 5; }

        .footer-content { 
            width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); 
            border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; 
            z-index: 100; position: relative; 
        }
        .footer-content a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }

        /* --- MOBILE LOGIK (STRENG ISOLIERT) --- */
        @media screen and (max-width: 1024px) {
            body { background: #000 !important; overflow: hidden !important; position: fixed; width: 100vw; height: 100vh; }
            #stable-bg { 
                display: block !important; position: fixed; top: 0; left: -50vw; 
                width: 200vw; height: 100%; background: url('AFaPo Wall.jpg') no-repeat center center; 
                background-size: cover; z-index: -1; transition: left 0.1s ease-out; 
            }
            header, .footer-content { width: 100vw !important; left: 0 !important; }
            .sidebar-left { 
                left: 0 !important; top: -150px !important; bottom: auto !important; 
                width: 100vw !important; height: 65px !important; flex-direction: row !important; 
                justify-content: space-evenly !important; align-items: center !important; padding: 0 !important;
                border-right: none !important; border-bottom: 2px solid #000 !important; 
            }
            .sidebar-left.open { top: 80px !important; }
            .nav-item { margin-bottom: 0 !important; width: auto !important; }
            .nav-item:not(.nav-item-epk) .nav-label span { display: none !important; }
            .nav-item-epk { margin-top: 0 !important; border-top: none !important; border-left: 1px solid rgba(0,0,0,0.1); padding: 0 0 0 10px !important; }
            .nav-item-epk .nav-label { display: flex !important; flex-direction: column !important; line-height: 1 !important; }
            .nav-item-epk .nav-label span { display: block !important; font-size: 0.7rem !important; }

            .sidebar-right { 
                top: auto !important; bottom: 45px !important; transform: none !important; 
                width: 100vw !important; height: 50px !important; flex-direction: row !important; 
                justify-content: space-evenly !important; border-radius: 0 !important; 
                background: rgba(255,255,255,0.7) !important; border-top: 1.5px solid #000 !important;
            }
            .footer-content { position: fixed !important; bottom: 0 !important; height: 45px !important; display: flex !important; align-items: center; justify-content: center; }
        }

        /* Mobile Querformat */
        @media screen and (max-width: 1024px) and (orientation: landscape) {
            body { overflow-y: auto !important; position: relative !important; height: auto !important; }
            #stable-bg { width: 100vw !important; left: 0 !important; background-size: 100% auto !important; position: fixed !important; }
            header { position: absolute !important; }
            .footer-content { position: relative !important; margin-top: 40px !important; }
            .sidebar-right { position: relative !important; bottom: 0 !important; margin-top: 20px !important; }
        }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleMenu()"><span>☰</span></div>
    
    <nav class="sidebar-left" id="sidebar">

    <script>
        let startX = 0;
        let currentLeft = -50;
        const bg = document.getElementById('stable-bg');

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }

        // Touch-Logik für Mobilgeräte
        document.addEventListener('touchstart', e => {
            if (window.innerWidth <= 1024) {
                startX = e.touches[0].clientX;
                if(bg) bg.style.transition = 'none';
            }
        }, {passive: true});

        document.addEventListener('touchmove', e => {
            if (window.innerWidth <= 1024 && window.innerHeight > window.innerWidth) {
                const moveX = (startX - e.touches[0].clientX) / window.innerWidth * 100;
                let newPos = currentLeft - moveX;
                if (newPos > 0) newPos = 0;
                if (newPos < -100) newPos = -100;
                if(bg) bg.style.left = newPos + 'vw';
            }
        }, {passive: true});

        document.addEventListener('touchend', () => {
            if (window.innerWidth <= 1024 && bg) {
                currentLeft = parseFloat(bg.style.left) || -50;
                bg.style.transition = 'left 0.3s ease-out';
            }
        });

        document.addEventListener('click', function(e) {
            const sb = document.getElementById("sidebar");
            const btn = document.querySelector(".menu-btn");
            if (sb && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
        });
    </script>
