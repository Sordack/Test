<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
        body { display: flex; flex-direction: column; font-family: 'Special Elite', cursive; }

        /* --- DESKTOP MASTER HEADER (UNVERÄNDERT) --- */
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 1100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 1200; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; overflow: hidden; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }

        /* --- HINTERGRUND SYSTEM --- */
        .desktop-bg { display: block; position: fixed; inset: 0; background: #fff url('AFaPo Wall.jpg') no-repeat center center fixed; background-size: cover; background-blend-mode: multiply; z-index: 1; }
        .mobile-panorama-container { display: none; }

        @media (max-width: 800px) {
            .desktop-bg { display: none; }
            .mobile-panorama-container { display: block; position: fixed; inset: 0; overflow-x: auto; overflow-y: hidden; z-index: 2; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
            .panorama-content { position: relative; width: 300%; height: 100%; background: #fff url('AFaPo Wall.jpg') no-repeat center/cover; background-blend-mode: multiply; will-change: transform; }
        }

        /* --- DESKTOP MASTER SIDEBAR LINKS --- */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 1300; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
        .sidebar-left a:hover { color: var(--anton-red); }
        .nav-label { display: flex; align-items: center; width: 100%; }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.85rem; margin-bottom: 12px; white-space: nowrap; justify-content: flex-start; padding-top: 4px; }
        .submenu a i { margin-right: 10px; width: 18px; text-align: center; }

        /* --- DESKTOP MASTER SIDEBAR RECHTS --- */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1000; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out, color 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
        
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2s; }

        @media (max-width: 800px) {
            .sidebar-right { top: auto; bottom: 60px; right: 0; left: 0; width: 100%; height: auto; flex-direction: row; justify-content: space-evenly; transform: none; border-radius: 0; background: rgba(255, 255, 255, 0.9); border-top: 1.5px solid #000; padding: 12px 5px; }
            .sidebar-right a i { font-size: 1.5rem; }
        }

        /* --- KLICKBOXEN --- */
        .invisible-box { position: absolute; z-index: 10; background: transparent; cursor: pointer; }
        .box-ertappt { width: 6.33%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 6.66%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 3.33%; height: 43%; top: 21%; left: 70%; }

        /* --- FOOTER (FIXED & KOMPAKT) --- */
        footer { position: fixed; bottom: 0; width: 100%; padding: 10px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 1500; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 2px; } /* Gap minimiert den Zeilenabstand */
        footer a { color: #000; text-decoration: none; font-weight: bold; margin: 0 8px; transition: color 0.3s; }
        footer a:hover { color: var(--anton-red); }

        @media (max-width: 800px) {
            footer { padding-bottom: 75px; } /* Schiebt Text hoch, damit er über der mobilen Sidebar liegt */
        }
    </style>
</head>
<body>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        window.addEventListener('load', () => {
            const sc = document.getElementById('mobileScroll');
            if(sc) sc.scrollLeft = (sc.scrollWidth - window.innerWidth) / 2;
        });
        document.addEventListener('click', (e) => {
            const sb = document.getElementById("sidebar"), btn = document.querySelector(".menu-btn");
            if (sb && sb.classList.contains("open") && !sb.contains(e.target) && !btn.contains(e.target)) sb.classList.remove("open");
        });
    </script>
