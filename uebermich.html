<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | ÜBER MICH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
        }

        /* Hintergrund-Fixierung */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff url('Background.jpg') no-repeat center center fixed;
            background-size: cover; z-index: -1;
        }

        /* ================================================================= */
        /* GEMEINSAME ULTRA-STYLES                                           */
        /* ================================================================= */
        .ultra-container {
            display: flex; flex-wrap: wrap; gap: 30px; padding: 120px 50px 100px 50px;
            max-width: 1200px; margin: 0 auto; box-sizing: border-box;
        }

        .ultra-box {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #000;
            box-shadow: 12px 12px 0 #000;
            border-radius: 20px;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }

        /* Kleine Box oben links für das Bild */
        .ultra-img-box {
            flex: 0 0 300px; height: 300px;
        }
        .ultra-img-box img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Große Box für den Text */
        .ultra-text-box {
            flex: 1 1 500px; min-height: 450px; padding: 40px;
            text-align: center; line-height: 1.6; font-size: 1.2rem;
        }

        /* Header & Navigation (Analog zur Hauptseite) */
        .d-header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
        }
        .d-header-logo {
            max-height: 285px; width: auto; transform: translateY(82px);
            filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
        }
        .d-menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; border: 2px solid #000; 
        }

        /* Sidebar & Footer wie gehabt */
        .d-sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
            background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
            flex-direction: column; padding: 100px 15px 30px 15px; 
            transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
        }
        .d-sidebar-left.open { left: 0; }
        .d-nav-item { margin-bottom: 20px; width: 100%; }
        .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; }
        .d-footer { 
            width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); 
            border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; 
            z-index: 100; position: fixed; bottom: 0; left: 0; 
        }
        .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }

        @media (max-width: 800px) {
            .ultra-container { padding: 140px 20px 100px 20px; flex-direction: column; align-items: center; }
            .ultra-img-box { flex: 0 0 200px; width: 200px; height: 200px; }
            .ultra-text-box { width: 100%; font-size: 1rem; min-height: auto; }
            .d-header-logo { max-height: 185px; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <header class="d-header">
        <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
    </header>

    <div class="d-menu-btn" onclick="toggleMenu()"><span>☰</span></div>
    
    <nav class="d-sidebar-left" id="sidebar">
        <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> &nbsp; START</a></div>
        <div class="d-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i> &nbsp; MEINE MUSIK</a></div>
        <div class="d-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> &nbsp; SHOP</a></div>
        <div class="d-nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i> &nbsp; KONTAKT</a></div>
    </nav>

    <main class="ultra-container">
        <div class="ultra-box ultra-img-box">
            <img src="UeberMich.jpg" alt="ANTON Porträt">
        </div>

        <div class="ultra-box ultra-text-box">
            <div id="text-content">
                <h2 style="color: var(--anton-red);">ÜBER MICH</h2>
                <p>[HIER DEINEN TEXT EINFÜGEN - ICH WARTE AUF DEINE NACHRICHT]</p>
            </div>
        </div>
    </main>

    <footer class="d-footer">
        <div><a href="hauptseite.html">www.anton-familienpop.de</a></div>
        <div><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Schließen bei Klick außerhalb
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const btn = document.querySelector('.d-menu-btn');
            if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !btn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
