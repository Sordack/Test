<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | ÜBER MICH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
        }

        /* Desktop Background */
        @media (min-width: 801px) {
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                background-attachment: fixed;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
        }

        /* --- HEADER & NAV (IDENTISCH ZUM HAUPTCODE) --- */
        .d-header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
        }
        .d-header-logo {
            max-height: 285px; width: auto; object-fit: contain;
            filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
            transform: translateY(82px); 
        }
        .d-menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
        }
        .d-sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
            background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
            flex-direction: column; padding: 100px 15px 30px 15px; 
            transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
        }
        .d-sidebar-left.open { left: 0; }
        .d-nav-item { margin-bottom: 20px; width: 100%; }
        .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
        .d-sidebar-left a:hover { color: var(--anton-red); }

        /* --- ULTRA LAYOUT BOXEN --- */
        .ultra-main {
            flex: 1;
            padding: 180px 80px 120px 80px;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            z-index: 5;
        }

        .ultra-box {
            background: rgba(255, 255, 255, 0.8);
            border: 4px solid #000;
            box-shadow: 10px 10px 0 #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .img-box-small {
            flex: 0 0 300px;
            height: 300px;
            background: #eee; /* Platzhalter Farbe */
        }
        .img-box-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-box-large {
            flex: 1;
            max-width: 800px;
            min-height: 500px;
            padding: 40px;
            display: block; /* Für normalen Textfluss */
            text-align: left;
        }

        /* --- SIDEBAR RIGHT (IDENTISCH) --- */
        .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .d-sidebar-right a i { color: #000; font-size: 1.2rem; }

        /* --- FOOTER --- */
        .d-footer { 
            width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); 
            border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; 
            z-index: 100; position: fixed; bottom: 0; left: 0; 
        }
        .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }

        /* Mobile Fixes */
        @media (max-width: 800px) {
            .ultra-main { flex-direction: column; align-items: center; padding: 140px 20px 100px 20px; }
            .img-box-small { flex: 0 0 200px; width: 200px; height: 200px; }
            .text-box-large { width: 100%; min-height: auto; }
            .d-sidebar-right { display: none; }
        }
    </style>
</head>
<body>

    <header class="d-header">
        <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
    </header>

    <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
    
    <nav class="d-sidebar-left" id="d-sidebar">
        <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> &nbsp; START</a></div>
        <div class="d-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i> &nbsp; MEINE MUSIK</a></div>
        <div class="d-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> &nbsp; SHOP</a></div>
        <div class="d-nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i> &nbsp; KONTAKT</a></div>
    </nav>

    <aside class="d-sidebar-right">
        <a href="https://www.youtube.com/@antonmusikvevo3861" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.instagram.com/anton.familienpop" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://open.spotify.com/intl-de/artist/348545011" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </aside>

    <main class="ultra-main">
        <div class="ultra-box img-box-small">
            <img src="Platzhalter_UeberMich.jpg" alt="ANTON" onerror="this.src='https://via.placeholder.com/300?text=Foto+ANTON'">
        </div>

        <div class="ultra-box text-box-large">
            <h1 style="color: var(--anton-red); margin-top: 0;">Über mich</h1>
            <div id="user-text">
                <p><em>Warte auf Textinput...</em></p>
            </div>
        </div>
    </main>

    <footer class="d-footer">
        <div><a href="hauptseite.html">www.anton-familienpop.de</a></div>
        <div><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></div>
    </footer>

    <script>
        function toggleDesktopMenu() {
            const sb = document.getElementById('d-sidebar');
            sb.classList.toggle('open');
        }

        document.addEventListener('click', function(e) {
            const sb = document.getElementById('d-sidebar');
            const btn = document.querySelector('.d-menu-btn');
            if (sb.classList.contains('open') && !sb.contains(e.target) && !btn.contains(e.target)) {
                sb.classList.remove('open');
            }
        });
    </script>
</body>
</html>
