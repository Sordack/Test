        }

        /* Sidebar Social (Rechts) - Schwarz zu Farbe */
        .sidebar-right {

        }
        @keyframes sequentialPulseSlow { 
            0% { transform: scale(1); color: #000000; filter: grayscale(1); } 
            5% { transform: scale(1.3); filter: grayscale(0) drop-shadow(0 5px 8px rgba(0,0,0,0.2)); color: var(--brand-color); } 
            10% { transform: scale(1); color: #000000; filter: grayscale(1); } 
            100% { transform: scale(1); color: #000000; filter: grayscale(1); } 
        }
        .sidebar-right a { 
            color: #000000; font-size: 1.5rem; text-decoration: none; 
            animation: sequentialPulseSlow 14s linear infinite; 
            display: flex; align-items: center; justify-content: center;
        }
        .sidebar-right svg { width: 1.6rem; height: 1.6rem; fill: currentColor; }

        /* Brand Colors */
        .sidebar-right a:nth-child(1) { animation-delay: 0s; --brand-color: #FF0000; } /* YouTube */
        .sidebar-right a:nth-child(2) { animation-delay: 2s; --brand-color: #E1306C; } /* Instagram */
        .sidebar-right a:nth-child(3) { animation-delay: 4s; --brand-color: #000000; } /* TikTok */
        .sidebar-right a:nth-child(4) { animation-delay: 6s; --brand-color: #1877F2; } /* Facebook */
        .sidebar-right a:nth-child(5) { animation-delay: 8s; --brand-color: #1DB954; } /* Spotify */
        .sidebar-right a:nth-child(6) { animation-delay: 10s; --brand-color: #00A8E1; } /* Amazon Music */
        .sidebar-right a:nth-child(7) { animation-delay: 12s; --brand-color: #222222; } /* Kontakt */

        /* Footer */
        .footer-legal { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; display: flex; gap: 20px; padding: 10px 25px; 
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 30px; 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); 
        }
        .footer-legal a { color: #333; text-decoration: none; font-family: 'Segoe UI', sans-serif; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Layout Windows */
        .content-container { 
            position: relative; z-index: 5; display: flex; justify-content: center; 
            align-items: center; height: calc(100vh - 80px); margin-top: 80px; 
        }
        .window-grid { display: flex; gap: 20px; width: 75%; height: 65vh; }
        .main-window, .small-window { 
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 20px; 
            padding: 30px; overflow-y: auto; 
        }
        .main-window { flex: 2.5; }
        .side-column { display: flex; flex-direction: column; gap: 20px; flex: 1; }
        .small-window { flex: 1; }
        h2, h3 { font-family: 'Permanent Marker', cursive; color: #222; margin-top: 0; }
    </style>
