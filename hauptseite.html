<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        /* Grundlayout & Hintergrund */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; 
            background: linear-gradient(45deg, #ade8f4, #ffffff, #ade8f4); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .header-title { font-family: 'Rock Salt', cursive; font-size: 2.5rem; color: #ffffff; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); margin: 0; letter-spacing: 5px; }
        
        /* Sidebar Navigation - 12.5% Breite */
        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333; 
        }
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.85); backdrop-filter: blur(10px); 
            z-index: 100; transition: left 0.4s ease-in-out; display: flex; flex-direction: column; 
            padding: 40px 20px 20px 20px; box-sizing: border-box; 
            border-right: 2px solid rgba(0, 0, 0, 0.1); border-top-right-radius: 25px; 
        }
        .sidebar-left.open { left: 0; }
        .menu-links a { display: block; color: #222; text-decoration: none; font-family: 'Permanent Marker', cursive; font-size: 1.3rem; margin-bottom: 20px; transition: 0.3s; }
        .menu-links a:hover { color: #d35400; transform: translateX(5px); }

        /* Sidebar Social Rechts */
        .sidebar-right { 
            position: fixed; top: 50%; right: 15px; transform: translateY(-50%); 
            width: 55px; background: rgba(255,255,255,0.3); backdrop-filter: blur(8px); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; 
            gap: 20px; padding: 20px 0; border: 2px solid rgba(0, 0, 0, 0.1); border-radius: 12px; 
        }

        /* Überarbeitete Animation: Längeres Halten der Farbe */
        @keyframes sequentialPulseSlow { 
            0%, 2% { transform: scale(1); color: #000000; filter: grayscale(1); opacity: 0.6; } 
            5% { transform: scale(1.3); filter: grayscale(0); opacity: 1; color: var(--brand-color); } 
            12% { transform: scale(1.3); filter: grayscale(0); opacity: 1; color: var(--brand-color); } /* Farbe hält länger */
            15%, 100% { transform: scale(1); color: #000000; filter: grayscale(1); opacity: 0.6; } 
        }

        .sidebar-right a { 
            color: #000000; font-size: 1.5rem; text-decoration: none; 
            animation: sequentialPulseSlow 16s linear infinite; 
            display: flex; align-items: center; justify-content: center;
        }
        .sidebar-right svg { width: 1.5rem; height: 1.5rem; fill: currentColor; }

        /* Brand Colors & Delays */
        .sidebar-right a:nth-child(1) { animation-delay: 0s; --brand-color: #FF0000; } /* YT */
        .sidebar-right a:nth-child(2) { animation-delay: 2s; --brand-color: #E1306C; } /* Insta */
        .sidebar-right a:nth-child(3) { animation-delay: 4s; --brand-color: #000000; } /* TikTok */
        .sidebar-right a:nth-child(4) { animation-delay: 6s; --brand-color: #1877F2; } /* FB */
        .sidebar-right a:nth-child(5) { animation-delay: 8s; --brand-color: #1DB954; } /* Spotify */
        .sidebar-right a:nth-child(6) { animation-delay: 10s; --brand-color: #00A8E1; } /* Amazon Music */
        /* Das @-Symbol leuchtet weiß auf */
        .sidebar-right a:nth-child(7) { animation-delay: 12s; --brand-color: #ffffff; filter: drop-shadow(0 0 5px #fff); } 

        /* Footer Bar */
        .footer-legal { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; display: flex; gap: 20px; padding: 10px 25px; 
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 30px; 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); 
        }
        .footer-legal a { color: #333; text-decoration: none; font-family: 'Segoe UI', sans-serif; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Inhalts-Layout */
        .content-container { 
            position: relative; z-index: 5; display: flex; justify-content: center; 
            align-items: center; height: calc(100vh - 80px); margin-top: 80px; 
        }
        .window-grid { display: flex; gap: 20px; width: 75%; height: 65vh; }
        .main-window, .small-window { 
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 20px; 
            padding: 30px; overflow-y: auto; 
        }
        .main-window { flex: 2.5; }
        .side-column { display: flex; flex-direction: column; gap: 20px; flex: 1; }
        .small-window { flex: 1; }
        h2 { font-family: 'Permanent Marker', cursive; color: #222; margin-top: 0; }
    </style>
</head>

    <script>
        function toggleNav(event) { event.stopPropagation(); document.getElementById("sidebar").classList.toggle("open"); }
        function closeNavOutside(event) { const sidebar = document.getElementById("sidebar"); if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { sidebar.classList.remove("open"); } }
        
        const canvas = document.getElementById('canvas-container'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const elements = ['A', 'N', 'T', 'O', 'N', '♪', '♫']; const particles = [];
        class Particle { constructor() { this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.text = elements[Math.floor(Math.random() * elements.length)]; this.size = Math.random() * 20 + 10; this.speedX = (Math.random() - 0.5) * 0.4; this.speedY = (Math.random() - 0.5) * 0.4; this.opacity = Math.random() * 0.15 + 0.05; this.rotation = Math.random() * Math.PI * 2; this.rotationSpeed = (Math.random() - 0.5) * 0.005; } update() { this.x += this.speedX; this.y += this.speedY; this.rotation += this.rotationSpeed; if (this.x < -50) this.x = canvas.width + 50; if (this.x > canvas.width + 50) this.x = -50; if (this.y < -50) this.y = canvas.height + 50; if (this.y > canvas.height + 50) this.y = -50; } draw() { ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation); ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`; ctx.font = `${this.size}px serif`; ctx.fillText(this.text, 0, 0); ctx.restore(); } }
        for (let i = 0; i < 30; i++) { particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
