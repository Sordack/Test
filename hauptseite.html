<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Official</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --menu-bg: rgba(255, 225, 0, 0.8); /* Knalliges, fröhliches Gelb */
            --glass: rgba(255, 255, 255, 0.3);
            --border: rgba(255, 255, 255, 0.5);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #a2c2ff, #c3aaff, #ffb7ce, #a2eaff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* DER BEWEGTE HINTERGRUND (Buchstaben & Musiknoten in Weiß) */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            opacity: 0.4; /* Gesamte Deckkraft des Layers */
            pointer-events: none;
            /* SVG mit A, N, T, O, N + Noten in weiß mit 50% Transparenz */
            background-image: url("data:image/svg+xml,%3Csvg width='800' height='800' viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.5'%3E%3Ctext x='50' y='120' font-family='Montserrat' font-size='100' font-weight='900' transform='rotate(-10, 50, 120)'%3EA%3C/text%3E%3Ctext x='250' y='180' font-family='Montserrat' font-size='80' font-weight='900' transform='rotate(15, 250, 180)'%3EN%3C/text%3E%3Ctext x='450' y='100' font-family='Montserrat' font-size='110' font-weight='900' transform='rotate(-5, 450, 100)'%3ET%3C/text%3E%3Ctext x='650' y='220' font-family='Montserrat' font-size='90' font-weight='900' transform='rotate(10, 650, 220)'%3EO%3C/text%3E%3Ctext x='100' y='650' font-family='Montserrat' font-size='95' font-weight='900' transform='rotate(-15, 100, 650)'%3EN%3C/text%3E%3C!-- Musiknoten --%3E%3Ctext x='350' y='450' font-size='100'%3E%26%23119070;%3C/text%3E%3Ctext x='550' y='600' font-size='80'%3E%26%239835;%3C/text%3E%3Ctext x='150' y='350' font-size='60'%3E%26%239833;%3C/text%3E%3Ctext x='600' y='400' font-size='70'%3E%26%239834;%3C/text%3E%3C/g%3E%3C/svg%3E");
            animation: movePattern 60s linear infinite;
        }

        @keyframes movePattern { 
            from { background-position: 0 0; } 
            to { background-position: 800px 800px; } 
        }

        /* Overlay zum Schließen */
        #menu-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: 1500;
            display: none;
        }

        /* Sidebar-Menü (18% Breite) */
        .sidebar {
            position: fixed;
            top: 0; left: -25%;
            width: 18%;
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: blur(25px);
            z-index: 2000;
            display: flex; flex-direction: column;
            padding: 40px 20px;
            border-right: 1px solid var(--border);
            box-shadow: 10px 0 30px rgba(0,0,0,0.05);
        }

        .sidebar.active { left: 0; }

        .menu-links { margin-top: 100px; display: flex; flex-direction: column; gap: 25px; }

        .sidebar a.nav-link {
            font-family: 'Montserrat';
            text-decoration: none;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            font-size: clamp(0.7rem, 1vw, 1rem);
            letter-spacing: 1px;
        }

        .sidebar a.nav-link:hover { transform: translateX(5px); opacity: 0.6; }

        /* Social Icons */
        .social-area {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding-bottom: 20px;
            justify-content: center;
        }

        .social-area a { color: #000; font-size: 1.2rem; text-decoration: none; }

        /* Hamburger Button */
        .menu-btn {
            position: fixed; top: 25px; left: 25px;
            width: 45px; height: 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer; z-index: 2100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px;
        }

        .menu-btn span { width: 20px; height: 2px; background: #000; }

        /* Hero */
        .hero { padding-top: 80px; text-align: center; }
        .hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(4rem, 15vw, 10rem);
            margin: 0; color: #fff;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.1);
        }
