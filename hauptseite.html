<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        body, html { 
            margin: 0; padding: 0; min-height: 100%; width: 100%; 
            font-family: 'Special Elite', cursive;
            background-color: #b0b0b0; 
            background-image: url('TON-AN.png');
            background-size: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: multiply; 
            overflow-x: hidden;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 2px solid #000;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; }

        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: var(--z-index-menu-btn); background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; 
            border-radius: 5px;
        }

        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-right: 2px solid #000;
        }
        .sidebar-left.open { left: 0; }
        .sidebar-left a { display: flex; align-items: center; gap: 15px; color: #000; text-decoration: none; font-size: 1.2rem; margin-bottom: 25px; }
        .sidebar-left a i { width: 25px; text-align: center; }

        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px);
            padding: 20px 0; border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: 0.3s; animation: pulseIcons 18s infinite ease-in-out; }
        .sidebar-right a:hover i { animation-play-state: paused; transform: scale(1.6) !important; color: var(--brand-color) !important; }
        
        @keyframes pulseIcons { 
            0%, 5.55%, 100% { transform: scale(1); color: #000; } 
            2.77% { transform: scale(1.4); color: var(--brand-color); } 
        }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 8s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 10s; }
        .sidebar-right a:nth-child(7) i { --brand-color: #A2AAAD; animation-delay: 12s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 14s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 16s; }

        .main-grid {
            position: relative; z-index: var(--z-index-content); padding: 120px 20px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            max-width: 1000px; margin: 0 auto;
        }
        
        .bento-card { background: rgba(255, 255, 255, 0.7); border: 2px solid #000; border-radius: 15px; padding: 25px; box-shadow: 4px 4px 0px rgba(0,0,0,0.1); }
        .card-hero { grid-column: span 3; background: #000; color: #fff; text-align: center; }
        .card-welcome { grid-column: span 2; }
        .card-social-info { grid-column: span 1; }

        footer { 
            position: relative; width: 100%; padding: 30px 0; 
            text-align: center; background: rgba(255,255,255,0.85); 
            border-top: 2px solid #000; margin-top: 50px; 
            z-index: var(--z-index-content);
        }
        .footer-content { max-width: 1000px; margin: 0 auto; }
        .footer-links { margin-top: 15px; font-size: 0.9rem; }
        .footer-links a { color: #000; text-decoration: none; margin: 0 15px; border-bottom: 1px solid transparent; transition: 0.2s; }
        .footer-links a:hover { border-bottom: 1px solid var(--anton-red); }

        @media (max-width: 800px) {
            .main-grid { grid-template-columns: 1fr; }
            .card-hero, .card-welcome, .card-social-info { grid-column: span 1; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

<header><div class="header-title">ANTON | HAUPTSEITE</div></header>
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="margin-top: 20px;">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> HOME</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> MEINE MUSIK</a>
        <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> SHOP</a>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> KONTAKT</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-spotify"></i></a>
    <a href="#"><i class="fa-brands fa-apple"></i></a>
    <a href="#"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#"><i class="fa-brands fa-amazon"></i></a>
</aside>

<main class="main-grid">
    <div class="bento-card card-hero"><h2>ANTON - FAMILIENPOP</h2></div>
    <div class="bento-card card-welcome">
        <h3>Willkommen in Antons Welt!</h3>
        <p>Hier erfährst du alles über das neue Album "TON AN" und kommende Termine.</p>
    </div>
    <div class="bento-card card-social-info">
        <h3>Follow Me</h3>
        <p>Check die Sidebar für alle Links!</p>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div>www.anton-familienpop.de</div>
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (!sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) {
            sb.classList.remove("open");
        }
    });
</script>
</body>
</html>
