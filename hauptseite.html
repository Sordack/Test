<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --menu-bg: rgba(255, 217, 61, 0.5);
            --glass: rgba(255, 255, 255, 0.25);
            --border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #dbeafe, #f5f3ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Schmale Sidebar (ca. 25%) */
        .sidebar {
            position: fixed;
            top: 0; left: -30%;
            width: 25%;
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: blur(15px);
            z-index: 2000;
            display: flex; flex-direction: column;
            padding: 40px 20px;
            border-right: 1px solid var(--border);
        }

        .sidebar.active { left: 0; }

        .menu-links { margin-top: 80px; display: flex; flex-direction: column; gap: 15px; }

        .sidebar a {
            font-family: 'Montserrat';
            text-decoration: none;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        .sidebar a:hover { transform: translateX(5px); color: white; }

        /* Social Icons Sektion */
        .social-placeholder {
            margin-top: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding-bottom: 20px;
        }

        .social-icon {
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem;
            text-decoration: none; color: #000;
        }

        .social-icon:hover { background: #fff; }

        .menu-btn {
            position: fixed; top: 25px; left: 25px;
            width: 45px; height: 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer; z-index: 2100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px;
        }

        .menu-btn span { width: 20px; height: 3px; background: #000; }

        /* Hero & Logo */
        .hero { padding-top: 60px; text-align: center; }
        .hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(4rem, 15vw, 10rem);
            margin: 0; color: #fff;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.02);
        }

        /* Bento Grid */
        .container {
            max-width: 1000px; margin: 30px auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; flex: 1;
        }

        .bento {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px; padding: 30px;
            text-decoration: none; color: #000;
            min-height: 200px; display: flex; flex-direction: column; justify-content: flex-end;
        }

        .bento:hover { transform: translateY(-5px); background: rgba(255,255,255,0.4); }

        footer { padding: 20px; display: flex; justify-content: center; gap: 30px; }
        footer a { text-decoration: none; color: #000; opacity: 0.5; font-size: 0.75rem; font-weight: 800; }

        /* Mobile Fix */
        @media (max-width: 768px) { .sidebar { width: 70%; left: -75%; } }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <div class="sidebar" id="sidebar">
        <div onclick="toggleMenu()" style="cursor:pointer; font-weight:800;">✕ CLOSE</div>
        
        <div class="menu-links">
            <a href="konzerte.html">Konzerte</a>
            <a href="uebermich.html">Über mich</a>
            <a href="social.html">Social</a>
            <a href="kontakt.html">Kontakt</a>
        </div>

        <div class="social-placeholder">
            <a href="notfound.html" class="social-icon">YT</a>
            <a href="notfound.html" class="social-icon">TK</a>
            <a href="notfound.html" class="social-icon">IG</a>
            <a href="notfound.html" class="social-icon">FB</a>
            <a href="notfound.html" class="social-icon">@</a>
        </div>
    </div>

    <section class="hero">
        <h1>ANTON</h1>
        <p style="font-weight: 800; letter-spacing: 3px; opacity: 0.4;">OFFICIAL DASHBOARD</p>
    </section>

    <div class="container">
        <a href="konzerte.html" class="bento" style="background: rgba(162, 210, 255, 0.3);"><h2>Live</h2></a>
        <a href="social.html" class="bento" style="background: rgba(255, 175, 204, 0.3);"><h2>Social</h2></a>
        <a href="uebermich.html" class="bento" style="background: rgba(205, 180, 219, 0.3);"><h2>Story</h2></a>
    </div>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
