            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 6px solid var(--dark);
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--dark);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 800;
            padding: 8px 18px;
            background: var(--primary);
            border: 3px solid var(--dark);
            border-radius: 12px;
            box-shadow: 4px 4px 0px var(--dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.1s;
        }

        nav a:hover {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--dark);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .welcome-card {
            background: white;
            padding: 40px;
            border: 6px solid var(--dark);
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--accent);
            text-align: center;
            max-width: 500px;
            /* Der Comic-Twist */
            transform: rotate(-1deg);
        }

        h2 { font-family: 'Montserrat', sans-serif; font-size: 2.2rem; color: var(--dark); margin: 0; }
        
        .cta-btn {
