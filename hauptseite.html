<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: linear-gradient(45deg, #b2f7ef, #eff7f6, #b2f7ef); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .big-a {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 45vw; color: rgba(255, 255, 255, 0.15); z-index: 1; user-select: none; pointer-events: none;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }
        .header-title { font-family: 'Rock Salt', cursive !important; font-size: 2.5rem; color: #ffffff; letter-spacing: 5px; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
        }

        /* Linke Sidebar */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.95); backdrop-filter: blur(10px); 
            z-index: 150; display: flex; flex-direction: column; 
            padding: 30px 15px; box-sizing: border-box; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border-right: 2px solid rgba(0, 0, 0, 0.1); border-top-right-radius: 25px;
            overflow-y: auto;
        }
        .sidebar-left.open { left: 0; }
        
        .menu-links a { display: block; color: #222; text-decoration: none; font-size: 1.1rem; margin-bottom: 20px; transition: 0.3s; }
        .menu-links a:hover { transform: scale(1.05); color: #000; }

        .shop-container { position: relative; }
        .sub-menu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; margin-left: 20px; }
        .shop-container:hover .sub-menu { max-height: 300px; }
        .sub-menu a { font-size: 0.9rem; margin-bottom: 10px; color: #444; display: flex; align-items: center; }
        .sub-menu a::before { content: "•"; margin-right: 8px; color: #000; }

        /* Sidebar Rechts */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); 
            padding: 20px 0; 
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-right: none;
            border-top-left-radius: 20px; border-bottom-left-radius: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.05);
        }
        .sidebar-right a { color: #000; font-size: 1.4rem; text-decoration: none; display: flex; transition: color 0.8s ease, transform 0.8s ease; }
        
        @keyframes sequentialPulse {
            0% { transform: scale(1); color: #000; }
            5% { transform: scale(1.4); color: var(--brand-color); }
            12.5% { transform: scale(1.4); color: var(--brand-color); }
            18% { transform: scale(1); color: #000; }
            100% { transform: scale(1); color: #000; }
        }

        @keyframes ttGlitchPulse {
            0% { transform: scale(1); color: #000; filter: none; }
            5% { transform: scale(1.4); color: #000; filter: drop-shadow(-2px -1px 0px #25F4EE) drop-shadow(2px 1px 0px #FE2C55); }
            12.5% { transform: scale(1.4); color: #000; filter: drop-shadow(-2px -1px 0px #25F4EE) drop-shadow(2px 1px 0px #FE2C55); }
            18% { transform: scale(1); color: #000; filter: none; }
            100% { transform: scale(1); color: #000; filter: none; }
        }

        @keyframes applePulse {
            0% { transform: scale(1); color: #000; -webkit-text-stroke: 0px transparent; }
            5% { transform: scale(1.4); color: #ffffff; -webkit-text-stroke: 1px #000; }
            12.5% { transform: scale(1.4); color: #ffffff; -webkit-text-stroke: 1px #000; }
            18% { transform: scale(1); color: #000; -webkit-text-stroke: 0px transparent; }
            100% { transform: scale(1); color: #000; -webkit-text-stroke: 0px transparent; }
        }

        .sidebar-right a i { animation: sequentialPulse 16s infinite ease-in-out; }
        .sidebar-right a.tt i { animation-name: ttGlitchPulse; }
        .sidebar-right a.ap i { animation-name: applePulse; }

        .sidebar-right a:nth-child(1) i { animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { animation-delay: 8s; }
        .sidebar-right a:nth-child(6) i { animation-delay: 10s; }
        .sidebar-right a:nth-child(7) i { animation-delay: 12s; }
        .sidebar-right a:nth-child(8) i { animation-delay: 14s; }

        /* Markenfarben */
        .yt { --brand-color: #FF0000; } 
        .ig { --brand-color: #E1306C; } 
        .fb { --brand-color: #1877F2; } 
        .sp { --brand-color: #1DB954; } 
        .ym { --brand-color: #FF0000; } 
        .am { --brand-color: #00A8E1; } /* Amazon Music Türkis */

        .sidebar-right:hover a i { animation-play-state: paused; }

        /* Content Layout */
        .content-container { position: relative; z-index: 5; display: flex; justify-content: center; align-items: center; height: calc(100vh - 80px); margin-top: 80px; padding: 0 100px; }
        .window-grid { display: flex; gap: 30px; width: 85%; height: 65vh; }
        .main-window, .small-window { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; padding: 30px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: 0.3s; }
        .big-column { flex: 2.2; }
        .side-column { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .small-window { flex: 1; }

        .footer-legal { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 20px; padding: 10px 25px; border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 30px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); }
        .footer-legal a { color: #333; text-decoration: none; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="big-a">A</div>
    <header><h1 class="header-title">ANTON</h1></header>
    <div class="menu-btn" onclick="toggleNav(event)">☰</div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="menu-links">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
            <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
            <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
            
            <div class="shop-container">
                <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
                <div class="sub-menu">
                    <a href="shirts.html">Shirts</a>
                    <a href="muetzen.html">Mützen</a>
                    <a href="hoodies.html">Hoodies</a>
                    <a href="alben.html">Alben</a>
                    <a href="pakete.html">Fan-Pakete</a>
                </div>
            </div>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="tt"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#" class="ig"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="sp"><i class="fa-brands fa-spotify"></i></a>
        <a href="#" class="ap"><i class="fa-brands fa-apple"></i></a>
        <a href="#" class="ym"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#" class="am"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <div class="content-container">
        <div class="window-grid">
            <div class="main-window big-column">
                <h2>Hauptseite</h2>
                <p>Das Amazon-Icon leuchtet nun im Amazon Music Türkis.</p>
            </div>
            <div class="side-column">
                <div class="small-window"><h3>News</h3></div>
                <div class="small-window"><h3>Termine</h3></div>
            </div>
        </div>
    </div>

    <footer class="footer-legal">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

    <script>
        function toggleNav(event) { event.stopPropagation(); document.getElementById("sidebar").classList.toggle("open"); }
        document.addEventListener("click", function(event) {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { sidebar.classList.remove("open"); }
        });
    </script>
</body>
</html>
