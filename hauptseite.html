<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;    /* Warmes Gelb */
            --secondary: #FF6B6B;  /* Fröhliches Koralle */
            --accent: #4D96FF;     /* Frisches Blau */
            --dark: #2D3436;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Dynamischer Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 60px 20px;
            text-align: center;
            color: white;
            clip-path: ellipse(150% 100% at 50% 0%); /* Moderne, geschwungene Kante */
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            letter-spacing: -2px;
            margin: 0;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        nav a:hover {
            background: white;
            color: var(--secondary);
            transform: scale(1.1);
        }

        /* Content Area */
        .container {
            max-width: 1000px;
            margin: -30px auto 50px;
            padding: 20px;
        }

        .welcome-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .feature-card {
            padding: 30px;
            border-radius: 25px;
            background: white;
            border: 3px solid #f0f0f0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        /* Farb-Wechsel Effekt beim Drüberfahren */
        .feature-card:hover {
            transform: translateY(-15px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(77, 150, 255, 0.2);
        }

        .feature-card h3 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .feature-card:nth-child(2):hover {
            border-color: var(--secondary);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.2);
        }
        .feature-card:nth-child(2) h3 { color: var(--secondary); }

        footer {
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
            color: #bbb;
        }

        /* Kleine visuelle Highlights ohne Emojis */
        .dot {
            height: 12px; width: 12px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
