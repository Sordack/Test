<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANTON | Hauptseite</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
<style>
:root {
    --tiktok-cyan: #25F4EE;
    --tiktok-pink: #FE2C55;
    --whatsapp-green: #25D366;
    --amazon-music-tuerkis: #00A8E1;
}

body, html { 
margin: 0; padding: 0; height: 100%; width: 100%; 
font-family: 'Permanent Marker', cursive !important;
background: linear-gradient(45deg, #b2f7ef, #eff7f6, #b2f7ef); 
background-size: 200% 200%; animation: gradientBG 15s ease infinite;
overflow: hidden;
}
@keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

.big-a {
position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
font-size: 45vw; color: rgba(255, 255, 255, 0.15); z-index: 1; user-select: none; pointer-events: none;
}

header { 
position: fixed; top: 0; width: 100%; height: 80px; 
display: flex; justify-content: center; align-items: center; 
z-index: 170; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
}
.header-title { font-size: 2.5rem; color: #ffffff; letter-spacing: 5px; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

/* --- MENÜ BUTTON (Klassisches Design) --- */
.menu-btn { 
position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
z-index: 180; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
transition: 0.3s;
}
.menu-btn:hover { background: rgba(255, 255, 255, 0.8); transform: scale(1.05); }

/* --- LINKE SIDEBAR (Transparenter & unter Header) --- */
.sidebar-left { 
position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
background-color: rgba(255, 235, 59, 0.45); /* 50% transparenter als vorher */
backdrop-filter: blur(10px); 
z-index: 150; display: flex; flex-direction: column; 
padding: 30px 15px; box-sizing: border-box; 
transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px;
overflow-y: auto;
}
.sidebar-left.open { left: 0; }

.close-sidebar { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #333; transition: 0.3s; }
.close-sidebar:hover { transform: scale(1.2) rotate(90deg); color: #000; }

.menu-links a, .shop-trigger { 
    display: flex; align-items: center; gap: 12px; 
    color: #000; text-decoration: none; font-size: 1.1rem; 
    margin-bottom: 25px; transition: 0.3s; cursor: pointer;
}
.menu-links a:hover, .shop-trigger:hover { transform: translateX(5px); }
.menu-links i { width: 25px; text-align: center; }

/* SHOP DROPDOWN */
.shop-container { position: relative; }
.sub-menu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; padding-left: 37px; }
.shop-container:hover .sub-menu { max-height: 400px; margin-top: -10px; margin-bottom: 15px; }
.sub-menu a { font-size: 0.9rem; margin-bottom: 12px; color: #333; display: flex; align-items: center; gap: 8px; }
.sub-menu a::before { content: "•"; color: #000; font-weight: bold; }

/* --- RECHTE SIDEBAR --- */
.sidebar-right {
position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); 
padding: 20px 0; border: 1px solid rgba(0, 0, 0, 0.2); border-right: none;
border-top-left-radius: 20px; border-bottom-left-radius: 20px;
}
.sidebar-right a { color: #000; font-size: 1.4rem; text-decoration: none; display: flex; transition: all 0.3s ease; }

@keyframes sequentialPulseColorSlow {
    0%, 10%, 100% { transform: scale(1); color: #000; filter: none; }
    5% { transform: scale(1.4); color: var(--brand-color); }
}
@keyframes applePulse {
    0%, 10%, 100% { transform: scale(1); color: #000; filter: none; }
    5% { transform: scale(1.4); color: #555555; filter: drop-shadow(0 0 1px #000); }
}
@keyframes ttGlitchPulse {
    0%, 10%, 100% { transform: scale(1); color: #000; filter: none; }
    5% { transform: scale(1.4); color: #000; filter: drop-shadow(-2px -1px 0px var(--tiktok-cyan)) drop-shadow(2px 1px 0px var(--tiktok-pink)); }
}

.sidebar-right a i { animation: sequentialPulseColorSlow 18s infinite ease-in-out; }
.sidebar-right a.tt i { animation-name: ttGlitchPulse; }
.sidebar-right a.ap i { animation-name: applePulse; }

.sidebar-right a:nth-child(1) i { animation-delay: 0s; } 
.sidebar-right a:nth-child(2) i { animation-delay: 2s; }
.sidebar-right a:nth-child(3) i { animation-delay: 4s; } 
.sidebar-right a:nth-child(4) i { animation-delay: 6s; }
.sidebar-right a:nth-child(5) i { animation-delay: 8s; } 
.sidebar-right a:nth-child(6) i { animation-delay: 10s; }
.sidebar-right a:nth-child(7) i { animation-delay: 12s; } 
.sidebar-right a:nth-child(8) i { animation-delay: 14s; }
.sidebar-right a:nth-child(9) i { animation-delay: 16s; }

.yt { --brand-color: #FF0000; } .tt { --brand-color: #000; } .ig { --brand-color: #E1306C; } 
.wa { --brand-color: var(--whatsapp-green); } .fb { --brand-color: #1877F2; } .sp { --brand-color: #1DB954; } 
.ap { --brand-color: #555; } .ym { --brand-color: #FF0000; } .am { --brand-color: var(--amazon-music-tuerkis); }

.sidebar-right:hover a i { animation: none !important; color: #000; transform: scale(1); filter: none; }
.sidebar-right a:hover i { transform: scale(1.5) !important; color: var(--brand-color) !important; }

/* --- CONTENT --- */
.content-container { position: relative; z-index: 5; display: flex; justify-content: center; align-items: center; height: calc(100vh - 120px); margin-top: 80px; }
.window-grid { display: flex; gap: 20px; width: 80%; height: 55vh; }
.main-window, .small-window { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; padding: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
.big-column { flex: 2; }
.side-column { flex: 0.8; display: flex; flex-direction: column; gap: 15px; }
.small-window { flex: 1; }
.window-label { position: absolute; top: 8px; left: 12px; font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; font-family: sans-serif; }
.window-content { height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; }

.slideshow-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1s; }
.slideshow-img.active { opacity: 1; }

.footer-legal { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); padding: 8px 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.5); }
.footer-links { display: flex; gap: 20px; }
.footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; text-transform: uppercase; }
.footer-url a { color: #333; text-decoration: none; font-size: 0.7rem; font-family: sans-serif; opacity: 0.5; }
</style>
</head>
<body>

                <a href="shirts.html">Shirts</a>

    </div>
</nav>

</footer>

<script>
function toggleNav(event) { event.stopPropagation(); document.getElementById("sidebar").classList.toggle("open"); }
document.addEventListener("click", function(event) {
const sidebar = document.getElementById("sidebar");
const menuBtn = document.querySelector(".menu-btn");
if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) { sidebar.classList.remove("open"); }
});

let currentSlide = 0;
const slides = document.querySelectorAll('.slideshow-img');
setInterval(() => {
    if(slides.length > 0) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }
}, 4000);
</script>
