<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Hintergrund & Animation */
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            background: linear-gradient(45deg, #00ced1, #ffffff, #00ced1);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* 2. HEADER - 100% GR√ñSSER & DUNKLER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 160px; /* Von 80px auf 160px verdoppelt */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            /* Dunkleres Design: halbtransparentes Schwarz mit starkem Blur */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(0,0,0,0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header-title {
            /* Neue, noch wildere Graffiti-Schriftart */
            font-family: 'Rock Salt', cursive; 
            font-size: 5rem; /* Deutlich vergr√∂√üert */
            color: #ffffff; /* Wei√üer Text auf dunklem Grund */
            text-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            margin: 0;
            letter-spacing: 10px;
        }

        /* 3. Linke Sidebar */
        .menu-btn {
            position: fixed; top: 20px; left: 20px; font-size: 30px;
            cursor: pointer; z-index: 50; background: rgba(255, 255, 255, 0.8);
            width: 60px; height: 60px; display: flex; align-items: center;
            justify-content: center; border-radius: 8px; color: #000;
        }

        .sidebar-left {
            position: fixed; top: 0; bottom: 0; left: -15%; width: 12.5%;
            background-color: rgba(255, 235, 59, 0.8); backdrop-filter: blur(10px);
            z-index: 100; transition: left 0.4s ease-in-out;
            display: flex; flex-direction: column; padding: 40px 20px;
            box-sizing: border-box; border-right: 3px solid rgba(0, 0, 0, 0.2);
        }

        .sidebar-left.open { left: 0; }

        .menu-links a {
            display: block; color: #222; text-decoration: none;
            font-family: 'Permanent Marker', cursive; font-size: 1.5rem; margin-bottom: 25px;
        }

        /* 4. Rechte Sidebar (Social Media) */
        .sidebar-right {
            position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            width: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(0,206,209,0.2), rgba(255,255,255,0.3));
            background-size: 400% 400%; animation: shimmerEffect 6s ease infinite;
            backdrop-filter: blur(8px); z-index: 100;
            display: flex; flex-direction: column; align-items: center;
            gap: 25px; padding: 25px 0; border: 2px solid rgba(0, 0, 0, 0.1); border-radius: 12px;
        }

        @keyframes shimmerEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar-right a {
            color: #222; font-size: 1.8rem; text-decoration: none; display: block;
            animation: sequentialPulse 5s linear infinite;
        }

        @keyframes sequentialPulse {
            0% { transform: scale(1); }
            10% { transform: scale(1.4); filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .sidebar-right a:nth-child(1) { animation-delay: 0s; }
        .sidebar-right a:nth-child(2) { animation-delay: 1s; }
        .sidebar-right a:nth-child(3) { animation-delay: 2s; }
        .sidebar-right a:nth-child(4) { animation-delay: 3s; }
        .sidebar-right a:nth-child(5) { animation-delay: 4s; }

        /* 5. Fenster-Layout - Abstand zum gr√∂√üeren Header angepasst */
        .content-container {
            position: relative; z-index: 5; display: flex;
            justify-content: center; align-items: center;
            height: calc(100vh - 160px); margin-top: 160px;
        }

        .window-grid { display: flex; gap: 30px; width: 60%; height: 50vh; }

        .main-window {
            flex: 2; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 20px;
            padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow-y: auto;
        }

        .side-column { display: flex; flex-direction: column; gap: 30px; flex: 1; }

        .small-window {
            flex: 1; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px;
            padding: 20px; overflow-y: auto;
        }

        h2, h3 { font-family: 'Permanent Marker', cursive; color: #111; margin-top: 0; }
    </style>
</head>
<body>

    <header>
        <h1 class="header-title">ANTON</h1>
    </header>

    <div class="menu-btn" onclick="toggleNav()">‚ò∞</div>

    <canvas id="canvas-container"></canvas>

    <nav class="sidebar-left" id="sidebar">
        <div onclick="toggleNav()" style="cursor:pointer; align-self:flex-end; font-size: 2.5rem;">√ó</div>
        <div class="menu-links">
            <a href="hauptseite.html">Home</a>
            <a href="ueber-mich.html">√úber mich</a>
            <a href="konzerte.html">Konzerte</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="mailto:info@deineseite.de"><i class="fas fa-at"></i></a>
    </aside>

    <div class="content-container">
        <div class="window-grid">
            <div class="main-window">
                <h2>Neuigkeiten</h2>
                <p>Willkommen! Durch den gr√∂√üeren Header wirkt die Seite jetzt viel pr√§senter.</p>
            </div>
            <div class="side-column">
                <div class="small-window"><h3>Info 1</h3></div>
                <div class="small-window"><h3>Info 2</h3></div>
            </div>
        </div>
    </div>

    <script>
        function toggleNav() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const elements = ['A', 'N', 'T', 'O', 'N', '‚ô™', '‚ô´', '‚ô≠', '‚ôØ', 'ùÑû'];
        const particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.text = elements[Math.floor(Math.random() * elements.length)];
                this.size = Math.random() * 25 + 10;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.opacity = Math.random() * 0.2 + 0.1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.005;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY; this.rotation += this.rotationSpeed;
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`;
                ctx.font = `${this.size}px serif`; ctx.fillText(this.text, 0, 0); ctx.restore();
            }
        }
        for (let i = 0; i < 35; i++) { particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
