        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                background-attachment: fixed;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            /* ---- HEADER ---- */
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100;
                background: rgba(255, 255, 255, 0.82); 
                backdrop-filter: blur(14px) saturate(180%);
                -webkit-backdrop-filter: blur(14px) saturate(180%);
                border-bottom: 2px solid #000;
                box-shadow: 0 2px 18px rgba(0,0,0,0.07);
                transition: box-shadow 0.3s;
            }
            
            .d-header-logo {
                max-height: 285px; 
                width: auto;
                object-fit: contain;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(82px); 
            }
            
            /* ---- MENU BUTTON ---- */
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
                overflow: hidden;
                box-shadow: 3px 3px 0px var(--anton-yellow);
            }
            .d-menu-btn:hover { 
                background: var(--anton-yellow); 
                color: #000;
                box-shadow: 3px 3px 0px #000;
            }
            .d-menu-btn span { transition: opacity 0.2s; }
            .d-menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; font-family: 'Special Elite', cursive; }
            .d-menu-btn:hover span { opacity: 0; }
            .d-menu-btn:hover::after { opacity: 1; }
            
            /* ---- SIDEBAR LEFT ---- */
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-right: 2px solid #000;
                box-sizing: border-box;
                box-shadow: 4px 0 24px rgba(0,0,0,0.13);
            }
            .d-sidebar-left.open { left: 0; }
            
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { 
                display: flex; align-items: center; color: #000; text-decoration: none; 
                font-size: 1.1rem; width: 100%;
                transition: color 0.25s, letter-spacing 0.25s;
                letter-spacing: 0.02em;
            }
            .d-sidebar-left a:hover { color: var(--anton-red); letter-spacing: 0.06em; }
            
            .d-nav-label { display: flex; align-items: center; width: 100%; }
            .d-nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
            .d-arrow-wrapper { margin-left: auto; padding-right: 5px; }
            .d-submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
            .d-nav-item:hover .d-submenu-indicator { transform: rotate(180deg); }
            
            /* Hover-Trennlinie je Nav-Item */
            .d-nav-item { 
                border-bottom: 1px solid rgba(0,0,0,0.08); 
                padding-bottom: 10px; margin-bottom: 10px;
            }
            .d-nav-item:last-child { border-bottom: none; }

            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-submenu a { font-size: 0.85rem; margin-bottom: 12px; white-space: nowrap; justify-content: flex-start; padding-top: 4px; }
            .d-submenu a i { margin-right: 10px; width: 18px; text-align: center; }

            .d-nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.15) !important; padding-top: 15px; border-bottom: none !important; }
            .d-nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
            .d-nav-item-epk a:hover { letter-spacing: 0.1em; }
            
            /* ---- SIDEBAR RIGHT (Social) ---- */
            .d-sidebar-right { 
                position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
                width: 50px; display: flex; flex-direction: column; align-items: center; 
                gap: 15px; z-index: 999; 
                background: rgba(255, 255, 255, 0.22); 
                backdrop-filter: blur(6px) saturate(120%);
                -webkit-backdrop-filter: blur(6px) saturate(120%);
                padding: 25px 0; border-radius: 20px 0 0 20px; 
                border: 1.5px solid rgba(0,0,0,0.10);
                border-right: none;
                box-shadow: -3px 0 18px rgba(0,0,0,0.08);
            }
            .d-sidebar-right a { 
                display: flex; align-items: center; justify-content: center;
                width: 36px; height: 36px; border-radius: 50%;
                transition: background 0.3s;
            }
            .d-sidebar-right a:hover { background: rgba(255,235,59,0.55); }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out, color 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
            
            .d-sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
            .d-sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
            .d-sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
            .d-sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
            .d-sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
            .d-sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
            .d-sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
            .d-sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
            .d-sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }
            
            .d-sidebar-right:hover a i { animation-play-state: paused !important; transform: scale(1) !important; color: #000 !important; }
            .d-sidebar-right a:hover i { color: var(--brand-color) !important; transform: scale(1.55) !important; }

            main { flex: 1; padding: 120px 20px 80px 20px; z-index: 5; width: 100%; box-sizing: border-box; }

            /* ---- FOOTER ---- */
            .d-footer { 
                width: 100%; padding: 15px 0; 
                background: rgba(255,255,255,0.95); 
                backdrop-filter: blur(8px);
                border-top: 2px solid #000; text-align: center; font-size: 0.75rem; 
                z-index: 100; position: fixed; bottom: 0; left: 0;
                letter-spacing: 0.03em;
            }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; transition: all 0.3s ease; }
            .d-footer a:hover { 
                color: var(--anton-red) !important; 
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; 
            }

            /* ---- SIDEBAR OPEN: Leichter Overlay-Hinweis ---- */
            .d-overlay {
                display: none;
                position: fixed; inset: 0; z-index: 199;
                background: rgba(0,0,0,0.18);
                backdrop-filter: blur(1px);
                transition: opacity 0.4s;
            }
            .d-overlay.active { display: block; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES                                                  */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }

            body { 
                height: 100vh; width: 100vw; overflow: hidden !important; 
                position: fixed; display: flex; flex-direction: column; touch-action: pan-y;
                overscroll-behavior-x: none;
            }
            #m-bg-fix { 
                display: block; position: fixed; top: 0; left: -100%; 
                width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; 
                background-size: cover; z-index: -1; will-change: transform; 
            }

            /* ---- HEADER ---- */
            .m-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 1000; 
                background: rgba(255, 255, 255, 0.82);

                border-bottom: 2px solid #000;
                box-shadow: 0 2px 14px rgba(0,0,0,0.07);
                transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            }
            .m-header-logo { 
                position: absolute; top: 120%; transform: translateY(-50%); 
                max-height: 185px; width: auto; 
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); 
            }

            /* ---- MENU BUTTON ---- */
            .m-menu-btn { 
                position: fixed; top: 18px; left: 15px; z-index: 1500; 
                background: #000; width: 45px; height: 45px; border-radius: 5px; 
                display: flex; flex-direction: column; align-items: center; justify-content: center; 
                gap: 5px; cursor: pointer; border: 2px solid #000;
                box-shadow: 3px 3px 0px var(--anton-yellow);
                transition: box-shadow 0.3s, background 0.3s;
            }
            .m-menu-btn span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
            .m-menu-btn.active { background: var(--anton-yellow); box-shadow: 3px 3px 0px #000; }
            .m-menu-btn.active span { display: none; }
            .m-menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; font-family: 'Special Elite', cursive; }

            /* ---- SIDEBAR TOP (Mobile Nav) ---- */
            .m-sidebar { 
                position: fixed; left: 0; top: -120px; width: 100%; height: 95px; 
                background: var(--anton-yellow); z-index: 1100; 
                display: flex; flex-direction: row; 
                padding: 0 55px 0 75px; box-sizing: border-box; 
                border-bottom: 3px solid #000; 
                justify-content: space-between; align-items: center; 
                transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            }
            .m-sidebar.open { top: 0 !important; }
            .m-nav-item { flex: 1; text-align: center; }
            .m-nav-item a { 
                text-decoration: none; color: #000; 
                display: flex; flex-direction: column; align-items: center;
                transition: transform 0.2s;
            }
            .m-nav-item a:active { transform: scale(0.92); }
            .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; letter-spacing: 0.05em; }
            .m-epk-container { 
                position: absolute; right: 0; top: 0; height: 100%; width: 45px; 
                background: #fff; border-left: 3px solid #000; 
                display: flex; align-items: center; justify-content: center; 
            }
            .m-epk-text { 
                writing-mode: vertical-rl; transform: rotate(180deg); 
                font-size: 0.7rem; color: var(--anton-red); font-weight: bold; 
                text-decoration: none; letter-spacing: 0.08em;
            }

            /* ---- I/D BUTTON & PANEL ---- */
            .m-id-button { 
                position: fixed; right: 0; bottom: 150px; 
                width: 38px; height: 38px; 
                background: rgba(255, 255, 255, 0.5); 
                backdrop-filter: blur(6px);
                border: 2px solid #000; border-right: none; 
                border-radius: 6px 0 0 6px; 
                display: flex; align-items: center; justify-content: center; 
                z-index: 1300; font-weight: bold; font-size: 0.85rem; color: #000; 
                cursor: pointer; 
                transition: transform 0.4s ease-in-out, background 0.3s;
                box-shadow: -2px 0 10px rgba(0,0,0,0.08);
            }
            .m-id-button:active { background: var(--anton-yellow); }
            .m-id-button.hidden { transform: translateX(100%); }
            .m-id-panel { 
                position: fixed; right: -250px; bottom: 150px; 
                height: 45px; width: 230px; 
                background: rgba(255, 255, 255, 0.78); 
                backdrop-filter: blur(10px) saturate(140%);
                border: 2px solid #000; border-right: none; 
                display: flex; align-items: center; justify-content: center; 
                z-index: 1299; 
                transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
                border-radius: 8px 0 0 8px; 
                font-weight: bold; font-size: 0.85rem;
                box-shadow: -3px 0 14px rgba(0,0,0,0.10);
            }
            .m-id-panel.open { right: 0; }
            .m-id-panel a { color: #000; text-decoration: none; margin: 0 8px; text-transform: uppercase; transition: color 0.2s; }
            .m-id-panel a:hover { color: var(--anton-red); }

            /* ---- SOCIAL BAR (Mobile Bottom) ---- */
            .m-sidebar-right { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
                display: flex; flex-direction: row; align-items: center; z-index: 999; 
                background: rgba(255, 255, 255, 0.78); 
                backdrop-filter: blur(10px) saturate(140%);
                border-top: 2px solid #000; 
                padding: 0 10px; justify-content: space-evenly;
                box-shadow: 0 -2px 14px rgba(0,0,0,0.07);
            }
            .m-sidebar-right a { 
                display: flex; align-items: center; justify-content: center;
                width: 36px; height: 36px; border-radius: 50%;
                transition: background 0.25s;
            }
            .m-sidebar-right a:active { background: rgba(255,235,59,0.5); }
            .m-sidebar-right a i { color: #000; font-size: 1.5rem; display: inline-block; animation: ultraFlowWaveMobile 6s linear infinite; }
            @keyframes ultraFlowWaveMobile { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.4); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
            .m-sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
            .m-sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }

            .m-sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
            .m-sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
            .m-sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
            .m-sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
            .m-sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }
        }

        /* --- GLOBAL VARIABLES & HELPER --- */
        let dSidebarTimeout;
        const dSidebar = document.getElementById('d-sidebar');
        const dOverlay = document.getElementById('d-overlay');

        function resetDSidebarTimer() {
            clearTimeout(dSidebarTimeout);
            if (dSidebar && dSidebar.classList.contains('open')) {
                dSidebarTimeout = setTimeout(() => {
                    dSidebar.classList.remove('open');
                    if (dOverlay) dOverlay.classList.remove('active');
                }, 5000); 
            }
        }

        /* --- DESKTOP LOGIC --- */
        function toggleDesktopMenu() {
            if (dSidebar) {
                dSidebar.classList.toggle('open');
                if (dOverlay) dOverlay.classList.toggle('active', dSidebar.classList.contains('open'));
                if (dSidebar.classList.contains('open')) resetDSidebarTimer();
            }
        }

        function closeDesktopMenu() {
            if (dSidebar) dSidebar.classList.remove('open');
            if (dOverlay) dOverlay.classList.remove('active');
            clearTimeout(dSidebarTimeout);
        }

        if (dSidebar) {
            dSidebar.addEventListener('mousemove', resetDSidebarTimer);
            dSidebar.addEventListener('click', resetDSidebarTimer);
        }

        document.addEventListener('click', function(e) {
            if(window.innerWidth > 800) {
                const btn = document.querySelector(".d-menu-btn");
                if (dSidebar && !dSidebar.contains(e.target) && btn && !btn.contains(e.target) && dSidebar.classList.contains("open")) {
                    closeDesktopMenu();
                }
            }
        });

        /* --- MOBILE LOGIC --- */
        const mSidebar = document.getElementById('m-sidebar');
        const mMenuBtn = document.getElementById('m-menu-trigger');
        const mIdBtn = document.getElementById('m-id-btn');
        const mIdPanel = document.getElementById('m-id-panel');
        const mBg = document.getElementById('m-bg-fix');
        let mMenuTimeout, mIdTimeout;

        function mCloseAllMenus() {
            if(mSidebar) mSidebar.classList.remove('open');
            if(mMenuBtn) mMenuBtn.classList.remove('active');
            if(mMenuTimeout) clearTimeout(mMenuTimeout);
            if(mIdPanel) mIdPanel.classList.remove('open');
            if(mIdBtn) mIdBtn.classList.remove('hidden');
            if(mIdTimeout) clearTimeout(mIdTimeout);
        }

        function mToggleMenu(e) { 
            e.stopPropagation();
            if (mSidebar.classList.contains('open')) { mCloseAllMenus(); } 
            else { mCloseAllMenus(); mSidebar.classList.add('open'); mMenuBtn.classList.add('active'); mMenuTimeout = setTimeout(mCloseAllMenus, 5000); }
        }

        function mOpenIDMenu(e) {
            e.stopPropagation(); mCloseAllMenus();
            if(mIdBtn) mIdBtn.classList.add('hidden'); 
            if(mIdPanel) mIdPanel.classList.add('open');
            mIdTimeout = setTimeout(mCloseAllMenus, 5000);
        }

        /* MOBILE TOUCH & SWIPE */
        let touchStartX = 0, touchStartY = 0, currentTranslateX = 0;

        document.addEventListener('touchstart', e => { 
            touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; 
        }, {passive: true});

        document.addEventListener('touchmove', e => {
            if(window.innerWidth <= 800) {
                const moveX = e.touches[0].clientX, moveY = e.touches[0].clientY;
                const diffX = moveX - touchStartX, diffY = moveY - touchStartY;

                if (Math.abs(diffX) > 10 || Math.abs(diffY) > 10) { 
                    if (!mSidebar.contains(e.target)) mCloseAllMenus(); 
                }

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    let newX = currentTranslateX + diffX;
                    const limit = window.innerWidth; 
                    if (newX > limit) newX = limit;
                    if (newX < -limit) newX = -limit;
                    if(mBg) mBg.style.transform = `translateX(${newX}px)`;
                }
            }
        }, {passive: true});

        document.addEventListener('touchend', e => {
            if(window.innerWidth <= 800 && mBg) {
                const style = window.getComputedStyle(mBg);
                const matrix = new DOMMatrix(style.transform);
                currentTranslateX = matrix.m41;
            }
        }, {passive: true});

        document.addEventListener('click', (e) => {
            if(window.innerWidth <= 800) {
                if (!mSidebar.contains(e.target) && !mMenuBtn.contains(e.target) && !mIdPanel.contains(e.target) && !mIdBtn.contains(e.target)) mCloseAllMenus();
            }
        });

        setTimeout(() => { 
            const mh = document.getElementById('m-header-main');
            if(mh && window.innerWidth <= 800) mh.style.transform = 'translateY(-100%)'; 
        }, 3000);
    </script>
</body>
</html>
