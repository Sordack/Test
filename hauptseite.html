<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
            --dark: #2D3436;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fdfdfd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* NAVIGATION - Profi-Look */
        nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            padding: 10px 22px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        nav a:hover {
            background: white;
            color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Hauptinhalt */
        .main-content {
            flex: 1;
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .welcome-card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        h2 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: var(--secondary); margin-bottom: 10px; }

        /* FOOTER für rechtliche Links */
        footer {
            background: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 50px;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .footer-links a:hover { color: var(--accent); }

    </style>
</head>
<body>

<header>
    <div class="logo">ANTON</div>
    <nav>
        <a href="index.html">Start</a>
        <a href="hauptseite.html" style="background: white; color: var(--secondary);">Home</a>
        <a href="ueber-mich.html">Über mich</a>
        <a href="konzerte.html">Konzerte</a>
        <a href="social-media.html">Social Media</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
</header>

<div class="main-content">
    <div class="welcome-card">
        <h2>Hey! Willkommen.</h2>
        <p style="font-size: 1.2rem; color: #555;">Tauche ein in meine Welt des Kids-Pop. Hier findest du alles über meine Songs, meine Shows und vieles mehr!</p>
        <div style="margin-top: 30px;">
             <a href="konzerte.html" style="background: var(--accent); color: white; padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; transition: 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">ZU DEN KONZERTEN</a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="impressum.html">Impressum</a> | 
        <a href="datenschutz.html">Datenschutz</a>
    </div>
    <p>&copy; 2026 ANTON OFFICIAL | Professioneller Kids Pop Artist</p>
</footer>

</body>
</html>
