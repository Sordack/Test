<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
            --dark: #2d3436;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            /* HIER DEN LINK ZU DEINEM BILD EINSETZEN */
            background: url('DEIN_BILD_LINK_HIER') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Ein leichter Overlay, damit man den Text über dem Bild besser lesen kann */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1); /* 10% Weißschleier */
            z-index: -1;
        }

        header {
            background: rgba(255, 217, 61, 0.9);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 6px solid var(--dark);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            color: var(--dark);
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 800;
            padding: 8px 18px;
            background: white;
            border: 3px solid var(--dark);
            border-radius: 10px;
            transition: 0.2s;
            box-shadow: 4px 4px 0px var(--dark);
        }

        nav a:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--dark);
            background: var(--accent);
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 5;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95); /* Leicht transparentes Weiß */
            padding: 40px;
            border: 6px solid var(--dark);
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--secondary);
            text-align: center;
            max-width: 600px;
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>

<header>

    <nav>

        <a href="konzerte.html">Konzerte</a>
        <a href="social-media.html">Social</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
</header>

<div class="main-content">
    <div class="welcome-card">
        <h2>Hey, was geht?</h2>
        <p>Willkommen auf meiner offiziellen Seite! Hier gibt's die neuesten Tracks und alle Infos.</p>

    </div>
</div>
