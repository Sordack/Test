<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | ANTON</title>
    <style>
        /* 1. Hintergrund & Animation (T√ºrkis zu Wei√ü) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #00ced1, #ffffff, #00ced1);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. Men√º-Button (3 Striche) */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 50;
            background: rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #333;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* 3. Gelbe Sidebar (50% Transparenz) */
        nav {
            position: fixed;
            top: 0;
            left: -25%; /* Breite 25% */
            width: 25%;
            height: 100%;
            background-color: rgba(255, 235, 59, 0.5);
            backdrop-filter: blur(8px);
            z-index: 100;
            transition: left 0.5s cubic-bezier(0.77,0,0.175,1);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-sizing: border-box;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }

        nav.open {
            left: 0;
        }

        /* Schlie√üen-Button (X) */
        .close-btn {
            align-self: flex-end;
            font-size: 2.5rem;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 30px;
        }

        .menu-links a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .menu-links a:hover {
            color: #000;
            padding-left: 10px;
        }

        .social-icons {
            margin-top: auto;
            display: flex;
            gap: 15px;
            font-size: 1.5rem;
        }

        .social-icons a {
            text-decoration: none;
            color: #333;
        }

        /* Content */
        .main-content {
            position: relative;
            z-index: 5;
            padding: 100px;
            text-align: center;
        }

        h1 { font-size: 5rem; color: #333; letter-spacing: 5px; }

        /* Responsive */
        @media (max-width: 768px) {
            nav { width: 50%; left: -50%; }
        }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleNav()">‚ò∞</div>

    <canvas id="canvas-container"></canvas>

    <nav id="sidebar">
        <div class="close-btn" onclick="toggleNav()">√ó</div>
        <div class="menu-links">
            <a href="hauptseite.html">Home</a>
            <a href="ueber-mich.html">√úber mich</a>
            <a href="konzerte.html">Konzerte</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>

        <div class="social-icons">
            <a href="#" title="YouTube">üé¨</a>
            <a href="#" title="TikTok">üì±</a>
            <a href="#" title="Instagram">üì∏</a>
            <a href="#" title="Facebook">üë•</a>
            <a href="#" title="E-Mail">@</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>ANTON</h1>
    </div>

    <script>
        // --- Sidebar Steuerung ---
        function toggleNav() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        // --- Hintergrund Animation ---
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const elements = ['A', 'N', 'T', 'O', 'N', '‚ô™', '‚ô´', '‚ô≠', '‚ôØ', 'ùÑû'];
        const particles = [];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.text = elements[Math.floor(Math.random() * elements.length)];
                this.size = Math.random() * 35 + 20;
                this.speedX = (Math.random() - 0.5) * 0.6; // Sehr langsam
                this.speedY = (Math.random() - 0.5) * 0.6;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.005;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                // Endlosschleife an den R√§ndern
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`;
                ctx.font = `${this.size}px serif`;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        for (let i = 0; i < 45; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
