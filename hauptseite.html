<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: linear-gradient(45deg, #b2f7ef, #eff7f6, #b2f7ef); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }
        .header-title { font-size: 3rem; color: #ffffff; letter-spacing: 5px; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
        }

        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -25%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.95); backdrop-filter: blur(10px); 
            z-index: 150; display: flex; flex-direction: column; 
            padding: 80px 15px 20px 15px; box-sizing: border-box; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 1px solid rgba(0,0,0,0.1);
        }
        .sidebar-left.open { left: 0; }
        
        .close-sidebar { 
            position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #333; 
            transition: transform 0.3s ease;
        }
        .close-sidebar:hover { transform: scale(1.3) rotate(90deg); color: #000; }

        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            gap: 15px; z-index: 100; background-color: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(5px); padding: 20px 0; border-top-left-radius: 20px; border-bottom-left-radius: 20px;
        }
        .sidebar-right a { color: #000; font-size: 1.4rem; text-decoration: none; display: flex; }
        
        /* Bewegungsablauf: Sequentielles Pulsen */
        .sidebar-right a i { animation: sequentialPulseColorSlow 12s infinite ease-in-out; }

        @keyframes sequentialPulseColorSlow {
            0%, 10%, 100% { transform: scale(1); color: #000; filter: none; }
            5% { transform: scale(1.4); color: var(--brand-color); }
        }

        /* TikTok Glitch-Effekt (integriert in den Bewegungsablauf) */
        @keyframes ttGlitchPulse {
            0%, 10%, 100% { transform: scale(1); color: #000; filter: none; }
            5% { transform: scale(1.4); color: #000; filter: drop-shadow(-2px -1px 0px #25F4EE) drop-shadow(2px 1px 0px #FE2C55); }
        }
        .tt i { animation: ttGlitchPulse 12s infinite ease-in-out !important; }

        .yt { --brand-color: #FF0000; } 
        .ig { --brand-color: #E1306C; } 
        .fb { --brand-color: #1877F2; } 
        .sp { --brand-color: #1DB954; } 
        .ap { --brand-color: #A2AAAD; } 
        .ym { --brand-color: #FF0000; } 
        .am { --brand-color: #FF9900; }

        /* Sequentielle Delays für den Bewegungsablauf */
        .sidebar-right a:nth-child(1) i { animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { animation-delay: 1.5s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 3s; }
        .sidebar-right a:nth-child(4) i { animation-delay: 4.5s; }
        .sidebar-right a:nth-child(5) i { animation-delay: 6s; }
        .sidebar-right a:nth-child(6) i { animation-delay: 7.5s; }
        .sidebar-right a:nth-child(7) i { animation-delay: 9s; }
        .sidebar-right a:nth-child(8) i { animation-delay: 10.5s; }

        .content-container { position: relative; z-index: 5; display: flex; justify-content: center; align-items: center; height: calc(100vh - 80px); margin-top: 80px; }
        .main-window { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; padding: 40px; width: 70%; text-align: center; }
        
        .menu-links a { display: flex; align-items: center; gap: 10px; color: #222; text-decoration: none; margin-bottom: 25px; transition: 0.3s; font-size: 1.1rem; }
        .menu-links a:hover { transform: scale(1.1); color: #000; }

        .footer-legal { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); padding: 10px 25px; border-radius: 20px; }
        .footer-links { display: flex; gap: 20px; }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; font-family: 'Segoe UI', sans-serif; }
        .footer-url { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; font-family: 'Segoe UI', sans-serif; color: #333; }
    </style>
</head>
<body>
    <header><h1 class="header-title">ANTON</h1></header>
    
    <div class="menu-btn" onclick="toggleNav(event)">☰</div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="close-sidebar" onclick="toggleNav(event)">&times;</div>
        <div class="menu-links">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
            <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
            <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="tt"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#" class="ig"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="sp"><i class="fa-brands fa-spotify"></i></a>
        <a href="#" class="ap"><i class="fa-brands fa-apple"></i></a>
        <a href="#" class="ym"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#" class="am"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <div class="content-container">
        <div class="main-window">
            <h2>Willkommen auf der Hauptseite!</h2>
            <p>Hier erfährst du alles über meine Welt und meine Musik.</p>
        </div>
    </div>

    <footer class="footer-legal">
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
        <div class="footer-url">www.anton-familienpop.de</div>
    </footer>

    <script>
        function toggleNav(event) {
            event.stopPropagation();
            document.getElementById("sidebar").classList.toggle("open");
        }

        document.addEventListener("click", function(event) {
            const sidebar = document.getElementById("sidebar");
            const menuBtn = document.querySelector(".menu-btn");
            if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                sidebar.classList.remove("open");
            }
        });
    </script>
</body>
</html>
