<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANTON | Hauptseite</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
<style>
:root {
    --tiktok-cyan: #25F4EE;
    --tiktok-pink: #FE2C55;
    --whatsapp-green: #25D366;
    --amazon-music-tuerkis: #00A8E1;
}

body, html { 
margin: 0; padding: 0; height: 100%; width: 100%; 
font-family: 'Permanent Marker', cursive !important;
background: linear-gradient(45deg, #b2f7ef, #eff7f6, #b2f7ef); 
background-size: 200% 200%; animation: gradientBG 15s ease infinite;
overflow: hidden;
}
@keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

/* --- SCHWEBENDE SYMBOLE --- */
.floating-icons i {
    position: absolute; color: rgba(0, 0, 0, 0.05); font-size: 2rem; z-index: 0;
    animation: float 20s linear infinite;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

.big-a {
position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
font-size: 45vw; color: rgba(255, 255, 255, 0.15); z-index: 1; user-select: none; pointer-events: none;
}

header { 
position: fixed; top: 0; width: 100%; height: 80px; 
display: flex; justify-content: center; align-items: center; 
z-index: 170; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
}
/* Neue Schriftart für den Header */
.header-title { font-family: 'Rock Salt', cursive !important; font-size: 2rem; color: #ffffff; letter-spacing: 5px; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

.menu-btn { 
position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
z-index: 180; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
transition: 0.3s;
}

.sidebar-left { 
position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
background-color: rgba(255, 235, 59, 0.45); 
backdrop-filter: blur(10px); 
z-index: 150; display: flex; flex-direction: column; 
padding: 30px 15px; box-sizing: border-box; 
transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px;
overflow-y: auto;
}
.sidebar-left.open { left: 0; }

.close-sidebar { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #333; }

.menu-links a, .shop-trigger { 
    display: flex; align-items: center; gap: 12px; 
    color: #000; text-decoration: none; font-size: 1.1rem; 
    margin-bottom: 25px; transition: 0.3s; cursor: pointer;
}
.menu-links a:hover, .shop-trigger:hover { transform: translateX(5px); }

.shop-container { position: relative; }
.sub-menu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; padding-left: 37px; }
.shop-container:hover .sub-menu { max-height: 400px; margin-top: -10px; margin-bottom: 15px; }
.sub-menu a { font-size: 0.9rem; margin-bottom: 12px; color: #333; display: flex; align-items: center; gap: 8px; }

.sidebar-right {
position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); 
padding: 20px 0; border: 1px solid rgba(0, 0, 0, 0.2); border-right: none;
border-top-left-radius: 20px; border-bottom-left-radius: 20px;
}
.sidebar-right a { color: #000; font-size: 1.4rem; text-decoration: none; display: flex; }

@keyframes sequentialPulseColorSlow { 0%, 10%, 100% { transform: scale(1); color: #000; } 5% { transform: scale(1.4); color: var(--brand-color); } }
.sidebar-right a i { animation: sequentialPulseColorSlow 18s infinite ease-in-out; }
.yt { --brand-color: #FF0000; } .tt { --brand-color: #000; } .ig { --brand-color: #E1306C; } 
.wa { --brand-color: var(--whatsapp-green); } .fb { --brand-color: #1877F2; } .sp { --brand-color: #1DB954; } 
.ap { --brand-color: #555; } .ym { --brand-color: #FF0000; } .am { --brand-color: var(--amazon-music-tuerkis); }

/* --- CONTENT (Drei Fenster in einer Linie) --- */
.content-container { position: relative; z-index: 5; display: flex; justify-content: center; align-items: center; height: calc(100vh - 80px); margin-top: 80px; }
.window-row { display: flex; gap: 30px; width: 90%; max-width: 1200px; justify-content: center; align-items: stretch; }

.window-box { 
    background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); 
    border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; 
    padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
    position: relative; flex: 1; height: 40vh; /* Alle Fenster gleiche Höhe */
    display: flex; flex-direction: column; justify-content: center; overflow: hidden;
}

.window-label { position: absolute; top: 8px; left: 12px; font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; font-family: sans-serif; }
.window-content { height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; }

.slideshow-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1s; }
.slideshow-img.active { opacity: 1; }

.footer-legal { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); padding: 8px 25px; border-radius: 15px; }
.footer-links { display: flex; gap: 20px; }
.footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; text-transform: uppercase; }
</style>
</head>
<body>

<div class="floating-icons" id="floatingIcons"></div>
<div class="big-a">A</div>

<header><h1 class="header-title">ANTON</h1></header>

<div class="menu-btn" onclick="toggleNav(event)">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="close-sidebar" onclick="toggleNav(event)">&times;</div>
    <div class="menu-links">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
        <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        <div class="shop-container">
            <div class="shop-trigger"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</div>
            <div class="sub-menu">
                <a href="shirts.html">Shirts</a>
                <a href="muetzen.html">Mützen</a>
                <a href="hoodies.html">Hoodies</a>
                <a href="alben.html">Alben</a>
                <a href="pakete.html">Fan-Pakete</a>
            </div>
        </div>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" class="tt"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#" class="ig"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" class="wa"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" class="sp"><i class="fa-brands fa-spotify"></i></a>
    <a href="#" class="ap"><i class="fa-brands fa-apple"></i></a>
    <a href="#" class="ym"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#" class="am"><i class="fa-brands fa-amazon"></i></a>
</aside>

<div class="content-container">
    <div class="window-row">
        <div class="window-box">
            <span class="window-label">Willkommen</span>
            <div class="window-content"><h2 style="font-size: 1.5rem;">Hey, schön das du da bist...</h2></div>
        </div>
        <div class="window-box">
            <span class="window-label" style="z-index: 2; color: white;">Konzerte</span>
            <img src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&w=400" class="slideshow-img active" alt="K1">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=400" class="slideshow-img" alt="K2">
        </div>
        <div class="window-box">
            <span class="window-label">Neuigkeiten</span>
            <div class="window-content"><p style="font-size: 0.9rem;">Das neue Album kommt bald!</p></div>
        </div>
    </div>
</div>

<footer class="footer-legal">
    <div class="footer-links"><a href="impressum.html">Impressum</a><a href="datenschutz.html">Datenschutz</a></div>
    <div style="font-size: 0.7rem; opacity: 0.5; margin-top: 5px; font-family: sans-serif;">www.anton-familienpop.de</div>
</footer>

<script>
function toggleNav(event) { event.stopPropagation(); document.getElementById("sidebar").classList.toggle("open"); }
document.addEventListener("click", function(event) {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { sidebar.classList.remove("open"); }
});

const iconClasses = ['fa-music', 'fa-note-sticky', 'fa-headphones', 'fa-guitar', 'fa-microphone'];
const container = document.getElementById('floatingIcons');
for (let i = 0; i < 15; i++) {
    const icon = document.createElement('i');
    icon.className = `fa-solid ${iconClasses[Math.floor(Math.random() * iconClasses.length)]}`;
    icon.style.left = Math.random() * 100 + 'vw';
    icon.style.animationDelay = Math.random() * 20 + 's';
    icon.style.fontSize = (Math.random() * 20 + 20) + 'px';
    container.appendChild(icon);
}

let currentSlide = 0;
const slides = document.querySelectorAll('.slideshow-img');
setInterval(() => {
    if(slides.length > 0) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }
}, 4000);
</script>
</body>
</html>
