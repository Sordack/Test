<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: #ade8f4; /* Das charakteristische Blau */
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* GRAFISCHE HINTERGRUND-ELEMENTE */
        .bg-elements {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-letter {
            position: absolute;
            font-family: 'Permanent Marker', cursive;
            font-size: 30vw;
            color: rgba(255, 255, 255, 0.1);
            transform: rotate(-10deg);
        }

        .bg-symbol {
            position: absolute;
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.05);
        }

        /* SIDEBAR (15% BREITE) */
        .sidebar {
            width: 15%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 2px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            z-index: 10;
        }

        .sidebar-top { position: relative; }

        .close-x {
            font-family: 'Permanent Marker', cursive;
            color: #ff4d4d;
            font-size: 1.5rem;
            position: absolute;
            top: -10px;
            right: 0;
            cursor: pointer;
        }

        .logo {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        nav ul { list-style: none; padding: 0; }
        nav ul li { margin: 20px 0; }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            transition: color 0.3s;
        }
        nav ul li a:hover { color: #00b4d8; }

        /* FENSTER-LAYOUT GRID */
        .main-content {
            width: 85%;
            padding: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr; /* News-Fenster breiter */
            grid-template-rows: 1fr 1fr;
            gap: 25px;
            box-sizing: border-box;
            z-index: 5;
        }

        .window {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 25px;
            border: 4px solid #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .news-window {
            grid-row: span 2; /* Großes Fenster links */
        }

        h2 {
            font-family: 'Permanent Marker', cursive;
            margin-top: 0;
            color: #333;
        }

        /* SIDEBAR FOOTER & SOCIALS */
        .sidebar-bottom { text-align: center; }

        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-family: 'Permanent Marker', cursive;
        }

        .social-icons a { text-decoration: none; color: #333; font-size: 0.9rem; }

        .footer-links a {
            font-size: 0.8rem;
            color: #555;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .url-footer {
            display: block;
            font-size: 0.75rem;
            color: rgba(0,0,0,0.4);
            margin-top: 15px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="bg-elements">
        <div class="bg-letter" style="top: -5%; right: 5%;">A</div>
        <div class="bg-symbol" style="bottom: 10%; left: 20%; transform: rotate(15deg);">♫</div>
        <div class="bg-symbol" style="top: 40%; right: 25%;">★</div>
    </div>

    <aside class="sidebar">
        <div class="sidebar-top">
            <span class="close-x">X</span>
            <div class="logo">ANTON</div>
            <nav>
                <ul>
                    <li><a href="hauptseite.html">Home</a></li>
                    <li><a href="konzerte.html">Konzerte</a></li>
                    <li><a href="ueber-mich.html">Über mich</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>

        <div class="sidebar-bottom">
            <div class="social-icons">
                <a href="#">YT</a> <a href="#">TT</a> <a href="#">IG</a> <a href="#">FB</a> <a href="#">@</a>
            </div>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutz</a>
            </div>
            <span class="url-footer">www.anton-familienpop.de</span>
        </div>
    </aside>

    <main class="main-content">
        <section class="window news-window">
            <h2>Neuigkeiten</h2>
            <p>Dein Content hier...</p>
        </section>

        <section class="window">
            <h2>Kommende Show</h2>
        </section>

        <section class="window">
            <h2>Social Feed</h2>
        </section>
    </main>

</body>
</html>
