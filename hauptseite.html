<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --color1: #a2d2ff; /* Helles Blau */
            --color2: #cdb4db; /* Sanftes Flieder */
            --menu-bg: rgba(255, 217, 61, 0.5); /* 50% transparentes Gelb */
            --glass: rgba(255, 255, 255, 0.25);
            --border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #dbeafe, #f5f3ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Graffiti-Hintergrund (leicht beweglich) */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.1; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='600' height='600' viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000'%3E%3Ctext x='50' y='120' font-family='Montserrat' font-size='100' font-weight='900' transform='rotate(-10, 50, 120)'%3EA%3C/text%3E%3Ctext x='200' y='180' font-family='Montserrat' font-size='80' font-weight='900' transform='rotate(15, 200, 180)'%3EN%3C/text%3E%3Ctext x='350' y='100' font-family='Montserrat' font-size='110' font-weight='900' transform='rotate(-5, 350, 100)'%3ET%3C/text%3E%3Ctext x='100' y='520' font-family='Montserrat' font-size='95' font-weight='900' transform='rotate(-15, 100, 520)'%3EN%3C/text%3E%3C/g%3E%3C/svg%3E");
            animation: movePattern 30s linear infinite;
        }

        @keyframes movePattern { from { background-position: 0 0; } to { background-position: 600px 600px; } }

        /* Hamburger Button */
        .menu-btn {
            position: fixed;
            top: 25px; left: 25px;
            width: 50px; height: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 15px;
            cursor: pointer; z-index: 2100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 6px;
        }

        .menu-btn span { width: 25px; height: 3px; background: #000; border-radius: 10px; }

        /* Sidebar Menü (1/3 Breite) */
        .nav-sidebar {
            position: fixed;
            top: 0; left: -35%; 
            width: 33.33%;
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            border-right: 1px solid var(--border);
        }

        .nav-sidebar.active { left: 0; }

        .nav-sidebar a {
            font-family: 'Montserrat';
            font-size: clamp(1.2rem, 3vw, 2.2rem);
            text-decoration: none;
            color: #000;
            margin: 15px 0;
            font-weight: 900;
            text-transform: uppercase;
            display: inline-block;
        }

        .nav-sidebar a:hover { transform: translateX(10px); color: #fff; }

        .close-area {
            position: absolute; top: 30px; right: 30px;
            cursor: pointer; font-weight: 800; font-size: 1.5rem;
        }

        /* Hero Bereich */
        .hero { padding-top: 80px; text-align: center; }
        .hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(4rem, 18vw, 11rem);
            margin: 0; color: #fff;
            text-shadow: 8px 8px 0px rgba(0,0,0,0.02);
            letter-spacing: -4px;
            animation: heroBounce 2s ease-in-out infinite alternate;
        }

        @keyframes heroBounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* Bento Dashboard */
        .container {
            max-width: 1100px; margin: 30px auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; flex: 1;
        }

        .bento {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px;
            text-decoration: none;
            color: #000;
            display: flex; flex-direction: column; justify-content: flex-end;
            min-height: 250px;
            position: relative;
        }

        .bento:hover { transform: scale(1.03) rotate(-1deg); background: rgba(255, 255, 255, 0.4); }

        .bento h2 { font-family: 'Montserrat'; font-size: 2rem; margin: 0; text-transform: uppercase; }
        .bento p { font-weight: 800; opacity: 0.6; margin-top: 5px; }

        /* Footer (Immer unten) */
        footer { padding: 30px; display: flex; justify-content: center; gap: 40px; }
        footer a {
            text-decoration: none; color: #000; opacity: 0.5;
            font-size: 0.8rem; font-weight: 800; text-transform: uppercase;
        }
        footer a:hover { opacity: 1; color: var(--color1); }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .nav-sidebar { width: 85%; left: -90%; }
        }
    </style>
</head>
