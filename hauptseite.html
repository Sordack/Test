<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --color1: #a2d2ff; /* Helles Blau */
            --color2: #cdb4db; /* Sanftes Flieder */
            --glass: rgba(255, 255, 255, 0.25);
            --border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, var(--color1), var(--color2), #bde0fe, #ffafcc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Graffiti-Hintergrund animiert */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='600' height='600' viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000'%3E%3Ctext x='50' y='120' font-family='Montserrat' font-size='100' font-weight='900' transform='rotate(-10, 50, 120)'%3EA%3C/text%3E%3Ctext x='200' y='180' font-family='Montserrat' font-size='80' font-weight='900' transform='rotate(15, 200, 180)'%3EN%3C/text%3E%3Ctext x='350' y='100' font-family='Montserrat' font-size='110' font-weight='900' transform='rotate(-5, 350, 100)'%3ET%3C/text%3E%3Ctext x='100' y='520' font-family='Montserrat' font-size='95' font-weight='900' transform='rotate(-15, 100, 520)'%3EN%3C/text%3E%3C/g%3E%3C/svg%3E");
            animation: float 20s linear infinite;
        }

        @keyframes float {
            from { background-position: 0 0; }
            to { background-position: 600px 600px; }
        }

        /* Hamburger Menü Button */
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 15px;
            cursor: pointer;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .menu-btn span {
            width: 25px;
            height: 3px;
            background: #000;
            border-radius: 10px;
        }

        /* Vollbild Menü Overlay */
        .nav-overlay {
            position: fixed;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-overlay.active { left: 0; }

        .nav-overlay a {
            font-family: 'Montserrat';
            font-size: clamp(2rem, 8vw, 4rem);
            text-decoration: none;
            color: #000;
            margin: 15px 0;
            font-weight: 900;
            text-transform: uppercase;
        }

        .nav-overlay a:hover { color: var(--color1); transform: scale(1.1); }

        /* Close Button im Menü */
        .close-menu {
            position: absolute;
            top: 30px; left: 30px;
            font-size: 2rem; cursor: pointer; font-weight: 800;
        }

        /* Hero Bereich */
        .hero {
            padding-top: 100px;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        .hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(4rem, 20vw, 12rem);
            margin: 0;
            color: #fff;
            text-shadow: 10px 10px 0px rgba(0,0,0,0.05);
            letter-spacing: -5px;
        }

        /* Bento Grid */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            flex: 1;
        }

        .bento {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px;
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 250px;
            position: relative;
            overflow: hidden;
        }

        .bento:hover {
            transform: translateY(-10px) rotate(1deg);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .bento h2 { font-family: 'Montserrat'; font-size: 2rem; margin: 0; }
        .bento p { font-weight: 600; opacity: 0.7; }

        /* Footer */
        footer {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        footer a {
            text-decoration: none;
            color: #000;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.5;
        }

        footer a:hover { opacity: 1; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-overlay" id="navOverlay">
        <div class="close-menu" onclick="toggleMenu()">✕ CLOSE</div>
        <a href="konzerte.html" onclick="toggleMenu()">Konzerte</a>
        <a href="uebermich.html" onclick="toggleMenu()">Über mich</a>
        <a href="social.html" onclick="toggleMenu()">Social Media</a>
        <a href="kontakt.html" onclick="toggleMenu()">Kontakt</a>
    </div>

    <section class="hero">
        <h1>ANTON</h1>
        <p style="font-weight: 800; letter-spacing: 4px; text-transform: uppercase;">Familien Pop / Street Vibes</p>
    </section>

    <div class="container">
        <a href="konzerte.html" class="bento" style="background: rgba(255, 214, 165, 0.4);">
            <h2>Tour 2026</h2>
            <p>Sichere dir die Tickets!</p>
        </a>
        <a href="social.html" class="bento" style="background: rgba(255, 175, 204, 0.4);">
            <h2>Community</h2>
            <p>Insta & TikTok Vibes</p>
        </a>
        <a href="uebermich.html" class="bento" style="background: rgba(189, 224, 254, 0.4);">
            <h2>Story</h2>
            <p>Wer ist eigentlich Anton?</p>
        </a>
    </div>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

    <script>
        function toggleMenu() {
            const overlay = document.getElementById('navOverlay');
            overlay.classList.toggle('active');
        }
    </script>

</body>
</html>
