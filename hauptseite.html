<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ade8f4, #ffffff, #ade8f4); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }
        .header-title { font-family: 'Bangers', cursive; font-size: 3rem; color: #ffffff; letter-spacing: 5px; margin: 0; }

        /* Linke Sidebar (Navigation) - 12.5% Breite */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: 0; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.85); backdrop-filter: blur(10px); 
            z-index: 100; display: flex; flex-direction: column; 
            padding: 40px 15px; box-sizing: border-box; border-top-right-radius: 25px; 
        }
        .menu-links a { 
            display: flex; align-items: center; gap: 10px; color: #222; 
            text-decoration: none; font-family: 'Permanent Marker', cursive; 
            font-size: 0.9rem; margin-bottom: 25px; transition: 0.3s;
        }
        .menu-links a i { width: 20px; text-align: center; }
        .menu-links a:hover { transform: scale(1.1); color: #000; }

        /* Rechte Sidebar (Social Media) - Schmal */
        .sidebar-right {
            position: fixed; top: 80px; bottom: 0; right: 0; width: 60px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 25px; z-index: 100;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
        }
        .sidebar-right a { color: #222; font-size: 1.5rem; text-decoration: none; }

        /* Synchronisierte Puls-Animation für Social Icons */
        @keyframes sequentialPulseSlow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; color: #ffeb3b; }
        }
        .sidebar-right a i { animation: sequentialPulseSlow 4s infinite ease-in-out; }
        .sidebar-right a:nth-child(1) i { animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { animation-delay: 0.8s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 1.6s; }
        .sidebar-right a:nth-child(4) i { animation-delay: 2.4s; }
        .sidebar-right a:nth-child(5) i { animation-delay: 3.2s; }

        /* Hauptinhalt */
        .main-content {
            margin-left: 12.5%; margin-right: 60px; padding-top: 120px;
            height: 100vh; display: flex; justify-content: center; align-items: flex-start;
        }
        .welcome-card {
            background: rgba(255,255,255,0.5); padding: 50px; border-radius: 30px;
            text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);
            max-width: 600px;
        }
        .welcome-card h2 { font-family: 'Bangers'; font-size: 3.5rem; color: #333; margin: 0; }
        .welcome-card p { font-family: 'Permanent Marker'; font-size: 1.5rem; color: #444; margin-top: 10px; }

        /* Footer Floating Bar */
        .footer-legal { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; 
            gap: 5px; padding: 10px 25px; border-radius: 20px; 
            background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .footer-links { display: flex; gap: 20px; }
        .footer-legal a { color: #333; text-decoration: none; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <header><h1 class="header-title">ANTON</h1></header>

            <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-solid fa-at"></i></a>
    </aside>

    <main class="main-content">
        <div class="welcome-card">
            <h2>HEY!</h2>
            <p>Schön, dass du da bist.</p>
        </div>
    </main>

    <footer class="footer-legal">
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
        <a href="index.html" style="font-size:0.6rem; opacity:0.6; margin-top: 5px;">www.anton-familienpop.de</a>
    </footer>

</body>
</html>
