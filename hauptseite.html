<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ade8f4, #ffffff, #ade8f4); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }
        .header-title { font-family: 'Bangers', cursive; font-size: 3rem; color: #ffffff; letter-spacing: 5px; margin: 0; }

        /* NEU: Menü Button oben links */
        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
            transition: 0.3s;
        }
        .menu-btn:hover { background: rgba(255, 255, 255, 0.8); }

        /* Linke Sidebar - Jetzt steuerbar über Klasse .open */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.9); backdrop-filter: blur(10px); 
            z-index: 100; display: flex; flex-direction: column; 
            padding: 40px 15px; box-sizing: border-box; border-top-right-radius: 25px; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        .sidebar-left.open { left: 0; }

        .menu-links a { 
            display: flex; align-items: center; gap: 10px; color: #222; 
            text-decoration: none; font-family: 'Permanent Marker', cursive; 
            font-size: 0.9rem; margin-bottom: 25px; transition: 0.3s;
        }
        .menu-links a i { width: 20px; text-align: center; }
        .menu-links a:hover { transform: scale(1.1); color: #000; }

        /* Rechte Sidebar - Rahmen & Animation wie gewünscht */
        .sidebar-right {
            position: fixed; top: 80px; bottom: 0; right: 0; width: 65px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 18px; z-index: 100;
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); border-top-left-radius: 25px;
            box-sizing: border-box; border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sidebar-right a { color: #333; font-size: 1.5rem; text-decoration: none; transition: transform 0.3s, color 0.3s; }

        @keyframes sequentialPulseSlow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.25); } }
        .sidebar-right a i { animation: sequentialPulseSlow 5s infinite ease-in-out; }
        .sidebar-right:hover a i { animation-play-state: paused; }
        
        /* Markenfarben bei Hover */
        .sidebar-right a.yt:hover { color: #FF0000; }
        .sidebar-right a.tt:hover { color: #000000; text-shadow: 1px 1px #ff0050, -1px -1px #00f2ea; }
        .sidebar-right a.ig:hover { color: #E1306C; }
        .sidebar-right a.fb:hover { color: #1877F2; }
        .sidebar-right a.sp:hover { color: #1DB954; }
        .sidebar-right a.ap:hover { color: #FC3C44; }
        .sidebar-right a.ym:hover { color: #FF0000; }
        .sidebar-right a.am:hover { color: #00A8E1; }

        /* Delays */
        .sidebar-right a:nth-child(1) i { animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { animation-delay: 0.6s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 1.2s; }
        .sidebar-right a:nth-child(4) i { animation-delay: 1.8s; }
        .sidebar-right a:nth-child(5) i { animation-delay: 2.4s; }
        .sidebar-right a:nth-child(6) i { animation-delay: 3.0s; }
        .sidebar-right a:nth-child(7) i { animation-delay: 3.6s; }
        .sidebar-right a:nth-child(8) i { animation-delay: 4.2s; }

        /* Content Area */
        .main-content { padding-top: 150px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .welcome-card { background: rgba(255,255,255,0.5); padding: 50px; border-radius: 30px; text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .welcome-card h2 { font-family: 'Bangers'; font-size: 3.5rem; color: #333; margin: 0; }

        /* Footer wie "Meine Musik" */
        .footer-legal { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; 
            background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); 
            padding: 12px 30px; border-radius: 20px;
        }
        .footer-links { display: flex; gap: 25px; }
        .footer-legal a.legal-link { color: #333; text-decoration: none; font-size: 1rem; font-weight: bold; text-transform: uppercase; font-family: 'Segoe UI', sans-serif; }
        .footer-url { font-size: 0.6rem; opacity: 0.6; margin-top: 8px; text-decoration: none; color: #333; }
    </style>
</head>
<body onclick="closeNavOutside(event)">

    <header><h1 class="header-title">ANTON</h1></header>

    <div class="menu-btn" onclick="toggleNav(event)">☰</div>

    <nav class="sidebar-left" id="sidebar">
        <div class="menu-links">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
            <a href="ueber-mich.html"><i class="fa-solid fa-face-smile"></i> Über mich</a>
            <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#" class="yt" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="tt" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#" class="ig" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="fb" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="sp" title="Spotify"><i class="fa-brands fa-spotify"></i></a>
        <a href="#" class="ap" title="Apple Music"><i class="fa-brands fa-apple"></i></a>
        <a href="#" class="ym" title="YouTube Music"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#" class="am" title="Amazon Music"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <main class="main-content">
        <div class="welcome-card">
            <h2>HEY!</h2>
            <p style="font-family: 'Permanent Marker'; font-size: 1.5rem;">Schön, dass du da bist.</p>
        </div>
    </main>

    <footer class="footer-legal">
        <div class="footer-links">
            <a href="impressum.html" class="legal-link">Impressum</a>
            <a href="datenschutz.html" class="legal-link">Datenschutz</a>
        </div>
        <a href="index.html" class="footer-url">www.anton-familienpop.de</a>
    </footer>

    <script>
        // Funktion zum Öffnen/Schließen der Sidebar
        function toggleNav(event) { 
            event.stopPropagation(); 
            document.getElementById("sidebar").classList.toggle("open"); 
        }

        // Funktion zum Schließen bei Klick außerhalb
        function closeNavOutside(event) { 
            const sidebar = document.getElementById("sidebar"); 
            if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { 
                sidebar.classList.remove("open"); 
            } 
        }
    </script>

</body>
</html>
