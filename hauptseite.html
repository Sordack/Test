<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | ANTON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. Hintergrund & Animation */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #00ced1, #ffffff, #00ced1);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. Header / Kopfzeile */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            letter-spacing: 10px;
            margin: 0;
        }

        /* 3. Men√º-Button (Hamburger) */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 50;
            background: rgba(255, 255, 255, 0.5);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #333;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* 4. Sidebar (12.5%) */
        nav {
            position: fixed;
            top: 10px;
            bottom: 10px;
            left: -15%; 
            width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.5); 
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: left 0.4s ease-in-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.2); 
            border-radius: 0 15px 15px 0; 
        }

        nav.open { left: 0; }

        .close-btn { align-self: flex-end; font-size: 1.8rem; cursor: pointer; margin-bottom: 20px; }

        .menu-links a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* 5. Fenster-Layout (Zentriert) */
        .content-container {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Abzug Header-H√∂he */
            margin-top: 80px;
            padding: 20px;
            box-sizing: border-box;
        }

        .window-grid {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            height: 70vh;
        }

        /* Linke Spalte mit 2 kleinen Fenstern */
        .side-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .small-window {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 20px;
        }

        /* Rechte Spalte mit dem gro√üen Fenster */
        .main-window {
            flex: 2;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #222;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            padding-bottom: 10px;
        }

        .social-icons { margin-top: auto; display: flex; flex-direction: column; gap: 15px; align-items: center; font-size: 1.3rem; }
        .social-icons a { color: #333; transition: 0.3s; }
        .fa-youtube:hover { color: #ff0000; }
        .fa-instagram:hover { color: #E1306C; }
    </style>
</head>
<body>

    <header>
        <h1 class="header-title">ANTON</h1>
    </header>

    <div class="menu-btn" onclick="toggleNav()">‚ò∞</div>

    <canvas id="canvas-container"></canvas>

    <nav id="sidebar">
        <div class="close-btn" onclick="toggleNav()">√ó</div>
        <div class="menu-links">
            <a href="hauptseite.html">Home</a>
            <a href="ueber-mich.html">√úber mich</a>
            <a href="konzerte.html">Konzerte</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="mailto:info@deineseite.de"><i class="fas fa-at"></i></a>
        </div>
    </nav>

    <div class="content-container">
        <div class="window-grid">
            <div class="side-column">
                <div class="small-window">
                    <h3>Info 1</h3>
                    <p>Hier steht kurzer Content...</p>
                </div>
                <div class="small-window">
                    <h3>Info 2</h3>
                    <p>Hier steht noch mehr Content...</p>
                </div>
            </div>

            <div class="main-window">
                <h2>Neuigkeiten</h2>
                <p>Willkommen im News-Bereich. Hier erf√§hrst du alles √ºber aktuelle Projekte und Events.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleNav() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        // --- Die Canvas Animation bleibt wie gehabt ---
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const elements = ['A', 'N', 'T', 'O', 'N', '‚ô™', '‚ô´', '‚ô≠', '‚ôØ', 'ùÑû'];
        const particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.text = elements[Math.floor(Math.random() * elements.length)];
                this.size = Math.random() * 25 + 15;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.005;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY; this.rotation += this.rotationSpeed;
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`;
                ctx.font = `${this.size}px serif`;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        for (let i = 0; i < 35; i++) { particles.push(new Particle()); }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
