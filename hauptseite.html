<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | START</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-color: #ffffff; 
            background-image: url('AFaPo Wall.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; background-blend-mode: multiply; overflow-x: hidden;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 210; background: #000; color: #fff; 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px;
        }

        /* SIDEBAR LINKS - NEBENEINANDER */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -250px; 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: 200; display: flex; flex-direction: column; padding: 100px 20px;
            transition: left 0.5s ease; border-right: 2px solid #000;
        }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; white-space: nowrap; }
        .nav-label { display: flex; align-items: center; gap: 10px; }
        
        .submenu { display: none; flex-direction: column; padding-left: 20px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.9rem; margin-bottom: 8px; }

        /* SIDEBAR RECHTS - 7s WELLE */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 45px;
            display: flex; flex-direction: column; align-items: center; gap: 12px; 
            z-index: 999; background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(5px); padding: 20px 0; border-radius: 15px 0 0 15px;
        }
        @keyframes ultraFlowWave {
            0% { transform: scale(1); color: #000; }
            8% { transform: scale(1.5); color: var(--brand-color); }
            20%, 100% { transform: scale(1); color: #000; }
        }
        .sidebar-right a i { font-size: 1.1rem; animation: ultraFlowWave 7s ease-in-out infinite; }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 0.8s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.0s; }

        /* BENTO GRID */
        main {
            flex: 1; padding: 120px 20px 40px 20px; max-width: 1100px; margin: 0 auto;
            z-index: 10;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 300px;
            gap: 20px;
        }

        .bento-box {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .bento-box:hover { transform: scale(1.02); }
        .bento-box h2 { margin-top: 0; color: var(--anton-red); }

        .box-large { grid-column: span 2; grid-row: span 1; }
        .box-tall { grid-column: span 1; grid-row: span 2; }

        /* FOOTER - 15% KLEINER */
        footer { 
            width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); 
            border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; 
        }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }
    </style>
</head>
<body>

<header><div class="header-title">ANTON</div></header>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="nav-item">
        <a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house"></i> START</span></a>
    </div>
    <div class="nav-item">
        <a href="meinemusik.html"><span class="nav-label"><i class="fa-solid fa-music"></i> MEINE MUSIK</span></a>
        <div class="submenu">
            <a href="ueber-mich.html">ÜBER MICH</a>
            <a href="konzerte.html">KONZERTE</a>
        </div>
    </div>
    <div class="nav-item"><a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping"></i> SHOP</span></a></div>
    <div class="nav-item"><a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope"></i> KONTAKT</span></a></div>
</nav>

<aside class="sidebar-right">
    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-spotify"></i></a>
</aside>

<main>
    <div class="bento-grid">
        <div class="bento-box box-large">
            <h2>Aktuelles</h2>
            <p>Willkommen in Antons Welt! Hier erfährst du alles über die neuesten Songs.</p>
        </div>
        <div class="bento-box box-tall">
            <h2>Social Media</h2>
            <p>Folge mir für tägliche Updates!</p>
        </div>
        <div class="bento-box">
            <h2>Shop</h2>
            <p>Hol dir den Merch.</p>
        </div>
        <div class="bento-box">
            <h2>Konzerte</h2>
            <p>Bald wieder live!</p>
        </div>
    </div>
</main>

<footer>
    <div style="margin-bottom: 5px; opacity: 0.8;">www.anton-familienpop.de</div>
    <div>
        <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && !sb.contains(e.target) && !btn.contains(e.target)) sb.classList.remove("open");
    });
</script>
</body>
</html>
