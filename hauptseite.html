<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ade8f4, #ffffff, #ade8f4); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }
        .header-title { font-family: 'Bangers', cursive; font-size: 3rem; color: #ffffff; letter-spacing: 5px; margin: 0; }

        /* Navigation & Sidebar */
        .menu-btn { position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }
        
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.85); backdrop-filter: blur(10px); 
            z-index: 100; transition: 0.4s; display: flex; flex-direction: column; 
            padding: 40px 15px; box-sizing: border-box; border-top-right-radius: 25px; 
        }
        .sidebar-left.open { left: 0; }
        
        .menu-links a { 
            display: flex; align-items: center; gap: 12px; color: #222; 
            text-decoration: none; font-family: 'Permanent Marker', cursive; 
            font-size: 1rem; margin-bottom: 25px; transition: 0.3s;
        }
        .menu-links a i { width: 25px; text-align: center; font-size: 1.2rem; }
        .menu-links a:hover { color: #ffffff; transform: translateX(5px); }

        /* Main Content */
        .main-content {
            padding: 120px 20px 100px 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .welcome-box {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; border: 1px solid white;
            max-width: 800px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .welcome-box h2 { font-family: 'Bangers', cursive; font-size: 2.5rem; color: #333; }
        .welcome-box p { font-size: 1.2rem; line-height: 1.6; color: #444; }

        /* Footer */
        .footer-legal { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; 
            gap: 5px; padding: 10px 25px; border-radius: 20px; 
            background: rgba(255,255,255,0.3); backdrop-filter: blur(5px); 
        }
        .footer-legal a { color: #333; text-decoration: none; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body onclick="closeNavOutside(event)">

    <header><h1 class="header-title">ANTON</h1></header>
    
    <div class="menu-btn" onclick="toggleNav(event)">☰</div>

    <nav class="sidebar-left" id="sidebar">
        <div class="menu-links">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
            <a href="ueber-mich.html"><i class="fa-solid fa-user"></i> Über mich</a>
            <a href="konzerte.html"><i class="fa-solid fa-calendar-star"></i> Konzerte</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="welcome-box">
            <h2>Willkommen in Antons Welt!</h2>
            <p>Hier erfährst du alles über meine Musik, anstehende Konzerte und kannst im Shop vorbeischauen. Klick dich einfach durch das Menü auf der linken Seite!</p>
        </div>
    </main>

    <footer class="footer-legal">
        <div style="display:flex; gap:15px;">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
        <a href="index.html" style="font-size:0.6rem; opacity:0.7;">www.anton-familienpop.de</a>
    </footer>

    <script>
        function toggleNav(event) { 
            event.stopPropagation(); 
            document.getElementById("sidebar").classList.toggle("open"); 
        }
        
        function closeNavOutside(event) {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { 
                sidebar.classList.remove("open"); 
            }
        }
    </script>
</body>
</html>
