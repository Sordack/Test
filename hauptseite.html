<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
            --dark: #2D3436;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fdfdfd;
            color: var(--dark);
        }

        /* Moderner Header mit Glow */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Die Button-Leiste (Navigation) */
        nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Verschiedene Farben beim rüber Sliden */
        nav a:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Individuelle Hover-Farben für die Buttons */
        nav a[href="ueber-mich.html"]:hover { color: var(--secondary); }
        nav a[href="konzerte.html"]:hover { color: var(--accent); }
        nav a[href="social-media.html"]:hover { color: #f0932b; }
        nav a[href="kontakt.html"]:hover { color: #6ab04c; }

        /* Hauptbereich */
        .content {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .hero-box {
            background: white;
            padding: 50px;
            border-radius: 30px;
            border: 2px solid #eee;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h2 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: var(--secondary); }

        .btn-large {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.4s;
        }

        .btn-large:hover {
            background: var(--dark);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(77, 150, 255, 0.3);
        }
    </style>
</head>
<body>
