<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;   /* Gelb */
            --secondary: #FF6B6B; /* Koralle */
            --accent: #4D96FF;    /* Blau */
            --dark: #2d3436;      /* Comic-Schwarz */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary);
            /* Comic-Punkt-Muster */
            background-image: radial-gradient(var(--dark) 1px, transparent 0);
            background-size: 25px 25px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Fetter Comic-Header */
        header {
            background: var(--primary);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 6px solid var(--dark);
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--dark);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            -webkit-text-stroke: 1px var(--dark);
        }

        /* Navigation als "Sticker" */
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 800;
            padding: 8px 18px;
            background: white;
            border: 3px solid var(--dark);
            border-radius: 10px;
            transition: 0.2s;
            box-shadow: 4px 4px 0px var(--dark);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        nav a:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px var(--dark);
            background: var(--accent);
            color: white;
        }

        /* Aktiver Link Markierung */
        .active-link {
            background: var(--secondary) !important;
            color: white !important;
        }

        .main-content {
            flex: 1;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-card {
            background: white;
            padding: 40px;
            border: 6px solid var(--dark);
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--secondary);
            text-align: center;
            transform: rotate(-1deg);
        }

        h2 { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 2.5rem; 
            color: var(--dark);
            margin-bottom: 15px;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.3rem;
            border: 4px solid var(--dark);
            border-radius: 15px;
            box-shadow: 6px 6px 0px var(--dark);
            transition: 0.1s;
        }

        .cta-btn:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
    </style>
</head>
