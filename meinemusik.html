<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Meine Musik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root { 
            --tiktok-cyan: #25F4EE; 
            --tiktok-pink: #FE2C55; 
            --whatsapp-green: #25D366; 
            --amazon-music-tuerkis: #00A8E1; 
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important; 
            background: linear-gradient(45deg, #b2f7ef, #eff7f6, #b2f7ef); 
            background-size: 200% 200%; 
            animation: gradientBG 15s ease infinite; 
            overflow: hidden; 
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .big-a { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 45vw; color: rgba(255, 255, 255, 0.15); 
            z-index: 1; pointer-events: none; 
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(0, 0, 0, 0.24); 
            backdrop-filter: blur(10px); overflow: hidden; 
        }

        .header-title { 
            font-family: 'Rock Salt', cursive !important; 
            font-size: 1.8rem; color: #ffffff; 
            letter-spacing: 5px; margin: 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3); z-index: 175; 
        }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; 
            cursor: pointer; z-index: 180; background: rgba(255, 255, 255, 0.5); 
            width: 45px; height: 45px; display: flex; align-items: center; 
            justify-content: center; border-radius: 5px; color: #333; 
        }

        /* Sidebar 12.5% Breite */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; 
            width: 12.5%; background-color: rgba(255, 235, 59, 0.45); 
            backdrop-filter: blur(10px); z-index: 150; 
            display: flex; flex-direction: column; padding: 30px 15px; 
            box-sizing: border-box; transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px; 
        }

        .sidebar-left.open { left: 0; }

        .menu-links a { 
            display: flex; align-items: center; gap: 12px; color: #000; 
            text-decoration: none; font-size: 1rem; margin-bottom: 25px; 
        }

        /* Synchronisierte Sidebar Animationen */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
            width: 60px; display: flex; flex-direction: column; 
            align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(5px); padding: 20px 0; 
            border: 1px solid rgba(0, 0, 0, 0.2); border-right: none; 
            border-top-left-radius: 20px; border-bottom-left-radius: 20px; 
        }

        @keyframes sequentialPulseSlow { 
            0%, 10%, 100% { transform: scale(1); color: #000; filter: none; } 
            5% { transform: scale(1.4); color: var(--brand-color); } 
        }

        @keyframes ttGlitch { 
            0%, 10%, 100% { transform: scale(1); color: #000; filter: none; } 
            5% { transform: scale(1.4); filter: drop-shadow(-2px -1px 0px var(--tiktok-cyan)) drop-shadow(2px 1px 0px var(--tiktok-pink)); } 
        }

        .sidebar-right a i { animation: sequentialPulseSlow 18s infinite ease-in-out; }
        .sidebar-right a.tt i { animation-name: ttGlitch; }
        .sidebar-right a:nth-child(1) i { animation-delay: 0s; --brand-color: #f00; }
        .sidebar-right a:nth-child(2) i { animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 4s; --brand-color: #E1306C; }
        .sidebar-right a:nth-child(4) i { animation-delay: 6s; --brand-color: #25D366; }
        .sidebar-right a:nth-child(5) i { animation-delay: 8s; --brand-color: #1877F2; }

        .content-container { 
            position: relative; z-index: 5; display: flex; 
            justify-content: center; align-items: center; 
            height: calc(100vh - 120px); margin-top: 80px; 
        }

        .window-grid { display: flex; gap: 30px; align-items: center; }

        .main-window { 
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; 
            width: 45vh; height: 45vh; overflow: hidden; position: relative; 
        }

        .main-window img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .side-column { display: flex; flex-direction: column; gap: 15px; height: 45vh; justify-content: space-between; }

        .small-window { 
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 15px; 
            padding: 20px; width: 220px; height: calc(50% - 7.5px); 
            position: relative; display: flex; align-items: center; 
            justify-content: center; text-align: center;
        }

        .window-label { position: absolute; top: 8px; left: 12px; font-size: 0.65rem; opacity: 0.6; text-transform: uppercase; font-family: sans-serif; }

        /* Floating Footer */
        .footer-legal { 
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 100; background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(10px); padding: 8px 25px; border-radius: 15px; 
        }

        .footer-links { display: flex; gap: 20px; }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="big-a">A</div>
    <header><h1 class="header-title">MEINE MUSIK</h1></header>
    
    <div class="menu-btn" onclick="toggleNav(event)">☰</div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="menu-links">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
            <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
            <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="tt"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#" class="ig"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="wa"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a>
    </aside>

    <div class="content-container">
        <div class="window-grid">
            <div class="main-window">
                <span class="window-label">Aktuell</span>
                <img src="Ton an.jpeg" alt="Ton an">
            </div>
            
            <div class="side-column">
                <div class="small-window">
                    <span class="window-label">Ankündigung</span>
                    <p style="font-size: 0.9rem;">Das neue Album ist da! Ab Mai 2026 erhältlich...</p>
                </div>
                <div class="small-window">
                    <span class="window-label">EP 2</span>
                    <p style="font-size: 0.8rem;">In Arbeit...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-legal">
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </footer>

    <script>
        function toggleNav(event) { 
            event.stopPropagation(); 
            document.getElementById("sidebar").classList.toggle("open"); 
        }
        document.addEventListener("click", function(event) { 
            const sidebar = document.getElementById("sidebar"); 
            if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { 
                sidebar.classList.remove("open"); 
            } 
        });
    </script>
</body>
</html>
