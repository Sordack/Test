<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;   
            --secondary: #FF6B6B; 
            --accent: #4D96FF;    
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--primary) 0%, var(--secondary) 100%);
            display: flex; justify-content: center; align-items: center;
        }

        .portal-card {
            background: white;
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            border: 8px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 85%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--secondary);
            margin: 0;
            line-height: 1;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, var(--secondary), #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin: 20px 0 40px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .start-btn {
            display: inline-block;
            text-decoration: none;
            background: var(--accent);
            color: white;
            padding: 20px 50px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(77, 150, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: scale(1.1);
            background: #2e86de;
            box-shadow: 0 15px 30px rgba(77, 150, 255, 0.6);
        }

        .start-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .start-btn:hover::after {
            left: 100%;
            top: 100%;
        }
    </style>
</head>
<body>
    <div class="portal-card">
        <h1 class="welcome-logo">ANTON</h1>
        <p class="tagline">Official Artist Page</p>
        <a href="hauptseite.html" class="start-btn">ENTDECKEN</a>
    </div>
</body>
</html>
