<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ade8f4;
            overflow: hidden;
            font-family: 'Permanent Marker', cursive;
            position: relative;
        }

        /* Die Basecap als Hintergrund-Großaufnahme */
        .cap-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1588850561407-ed78c282e89b?q=80&w=2000') no-repeat center center;
            background-size: cover;
            filter: blur(8px) grayscale(100%) brightness(0.7);
            opacity: 0.25;
            z-index: -1;
            transform: scale(1.1);
        }

        /* Das weiße A auf der Cap */
        .cap-letter {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            font-size: 25vw;
            color: rgba(255, 255, 255, 0.15);
            z-index: -1;
            filter: blur(2px);
            pointer-events: none;
        }

        /* Animierter Farbverlauf als Overlay */
        .overlay-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, rgba(72, 202, 228, 0.6), rgba(144, 224, 239, 0.4));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-text {
            position: relative;
            z-index: 10;
            font-size: clamp(2.2rem, 8vw, 5.5rem);
            color: white;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 60px;
            animation: float 4s ease-in-out infinite;
            padding: 0 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .btn-area {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Abstand zwischen Button und URL */
        }

        .enter-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 70px;
            font-family: 'Permanent Marker', cursive !important;
            font-size: 2.2rem;
            color: #000;
            background: #FFD93D;
            text-decoration: none;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 3px solid #fff;
            transition: all 0.3s ease;
        }

        .enter-btn::after {
            content: "\266B";
            position: absolute;
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.08);
            right: 10px; bottom: -10px;
            transform: rotate(-15deg);
        }

        .enter-btn:hover {
            transform: scale(1.05) translateY(-5px);
            background: #FFD700;
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
        }

        /* Die URL unter dem Button */
        .url-subtext {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            font-weight: 400;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

    <div class="cap-bg"></div>
    <div class="cap-letter">A</div>
    <div class="overlay-gradient"></div>

    <h1 class="welcome-text">Hey! Schön das du da bist!</h1>

    <div class="btn-area">
        <a href="hauptseite.html" class="enter-btn">
            Komm rein
        </a>
        <span class="url-subtext">www.anton-familienpop.de</span>
    </div>

</body>
</html>
