<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
        }

        /* Wir bauen ein Streetart-Muster rein mit CSS, das braucht kein externes Bild */
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary);
            background-image:  
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.2) 1px, transparent 0);
            background-size: 32px 32px; /* Punkt-Muster wie bei Comics */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Ein schräger Farbstreifen im Hintergrund für Streetart-Look */
        body::before {
            content: "";
            position: absolute;
            width: 150%; height: 300px;
            background: var(--secondary);
            transform: rotate(-15deg);
            z-index: 0;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        .portal-card {
            position: relative;
            z-index: 2;
            background: white;
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.1); /* "Pop-Art" Schatten */
            border: 6px solid #2d3436;
            max-width: 400px;
            width: 85%;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-15px) rotate(-1deg); }
        }

        .welcome-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 15vw, 5rem);
            color: #2d3436;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -4px;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 900;
            margin: 15px 0 35px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #f0f0f0;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
        }

        .start-btn {
            display: block;
            text-decoration: none;
            background: var(--accent);
            color: white;
            padding: 18px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 900;
            border: 4px solid #2d3436;
            box-shadow: 6px 6px 0px #2d3436;
            transition: 0.1s;
        }

        .start-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #2d3436;
        }

        .start-btn:hover {
            background: #2ecc71; /* Wechselt auf Grün beim Hover */
        }
    </style>
</head>
<body>

    <div class="portal-card">
        <h1 class="welcome-logo">ANTON</h1>
        <p class="tagline">Official Artist</p>
        <a href="hauptseite.html" class="start-btn">GO!</a>
    </div>

</body>
</html>
