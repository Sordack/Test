<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --box-width: 216px; /* 10% kleiner als 240px */
            --box-height: 160px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
            user-select: none; /* Verhindert Textmarkierung beim Draggen */
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (3D Carousel with Drag)                         */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; overflow: hidden;
                display: flex; flex-direction: column; min-height: 100vh;
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .carousel-container {
                perspective: 1200px;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                cursor: grab;
            }
            .carousel-container:active { cursor: grabbing; }

            .carousel-scene {
                width: var(--box-width);
                height: var(--box-height);
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.1s linear; /* Kurze Transition für flüssiges Draggen */
                animation: rotateAuto 25s linear infinite;
            }

            .carousel-scene.manual { animation: none; } /* Stoppt Auto-Rotation beim Draggen */

            @keyframes rotateAuto {
                from { transform: rotateY(0deg); }
                to { transform: rotateY(360deg); }
            }

            .carousel-item {
                position: absolute;
                width: var(--box-width);
                height: var(--box-height);
                background: rgba(255, 255, 255, 0.7);
                border: 3px solid #000;
                border-radius: 20px;
                box-shadow: 6px 6px 0 #000;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-weight: bold;
                transition: background 0.3s;
                overflow: hidden;
                backface-visibility: hidden;
            }

            .carousel-item:hover { background: var(--anton-yellow); }
            .carousel-item a { 
                text-decoration: none; color: #000; width: 100%; height: 100%; 
                display: flex; align-items: center; justify-content: center; padding: 10px; 
                pointer-events: auto; /* Erlaubt Klicks auf Links trotz Drag-Container */
            }

            /* 12 Items Positionierung */
            .carousel-item:nth-child(1)  { transform: rotateY(0deg) translateZ(450px); }
            .carousel-item:nth-child(2)  { transform: rotateY(30deg) translateZ(450px); }
            .carousel-item:nth-child(3)  { transform: rotateY(60deg) translateZ(450px); }
            .carousel-item:nth-child(4)  { transform: rotateY(90deg) translateZ(450px); }
            .carousel-item:nth-child(5)  { transform: rotateY(120deg) translateZ(450px); }
            .carousel-item:nth-child(6)  { transform: rotateY(150deg) translateZ(450px); }
            .carousel-item:nth-child(7)  { transform: rotateY(180deg) translateZ(450px); }
            .carousel-item:nth-child(8)  { transform: rotateY(210deg) translateZ(450px); }
            .carousel-item:nth-child(9)  { transform: rotateY(240deg) translateZ(450px); }
            .carousel-item:nth-child(10) { transform: rotateY(270deg) translateZ(450px); }
            .carousel-item:nth-child(11) { transform: rotateY(300deg) translateZ(450px); }
            .carousel-item:nth-child(12) { transform: rotateY(330deg) translateZ(450px); }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (Swipe Slider)                                   */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { background: #ffffff url('Background.jpg') no-repeat center center fixed; background-size: cover; overflow: hidden; }
            .m-swipe-container {
                display: flex; align-items: center; height: 100vh; overflow-x: auto;
                scroll-snap-type: x mandatory; padding: 0 40px; gap: 25px;
                -webkit-overflow-scrolling: touch; scrollbar-width: none;
            }
            .m-swipe-container::-webkit-scrollbar { display: none; }
            .m-box { 
                flex: 0 0 153px; min-height: 108px; background: rgba(255, 255, 255, 0.7); 
                border: 3px solid #000; border-radius: 20px; box-shadow: 5px 5px 0 #000; 
                scroll-snap-align: center; overflow: hidden; transition: background 0.2s;
            }
            .m-box:active { background: var(--anton-yellow); }
            .m-box a { text-decoration: none; color: #000; font-weight: bold; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
        </header>

        <div class="carousel-container" id="drag-container">
            <div class="carousel-scene" id="scene">
                <div class="carousel-item"><a href="#">Album 1</a></div>
                <div class="carousel-item"><a href="#">Single 2</a></div>
                <div class="carousel-item"><a href="#">EP 3</a></div>
                <div class="carousel-item"><a href="#">Single 4</a></div>
                <div class="carousel-item"><a href="#">Album 2</a></div>
                <div class="carousel-item"><a href="#">Single 5</a></div>
                <div class="carousel-item"><a href="#">Live 6</a></div>
                <div class="carousel-item"><a href="#">Single 7</a></div>
                <div class="carousel-item"><a href="#">EP 8</a></div>
                <div class="carousel-item"><a href="#">Single 9</a></div>
                <div class="carousel-item"><a href="#">Album 3</a></div>
                <div class="carousel-item"><a href="#">Single 10</a></div>
            </div>
        </div>
    </div>

    <div id="mobile-wrapper">
        <div class="m-swipe-container">
            <div class="m-box"><a href="#">Album 1</a></div>
            <div class="m-box"><a href="#">Single 2</a></div>
            <div class="m-box"><a href="#">EP 3</a></div>
            <div class="m-box"><a href="#">Single 4</a></div>
            <div class="m-box"><a href="#">Album 2</a></div>
            <div class="m-box"><a href="#">Single 5</a></div>
            <div class="m-box"><a href="#">Live 6</a></div>
            <div class="m-box"><a href="#">Single 7</a></div>
            <div class="m-box"><a href="#">EP 8</a></div>
            <div class="m-box"><a href="#">Single 9</a></div>
            <div class="m-box"><a href="#">Album 3</a></div>
            <div class="m-box"><a href="#">Single 10</a></div>
        </div>
    </div>

    <script>
        /* --- DRAG LOGIC FOR DESKTOP --- */
        const container = document.getElementById('drag-container');
        const scene = document.getElementById('scene');
        
        let isDragging = false;
        let startX;
        let rotationY = 0;
        let autoRotationActive = true;

        // Hilfsfunktion um die aktuelle Rotation aus der Animation zu holen
        function getCurrentRotation() {
            const style = window.getComputedStyle(scene);
            const matrix = new WebKitCSSMatrix(style.transform);
            // Wir berechnen den Winkel aus der Matrix
            return Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
        }

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            if(autoRotationActive) {
                // Bei erstem Drag: Aktuellen Winkel festschreiben und Auto-Animation stoppen
                rotationY = getCurrentRotation();
                scene.classList.add('manual');
                scene.style.animation = 'none';
                autoRotationActive = false;
            }
            startX = e.pageX - rotationY;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            // Die 0.5 bestimmt die Empfindlichkeit der Drehung
            rotationY = (e.pageX - startX) * 0.5;
            scene.style.transform = `rotateY(${rotationY}deg)`;
        });

        // Verhindert, dass Links beim Draggen versehentlich ausgelöst werden
        const links = document.querySelectorAll('.carousel-item a');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                // Wenn wir gerade draggten, klick verhindern
                // (Optional: Hier könnte man eine Schwellenwert-Logik einbauen)
            });
        });
    </script>
</body>
</html>
