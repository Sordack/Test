<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>ANTON | 3D RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
            overflow: hidden;
        }

        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }

            .d-header-logo {
                max-height: 285px; 
                width: auto;
                object-fit: contain;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(82px); 
            }

            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }

            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }

            .d-nav-item { margin-bottom: 20px; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
            
            main { 
                flex: 1; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                perspective: 2000px; 
                perspective-origin: 50% 30%;
                z-index: 5;
                padding-top: 30vh; 
            }

            .carousel-viewport {
                width: var(--item-size);
                height: var(--item-size);
                position: relative;
                transform-style: preserve-3d;
                cursor: grab;
            }

            .carousel-inner {
                width: 100%;
                height: 100%;
                position: absolute;
                transform-style: preserve-3d;
                animation: rotateCarousel var(--carousel-speed) infinite linear;
                transition: transform 0.5s ease;
            }

            .carousel-viewport:hover .carousel-inner {
                animation-play-state: paused;
            }

            .carousel-item {
                position: absolute;
                width: var(--item-size);
                height: var(--item-size);
                left: 0;
                top: 0;
                background: #eee;
                border: 4px solid #000;
                box-shadow: 0 10px 25px rgba(0,0,0,0.4);
                backface-visibility: visible;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                border-radius: 15px;
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .carousel-item:hover {
                z-index: 500 !important;
                transform: rotateY(var(--current-angle)) translateZ(550px) scale(1.2) !important;
            }

            .carousel-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                pointer-events: none;
            }

            /* Balken: Nochmals 5% schmaler durch reduziertes Padding */
            .item-label {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.7);
                color: #000;
                text-align: center;
                padding: 6px 0; 
                font-size: 0.75rem;
                border-top: 2px solid #000;
                box-sizing: border-box;
                z-index: 10;
            }

            @keyframes rotateCarousel {
                from { transform: rotateY(0deg); }
                to { transform: rotateY(-360deg); }
            }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; }

            .d-footer { 
                width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); 
                border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; 
                z-index: 100; position: fixed; bottom: 0; left: 0; 
            }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }
        }

        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { background-color: #ffffff; }
        }
    </style>
</head>

<script>
const viewport = document.getElementById('carouselViewport');
const inner = document.getElementById('carouselInner');
const items = document.querySelectorAll('.carousel-item');
const itemCount = items.length;
const angleStep = 360 / itemCount;
const radius = 500;

items.forEach((item, index) => {
    const angle = index * angleStep;
    item.style.setProperty('--current-angle', `${angle}deg`);
    item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
});

let isDragging = false;
let startX = 0;
let rotationOnStart = 0;

viewport.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.pageX;
    inner.style.animation = 'none';
    const style = window.getComputedStyle(inner);
    const matrix = new WebKitCSSMatrix(style.transform);
    rotationOnStart = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
    viewport.style.cursor = 'grabbing';
});

window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const deltaX = e.pageX - startX;
    const currentRotation = rotationOnStart + (deltaX * 0.4); 
    inner.style.transform = `rotateY(${currentRotation}deg)`;
});

window.addEventListener('mouseup', () => {
    if (isDragging) {
        isDragging = false;
        viewport.style.cursor = 'grab';
    }
});

viewport.addEventListener('mouseleave', () => {
    if (!isDragging) {
        inner.style.animation = `rotateCarousel var(--carousel-speed) infinite linear`;
    }
});

function toggleDesktopMenu() {
    document.getElementById('d-sidebar').classList.toggle('open');
}
</script>
