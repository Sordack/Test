<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; overflow-x: hidden;
                display: flex; flex-direction: column; min-height: 100vh;
            }
            
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; border: 2px solid #000; }
            
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
            .d-sidebar-left.open { left: 0; }
            
            main { flex: 1; padding: 240px 20px 120px 20px; z-index: 5; width: 100%; box-sizing: border-box; display: flex; justify-content: center; }

            /* Bento Box Large für Karussell */
            .bento-box.large {
                background: rgba(255, 255, 255, 0.2); 
                border: 2.5px solid #000;
                border-radius: 20px;
                padding: 40px;
                width: 850px; 
                height: 500px;
                backdrop-filter: blur(20px);
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                overflow: hidden;
                perspective: 1000px; /* Tiefe für 3D */
            }

            .carousel-container {
                position: relative;
                width: 200px;
                height: 200px;
                margin-top: 80px;
                transform-style: preserve-3d;
                animation: rotateCarousel 40s linear infinite;
            }

            .carousel-item {
                position: absolute;
                width: 180px;
                height: 180px;
                left: 10px;
                top: 10px;
                border: 2px solid #000;
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }

            .carousel-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* Rotation der 11 Elemente (360 / 11 = 32.72deg) */
            /* Radius r = 350px für weite Drehung */
            .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
            .carousel-item:nth-child(2) { transform: rotateY(32.72deg) translateZ(350px); }
            .carousel-item:nth-child(3) { transform: rotateY(65.45deg) translateZ(350px); }
            .carousel-item:nth-child(4) { transform: rotateY(98.18deg) translateZ(350px); }
            .carousel-item:nth-child(5) { transform: rotateY(130.9deg) translateZ(350px); }
            .carousel-item:nth-child(6) { transform: rotateY(163.63deg) translateZ(350px); }
            .carousel-item:nth-child(7) { transform: rotateY(196.36deg) translateZ(350px); }
            .carousel-item:nth-child(8) { transform: rotateY(229.09deg) translateZ(350px); }
            .carousel-item:nth-child(9) { transform: rotateY(261.81deg) translateZ(350px); }
            .carousel-item:nth-child(10) { transform: rotateY(294.54deg) translateZ(350px); }
            .carousel-item:nth-child(11) { transform: rotateY(327.27deg) translateZ(350px); }

            @keyframes rotateCarousel {
                from { transform: rotateY(0deg); }
                to { transform: rotateY(360deg); }
            }

            .bento-box.large:hover .carousel-container {
                animation-play-state: paused; /* Stoppt bei Hover zum Anschauen */
            }

            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; position: fixed; bottom: 0; font-size: 0.75rem; z-index: 100; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES                                                 */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; overflow: hidden; background-color: #ffffff; }
            #m-bg-fix { position: fixed; top: 0; left: -100%; width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 80px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; z-index: 1000; display: flex; justify-content: center; }
            .m-header-logo { position: absolute; top: 120%; max-height: 185px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .m-scroll-content { position: absolute; top: 130px; bottom: 80px; width: 100%; overflow-y: auto; padding: 20px; box-sizing: border-box; }
            
            .bento-box.large {
                background: rgba(255, 255, 255, 0.2); 
                border: 2px solid #000;
                border-radius: 20px;
                padding: 20px;
                width: 100%;
                min-height: 400px;
                backdrop-filter: blur(12px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                perspective: 800px;
            }

            .carousel-container {
                width: 120px;
                height: 120px;
                transform-style: preserve-3d;
                animation: rotateCarousel 40s linear infinite;
            }

            .carousel-item {
                position: absolute;
                width: 110px;
                height: 110px;
                border: 1px solid #000;
                background: #fff;
            }

            /* Kleinerer Radius für Mobile (150px) */
            .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
            .carousel-item:nth-child(2) { transform: rotateY(32.72deg) translateZ(150px); }
            .carousel-item:nth-child(3) { transform: rotateY(65.45deg) translateZ(150px); }
            .carousel-item:nth-child(4) { transform: rotateY(98.18deg) translateZ(150px); }
            .carousel-item:nth-child(5) { transform: rotateY(130.9deg) translateZ(150px); }
            .carousel-item:nth-child(6) { transform: rotateY(163.63deg) translateZ(150px); }
            .carousel-item:nth-child(7) { transform: rotateY(196.36deg) translateZ(150px); }
            .carousel-item:nth-child(8) { transform: rotateY(229.09deg) translateZ(150px); }
            .carousel-item:nth-child(9) { transform: rotateY(261.81deg) translateZ(150px); }
            .carousel-item:nth-child(10) { transform: rotateY(294.54deg) translateZ(150px); }
            .carousel-item:nth-child(11) { transform: rotateY(327.27deg) translateZ(150px); }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> START</a></div>
            <div class="d-nav-item"><a href="ueber-mich.html"><i class="fa-solid fa-user"></i> ÜBER MICH</a></div>
            <div class="d-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> SHOP</a></div>
        </nav>

        <main>
            <div class="bento-box large">
                <h2 style="color: var(--anton-red); margin-bottom: 0;">VERÖFFENTLICHUNGEN</h2>
                <p style="font-size: 0.8rem;">(Klicke auf ein Bild für Details - bald verfügbar)</p>
                
                <div class="carousel-container">
                    <div class="carousel-item"><img src="cover1.jpg" alt="Release 1"></div>
                    <div class="carousel-item"><img src="cover2.jpg" alt="Release 2"></div>
                    <div class="carousel-item"><img src="cover3.jpg" alt="Release 3"></div>
                    <div class="carousel-item"><img src="cover4.jpg" alt="Release 4"></div>
                    <div class="carousel-item"><img src="cover5.jpg" alt="Release 5"></div>
                    <div class="carousel-item"><img src="cover6.jpg" alt="Release 6"></div>
                    <div class="carousel-item"><img src="cover7.jpg" alt="Release 7"></div>
                    <div class="carousel-item"><img src="cover8.jpg" alt="Release 8"></div>
                    <div class="carousel-item"><img src="cover9.jpg" alt="Release 9"></div>
                    <div class="carousel-item"><img src="cover10.jpg" alt="Release 10"></div>
                    <div class="carousel-item"><img src="cover11.jpg" alt="Release 11"></div>
                </div>
            </div>
        </main>

        <footer class="d-footer">
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header"><img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo"></header>
        <div class="m-scroll-content">
            <div class="bento-box large">
                <h2 style="color: var(--anton-red); font-size: 1.2rem;">VERÖFFENTLICHUNGEN</h2>
                <div class="carousel-container">
                    <div class="carousel-item"></div><div class="carousel-item"></div>
                    <div class="carousel-item"></div><div class="carousel-item"></div>
                    <div class="carousel-item"></div><div class="carousel-item"></div>
                    <div class="carousel-item"></div><div class="carousel-item"></div>
                    <div class="carousel-item"></div><div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dSidebar = document.getElementById('d-sidebar');
        function toggleDesktopMenu() { dSidebar.classList.toggle('open'); }
        document.addEventListener('click', (e) => {
            if (!dSidebar.contains(e.target) && !e.target.closest('.d-menu-btn')) {
                dSidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
