<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; display: flex; flex-direction: column; min-height: 100vh;
            }
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-logo { max-height: 285px; width: auto; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); transform: translateY(82px); }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 2000; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 1500; display: flex; flex-direction: column; padding: 120px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; box-sizing: border-box; }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; margin-bottom: 20px; }
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s; }

            main { flex: 1; padding: 220px 20px 100px 20px; z-index: 5; display: flex; justify-content: center; align-items: flex-start; }

            /* Bento Box & Carousel Desktop */
            .bento-box-large {
                background: rgba(255, 255, 255, 0.2); 
                border: 2.5px solid #000;
                border-radius: 20px;
                padding: 40px;
                width: 800px; 
                height: 480px;
                backdrop-filter: blur(20px);
                position: relative;
                display: flex; flex-direction: column; align-items: center;
                perspective: 1200px;
            }
            .carousel-scene {
                position: relative; width: 200px; height: 200px; margin-top: 60px;
                transform-style: preserve-3d; animation: rotateAnim 35s linear infinite;
                will-change: transform;
            }
            .carousel-item {
                position: absolute; width: 180px; height: 180px; border: 2px solid #000;
                background: #fff; border-radius: 10px; overflow: hidden;
            }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            /* 11 Items Radius 350px */
            .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
            .carousel-item:nth-child(2) { transform: rotateY(32.7deg) translateZ(350px); }
            .carousel-item:nth-child(3) { transform: rotateY(65.4deg) translateZ(350px); }
            .carousel-item:nth-child(4) { transform: rotateY(98.1deg) translateZ(350px); }
            .carousel-item:nth-child(5) { transform: rotateY(130.8deg) translateZ(350px); }
            .carousel-item:nth-child(6) { transform: rotateY(163.5deg) translateZ(350px); }
            .carousel-item:nth-child(7) { transform: rotateY(196.2deg) translateZ(350px); }
            .carousel-item:nth-child(8) { transform: rotateY(228.9deg) translateZ(350px); }
            .carousel-item:nth-child(9) { transform: rotateY(261.6deg) translateZ(350px); }
            .carousel-item:nth-child(10) { transform: rotateY(294.3deg) translateZ(350px); }
            .carousel-item:nth-child(11) { transform: rotateY(327deg) translateZ(350px); }

            @keyframes rotateAnim { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; z-index: 1000; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES                                                 */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; overflow: hidden; position: fixed; background-color: #ffffff; display: flex; flex-direction: column; }
            #m-bg-fix { position: fixed; top: 0; left: -100%; width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { height: 80px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            .m-scroll-content { flex: 1; overflow-y: auto; padding: 100px 15px 80px 15px; display: flex; flex-direction: column; align-items: center; }

            .bento-box-large {
                background: rgba(255, 255, 255, 0.2); border: 2px solid #000; border-radius: 20px;
                padding: 20px; width: 95%; min-height: 380px; backdrop-filter: blur(12px);
                position: relative; display: flex; flex-direction: column; align-items: center;
                perspective: 1000px; box-sizing: border-box;
            }
            .carousel-scene {
                position: relative; width: 120px; height: 120px; margin-top: 60px;
                transform-style: preserve-3d; animation: rotateAnim 30s linear infinite;
                pointer-events: none;
            }
            .carousel-item {
                position: absolute; width: 100px; height: 100px; border: 1.5px solid #000;
                background: #fff; display: flex; justify-content: center; align-items: center;
                pointer-events: auto;
            }
            /* Mobiler Radius 130px */
            .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(130px); }
            .carousel-item:nth-child(2) { transform: rotateY(32.7deg) translateZ(130px); }
            .carousel-item:nth-child(3) { transform: rotateY(65.4deg) translateZ(130px); }
            .carousel-item:nth-child(4) { transform: rotateY(98.1deg) translateZ(130px); }
            .carousel-item:nth-child(5) { transform: rotateY(130.8deg) translateZ(130px); }
            .carousel-item:nth-child(6) { transform: rotateY(163.5deg) translateZ(130px); }
            .carousel-item:nth-child(7) { transform: rotateY(196.2deg) translateZ(130px); }
            .carousel-item:nth-child(8) { transform: rotateY(228.9deg) translateZ(130px); }
            .carousel-item:nth-child(9) { transform: rotateY(261.6deg) translateZ(130px); }
            .carousel-item:nth-child(10) { transform: rotateY(294.3deg) translateZ(130px); }
            .carousel-item:nth-child(11) { transform: rotateY(327deg) translateZ(130px); }

            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house" style="margin-right:10px;"></i> START</a>
            <a href="ueber-mich.html"><i class="fa-solid fa-user" style="margin-right:10px;"></i> ÜBER MICH</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping" style="margin-right:10px;"></i> SHOP</a>
        </nav>
        <aside class="d-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
        <main>
            <div class="bento-box-large">
                <h2 style="color: var(--anton-red); margin: 0;">VERÖFFENTLICHUNGEN</h2>
                <div class="carousel-scene">
                    <div class="carousel-item"><img src="cover1.jpg" alt="1"></div>
                    <div class="carousel-item"><img src="cover2.jpg" alt="2"></div>
                    <div class="carousel-item"><img src="cover3.jpg" alt="3"></div>
                    <div class="carousel-item"><img src="cover4.jpg" alt="4"></div>
                    <div class="carousel-item"><img src="cover5.jpg" alt="5"></div>
                    <div class="carousel-item"><img src="cover6.jpg" alt="6"></div>
                    <div class="carousel-item"><img src="cover7.jpg" alt="7"></div>
                    <div class="carousel-item"><img src="cover8.jpg" alt="8"></div>
                    <div class="carousel-item"><img src="cover9.jpg" alt="9"></div>
                    <div class="carousel-item"><img src="cover10.jpg" alt="10"></div>
                    <div class="carousel-item"><img src="cover11.jpg" alt="11"></div>
                </div>
            </div>
        </main>
        <footer class="d-footer">
            <a href="impressum.html" style="color:#000; text-decoration:none; margin:0 10px;">Impressum</a> | 
            <a href="datenschutz.html" style="color:#000; text-decoration:none; margin:0 10px;">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header"><img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo"></header>
        <div class="m-scroll-content">
            <div class="bento-box-large">
                <h2 style="color: var(--anton-red); font-size: 1.2rem; margin-bottom: 20px;">VERÖFFENTLICHUNGEN</h2>
                <div class="carousel-scene">
                    <div class="carousel-item">1</div><div class="carousel-item">2</div>
                    <div class="carousel-item">3</div><div class="carousel-item">4</div>
                    <div class="carousel-item">5</div><div class="carousel-item">6</div>
                    <div class="carousel-item">7</div><div class="carousel-item">8</div>
                    <div class="carousel-item">9</div><div class="carousel-item">10</div>
                    <div class="carousel-item">11</div>
                </div>
            </div>
        </div>
        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
    </div>

    <script>
        // Desktop Sidebar Toggle
        function toggleDesktopMenu() {
            document.getElementById('d-sidebar').classList.toggle('open');
        }
        // Automatisches Schließen (optional wie im Master)
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('d-sidebar');
            const btn = document.querySelector('.d-menu-btn');
            if(sidebar && !sidebar.contains(e.target) && !btn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
