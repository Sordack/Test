<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 260px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
            overflow-x: hidden;
        }

        /* --- DESKTOP STYLES --- */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                display: flex; flex-direction: column; min-height: 100vh;
            }
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.85); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo {
                max-height: 250px; width: auto; object-fit: contain;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(70px); 
            }
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -310px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 120px 20px 30px 20px; 
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 15px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; padding: 8px 0; transition: 0.3s; }
            .d-sidebar-left a:hover { color: var(--anton-red); }
            .d-submenu { display: none; flex-direction: column; padding-left: 30px; margin-top: 5px; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-submenu a { font-size: 0.9rem; margin-bottom: 8px; }
            .d-sidebar-right { 
                position: fixed; top: 50%; right: 10px; transform: translateY(-50%); 
                width: 50px; display: flex; flex-direction: column; align-items: center; 
                gap: 12px; z-index: 999; background: rgba(255, 255, 255, 0.3); 
                backdrop-filter: blur(5px); padding: 20px 0; border-radius: 25px; border: 1px solid rgba(0,0,0,0.1);
            }
            .d-sidebar-right a i { color: #000; font-size: 1.3rem; transition: 0.3s; }
            .d-sidebar-right a:hover i { transform: scale(1.4); color: var(--brand-color, #000); }
            .d-footer { 
                width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); 
                border-top: 1.5px solid #000; text-align: center; font-size: 0.8rem; 
                z-index: 100; position: fixed; bottom: 0; left: 0; 
            }
            .d-footer a { color: #000; text-decoration: none; margin: 0 15px; font-weight: bold; }
        }

        /* --- MOBILE STYLES --- */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; background-color: #ffffff; }
            #m-bg-fix { position: fixed; top: 0; left: -100%; width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); border-bottom: 2px solid #000; transition: transform 0.6s ease; }
            .m-header-logo { max-height: 50px; filter: invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg); }
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
            .m-menu-btn span { width: 25px; height: 3px; background: #fff; transition: 0.3s; }
            .m-menu-btn.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
            .m-menu-btn.active span:nth-child(2) { opacity: 0; }
            .m-menu-btn.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -7px); }
            .m-sidebar { position: fixed; top: -110px; left: 0; width: 100%; height: 100px; background: var(--anton-yellow); z-index: 1100; border-bottom: 3px solid #000; display: flex; justify-content: space-evenly; align-items: center; transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding-top: 10px; }
            .m-sidebar.open { top: 0; }
            .m-nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; font-size: 1.2rem; }
            .mobile-tag { font-size: 0.6rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; }
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; border-top: 2px solid #000; }
            .m-sidebar-right a i { color: #000; font-size: 1.4rem; }
            .m-id-button { position: fixed; right: 0; bottom: 100px; width: 45px; height: 40px; background: #000; color: #fff; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; z-index: 1001; }
            .m-id-panel { position: fixed; right: -250px; bottom: 100px; width: 220px; height: 40px; background: #fff; border: 2px solid #000; border-right: none; display: flex; align-items: center; justify-content: space-evenly; z-index: 1000; transition: 0.5s; border-radius: 10px 0 0 10px; font-weight: bold; }
            .m-id-panel.open { right: 0; }
            .m-id-panel a { color: #000; text-decoration: none; font-size: 0.8rem; }

            /* --- MOBILE SLIDER (SWIPE) --- */
            .m-slider-container {
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%);
                width: 100vw; height: 350px; display: flex; overflow-x: auto;
                scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none;
            }
            .m-slider-container::-webkit-scrollbar { display: none; }
            .m-slide {
                flex: 0 0 100vw; height: 100%; display: flex; justify-content: center; align-items: center;
                scroll-snap-align: center;
            }
            .m-card {
                width: 250px; height: 250px; background: #eee; border: 4px solid #000;
                border-radius: 15px; position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            }
            .m-card img { width: 100%; height: 100%; object-fit: cover; }
            .m-label {
                position: absolute; bottom: 0; left: 0; width: 100%;
                background: rgba(255, 255, 255, 0.75); color: #000; text-align: center;
                padding: 6px 0; font-size: 0.7rem; border-top: 2px solid #000;
            }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
        </header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> &nbsp; START</a></div>
            <div class="d-nav-item">
                <a href="meinemusik.html"><i class="fa-solid fa-music"></i> &nbsp; MEINE MUSIK</a>
                <div class="d-submenu">
                    <a href="ueber-mich.html">ÜBER MICH</a>
                    <a href="meinemusik.html">RELEASES</a>
                    <a href="konzerte.html">KONZERTE</a>
                </div>
            </div>
            <div class="d-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> &nbsp; SHOP</a></div>
            <div class="d-nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i> &nbsp; KONTAKT</a></div>
            <div style="margin-top:auto"><a href="epk.html" style="color:var(--anton-red); font-weight:bold">EPK / PRESSE</a></div>
        </nav>
        <aside class="d-sidebar-right">
            <a href="#" style="--brand-color: #f00"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" style="--brand-color: #25F4EE"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" style="--brand-color: #E1306C"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" style="--brand-color: #25D366"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" style="--brand-color: #1DB954"><i class="fa-brands fa-spotify"></i></a>
        </aside>
        <main></main>
        <footer class="d-footer">
            <a href="index.html">www.anton-familienpop.de</a> | 
            <a href="impressum.html">Impressum</a> | 
            <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header" id="m-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo">
        </header>

        <div class="m-menu-btn" id="m-menu-btn" onclick="mToggleMenu()">
            <span></span><span></span><span></span>
        </div>

        <div class="m-slider-container">
            <div class="m-slide"><div class="m-card"><img src="Hunger.JPG"><div class="m-label">neue Single (2026)</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="m-label">Single</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="anton-noch-5-minuten.jpg"><div class="m-label">Single</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="anton-eiswurfel-coverjpg.jpg"><div class="m-label">Single</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="m-label">2. Album (2023)</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="Album Ertappt.jpg"><div class="m-label">Debütalbum (2021)</div></div></div>
        </div>

        <nav class="m-sidebar" id="m-sidebar">
            <div class="m-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i><span class="mobile-tag">Start</span></a></div>
            <div class="m-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i><span class="mobile-tag">Musik</span></a></div>

            <div class="m-nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i><span class="mobile-tag">Kontakt</span></a></div>
        </nav>

        <div class="m-id-button" onclick="mToggleID()">I/D</div>
        <div class="m-id-panel" id="m-id-panel">
            <a href="impressum.html">IMPRESSUM</a>
            <a href="datenschutz.html">DATENSCHUTZ</a>

        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>

            <a href="#"><i class="fa-brands fa-spotify"></i></a>
        </aside>
    </div>

    <script>
        // Desktop Logic
        const dSidebar = document.getElementById('d-sidebar');
        function toggleDesktopMenu() { dSidebar.classList.toggle('open'); }

        // Mobile Logic
        const mSidebar = document.getElementById('m-sidebar');
        const mMenuBtn = document.getElementById('m-menu-btn');
        const mIdPanel = document.getElementById('m-id-panel');
        const mHeader = document.getElementById('m-header');

        function mToggleMenu() {
            mSidebar.classList.toggle('open');
            mMenuBtn.classList.toggle('active');
            mIdPanel.classList.remove('open');
        }
        function mToggleID() {
            mIdPanel.classList.toggle('open');
            mSidebar.classList.remove('open');
            mMenuBtn.classList.remove('active');
        }

        if(window.innerWidth <= 800) {
            setTimeout(() => { mHeader.style.transform = 'translateY(-100%)'; }, 3000);
        }

        // Bg Move Mobile
        let startX = 0;
        let currentX = -100;
        document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive: true});
        document.addEventListener('touchmove', e => {
            if(window.innerWidth <= 800) {
                let diff = (e.touches[0].clientX - startX) * 0.05;
                let move = currentX + diff;
                if(move > -150 && move < -50) {
                    document.getElementById('m-bg-fix').style.left = move + '%';
                }
            }
        }, {passive: true});
    </script>
</body>
</html>
