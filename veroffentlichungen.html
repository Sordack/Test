<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÃ–FFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --box-width: 216px; /* 10% kleiner als 240px */
            --box-height: 160px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
        }

        /* DESKTOP STYLES */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; overflow: hidden;
                display: flex; flex-direction: column; min-height: 100vh;
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            /* 3D CAROUSEL CORE */
            .carousel-container {
                perspective: 1200px;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .carousel-scene {
                width: var(--box-width);
                height: var(--box-height);
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.3, 1);
                animation: rotateAuto 25s linear infinite;
            }

            .carousel-scene:hover { animation-play-state: paused; }

            @keyframes rotateAuto {
                from { transform: rotateY(0deg); }
                to { transform: rotateY(360deg); }
            }

            .carousel-item {
                position: absolute;
                width: var(--box-width);
                height: var(--box-height);
                background: rgba(255, 255, 255, 0.7);
                border: 3px solid #000;
                border-radius: 20px;
                box-shadow: 6px 6px 0 #000;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-weight: bold;
                transition: background 0.3s;
                overflow: hidden;
                backface-visibility: hidden;
            }

            .carousel-item:hover { background: var(--anton-yellow); }
            .carousel-item a { text-decoration: none; color: #000; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 10px; }

            /* Positioning 12 Items */
            .carousel-item:nth-child(1)  { transform: rotateY(0deg) translateZ(450px); }
            .carousel-item:nth-child(2)  { transform: rotateY(30deg) translateZ(450px); }
            .carousel-item:nth-child(3)  { transform: rotateY(60deg) translateZ(450px); }
            .carousel-item:nth-child(4)  { transform: rotateY(90deg) translateZ(450px); }
            .carousel-item:nth-child(5)  { transform: rotateY(120deg) translateZ(450px); }
            .carousel-item:nth-child(6)  { transform: rotateY(150deg) translateZ(450px); }
            .carousel-item:nth-child(7)  { transform: rotateY(180deg) translateZ(450px); }
            .carousel-item:nth-child(8)  { transform: rotateY(210deg) translateZ(450px); }
            .carousel-item:nth-child(9)  { transform: rotateY(240deg) translateZ(450px); }
            .carousel-item:nth-child(10) { transform: rotateY(270deg) translateZ(450px); }
            .carousel-item:nth-child(11) { transform: rotateY(300deg) translateZ(450px); }
            .carousel-item:nth-child(12) { transform: rotateY(330deg) translateZ(450px); }

            /* Click Controls */
            .nav-area { position: absolute; top: 0; height: 100%; width: 25%; z-index: 10; cursor: pointer; }
            .nav-left { left: 0; }
            .nav-right { right: 0; }
        }

        /* MOBILE STYLES (Simple List for Performance) */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { background: #ffffff url('Background.jpg') no-repeat center center fixed; background-size: cover; }
            .m-content-scroll { margin-top: 100px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
            .m-box { width: 153px; min-height: 108px; background: rgba(255, 255, 255, 0.7); border: 3px solid #000; border-radius: 20px; box-shadow: 5px 5px 0 #000; overflow: hidden; }
            .m-box a { text-decoration: none; color: #000; font-weight: bold; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 10px; }
            .m-box:active { background: var(--anton-yellow); }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
        </header>

        <div class="nav-area nav-left" onclick="rotateManual(30)"></div>
        <div class="nav-area nav-right" onclick="rotateManual(-30)"></div>

        <div class="carousel-container">
            <div class="carousel-scene" id="scene">
                <div class="carousel-item"><a href="#">Album 1</a></div>
                <div class="carousel-item"><a href="#">Single 2</a></div>
                <div class="carousel-item"><a href="#">EP 3</a></div>
                <div class="carousel-item"><a href="#">Single 4</a></div>
                <div class="carousel-item"><a href="#">Album 2</a></div>
                <div class="carousel-item"><a href="#">Single 5</a></div>
                <div class="carousel-item"><a href="#">Live 6</a></div>
                <div class="carousel-item"><a href="#">Single 7</a></div>
                <div class="carousel-item"><a href="#">EP 8</a></div>
                <div class="carousel-item"><a href="#">Single 9</a></div>
                <div class="carousel-item"><a href="#">Album 3</a></div>
                <div class="carousel-item"><a href="#">Single 10</a></div>
            </div>
        </div>
    </div>

    <div id="mobile-wrapper">
        <div class="m-content-scroll">
            <div class="m-box"><a href="#">Album 1</a></div>
            <div class="m-box"><a href="#">Single 2</a></div>
            <div class="m-box"><a href="#">EP 3</a></div>
            <div class="m-box"><a href="#">Single 4</a></div>
            <div class="m-box"><a href="#">Album 2</a></div>
            <div class="m-box"><a href="#">Single 5</a></div>
            <div class="m-box"><a href="#">Live 6</a></div>
            <div class="m-box"><a href="#">Single 7</a></div>
            <div class="m-box"><a href="#">EP 8</a></div>
            <div class="m-box"><a href="#">Single 9</a></div>
            <div class="m-box"><a href="#">Album 3</a></div>
            <div class="m-box"><a href="#">Single 10</a></div>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        const scene = document.getElementById('scene');

        function rotateManual(deg) {
            // Stoppe Auto-Animation bei manuellem Klick
            scene.style.animation = 'none';
            currentRotation += deg;
            scene.style.transform = `rotateY(${currentRotation}deg)`;
        }
    </script>
</body>
</html>
