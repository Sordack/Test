<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-silver: #A2AAAD;
        }
        
        html, body { height: 100%; margin: 0; padding: 0; }
        
        body { 
            display: flex; 
            flex-direction: column; 
            font-family: 'Special Elite', cursive; 
            background: #fff url('AFaPo Wall.JPG') fixed center/cover no-repeat; 
            background-blend-mode: multiply; 
            overflow-x: hidden; 
        }
        
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        /* MENU BUTTON */
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn span { transition: opacity 0.2s; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }
        
        /* SIDEBAR LINKS */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; }
        .nav-item-epk { margin-top: auto; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.95rem; margin-bottom: 10px; }
        
        /* SIDEBAR RECHTS (DESKTOP HOVER FIX) */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; 
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; 
            border-radius: 20px 0 0 20px; transition: all 0.3s ease;
        }
        .sidebar-right a { text-decoration: none; display: flex; justify-content: center; align-items: center; transition: transform 0.3s ease; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWave 6s linear infinite; }

        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-silver); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 2.0s; }

        /* Hover-Effekt Desktop */
        .sidebar-right:hover a i { animation-play-state: paused !important; color: #000; }
        .sidebar-right a:hover { transform: scale(1.4); }
        .sidebar-right a:hover i { color: var(--brand-color) !important; }

        /* BENTO GRID */
        .veroff-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px; max-width: 1200px; margin: 100px auto 40px auto; }
        .bento-item { background: rgba(255, 255, 255, 0.9); border: 2px solid #000; aspect-ratio: 1 / 1; display: flex; justify-content: center; align-items: center; overflow: hidden; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bento-item img { width: 100%; height: 100%; object-fit: cover; }
        .album-placeholder { font-size: 1.5rem; font-weight: bold; text-align: center; background: var(--anton-yellow); color: #000; }

        /* MOBILE VIEW */
        @media (max-width: 800px) {
            .header-title { font-size: 1.3rem; }
            
            /* Sidebar Fixierung am Boden */
            .sidebar-right { 
                position: fixed; bottom: 0; top: auto; right: 0; left: 0; width: 100%; height: 60px; 
                flex-direction: row; justify-content: space-evenly; transform: none; 
                border-radius: 0; background: rgba(255, 255, 255, 0.95); 
                border-top: 2px solid #000; padding: 0; z-index: 1000;
            }
            .sidebar-right a i { font-size: 1.4rem; }

            .veroff-grid { grid-template-columns: 1fr; gap: 40px; padding: 0 40px; }
            main { padding-bottom: 80px; } /* Platz für die Sidebar schaffen */
        }

        main { flex: 1; padding: 120px 20px 40px 20px; z-index: 5; width: 100%; box-sizing: border-box; }

        footer { width: 100%; padding: 20px 0 80px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: relative; }
        @media (min-width: 801px) { footer { padding: 20px 0; } }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }
    </style>
</head>
<body>
    <header><div class="header-title">Veröffentlichungen</div></header>
    <div class="menu-btn" onclick="toggleMenu()"><span>☰</span></div>
    
    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item"><a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house"></i> START</span></a></div>
        <div class="nav-item">
            <a href="meinemusik.html"><span class="nav-label"><i class="fa-solid fa-music"></i> MEINE MUSIK</span></a>
            <div class="submenu">

                <a href="konzerte.html">KONZERTE</a>
            </div>
        </div>
        <div class="nav-item"><a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping"></i> SHOP</span></a></div>
        <div class="nav-item nav-item-epk"><a href="epk.html"><span class="nav-label"><i class="fa-solid fa-lock"></i> EPK / PRESSE</span></a></div>
    </nav>

    <main>
        <div class="veroff-grid">
            <div class="bento-item"><img src="Album Ertappt.jpg" alt="Ertappt"></div>
            <div class="bento-item"><img src="Album Große Pause.jpg" alt="Pause"></div>

        </div>
    </main>

    <aside class="sidebar-right">

        <a href="https://www.tiktok.com/@anton.familienpop" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/anton.familienpop" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://whatsapp.com/channel/0029Vb6WrdZInlqHDsgTp21e" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="https://www.facebook.com/Anton.Familienpop/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.spotify.com" target="_blank"><i class="fa-brands fa-spotify"></i></a>
        <a href="https://music.apple.com/de/artist/anton/1687546783" target="_blank"><i class="fa-brands fa-apple"></i></a>
        <a href="https://www.youtube.com/@AntonMusikVEVO" target="_blank"><i class="fa-solid fa-circle-play"></i></a>
        <a href="https://music.amazon.de/artists/B0GF2ZR9RR" target="_blank"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <footer>
        <div><a href="hauptseite.html">www.anton-familienpop.de</a></div>
        <div><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></div>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        document.addEventListener('click', function(e) {
            const sb = document.getElementById("sidebar");
            const btn = document.querySelector(".menu-btn");
            if (sb && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
        });
    </script>
</body>
</html>
