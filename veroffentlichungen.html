<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 35s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%; overflow: hidden;
        }

        /* --- DESKTOP STYLES --- */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; display: flex; flex-direction: column; min-height: 100vh;
            }
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; 
                align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo {
                max-height: 285px; width: auto; transform: translateY(82px);
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
            }
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-menu-btn:hover span { display: none; }
            .d-menu-btn:hover::after { content: 'A'; font-weight: bold; font-size: 28px; }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; 
                padding: 100px 15px 30px 15px; transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; margin-bottom: 20px; transition: 0.3s; }
            .d-sidebar-left a:hover { color: var(--anton-red); }

            main { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 2000px; perspective-origin: 50% 35%; height: 100vh; }
            .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; cursor: grab; }
            .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; }
            .carousel-item { 
                position: absolute; width: var(--item-size); height: var(--item-size); border: 4px solid #000; 
                border-radius: 15px; overflow: hidden; background: #fff; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            .item-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.85); color: #000; text-align: center; padding: 6px 0; font-size: 0.7rem; border-top: 2px solid #000; font-weight: bold; }
            
            @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }
            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }
        }

        /* --- MOBILE STYLES --- */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-bottom: 2px solid #000; transition: 0.6s; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; transition: 0.3s; }
            .m-menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 24px; }
            .m-menu-btn.active span { display: none; }
            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; justify-content: space-around; align-items: center; border-bottom: 3px solid #000; transition: 0.5s; padding: 0 20px; box-sizing: border-box; }
            .m-sidebar.open { top: 0; }
            .m-sidebar a { text-decoration: none; color: #000; text-align: center; font-size: 0.6rem; font-weight: bold; }
            .m-bento-container { position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%); width: 90vw; max-width: 350px; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(12px); border-radius: 35px; padding: 30px 0; z-index: 10; }
            .m-frame { display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; scrollbar-width: none; }
            .m-frame::-webkit-scrollbar { display: none; }
            .m-slide { min-width: 100%; display: flex; justify-content: center; scroll-snap-align: center; }
            .m-card { width: 250px; height: 250px; background: #fff; border: 4px solid #000; border-radius: 20px; overflow: hidden; position: relative; }
            .m-card img { width: 100%; height: 100%; object-fit: cover; }
            .m-label { position: absolute; bottom: 0; width: 100%; background: #fff; border-top: 2px solid #000; padding: 5px 0; text-align: center; font-size: 0.7rem; font-weight: bold; }
        }

        /* --- SHARED SOCIAL BAR --- */
        .social-bar { position: fixed; right: 0; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; padding: 20px 10px; z-index: 2000; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); border-radius: 20px 0 0 20px; }
        @media (max-width: 800px) { 
            .social-bar { top: auto; bottom: 0; width: 100%; flex-direction: row; transform: none; border-radius: 0; height: 65px; border-top: 2px solid #000; background: rgba(255,255,255,0.9); justify-content: space-evenly; align-items: center; padding: 0; }

        .social-bar i { font-size: 1.4rem; color: #000; transition: 0.3s; }
        .social-bar a:hover i { color: var(--anton-red); transform: scale(1.3); }
    </style>

    <script>
        if (window.innerWidth > 800) {
            const inner = document.getElementById('carouselInner');
            const items = document.querySelectorAll('.carousel-item');
            const angleStep = 360 / items.length;
            items.forEach((item, i) => {
                const angle = i * angleStep;
                item.style.setProperty('--current-angle', `${angle}deg`);
                item.style.transform = `rotateY(${angle}deg) translateZ(550px)`;
            });
            function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
            
            let isDragging = false, startX = 0, rotationOnStart = 0;
            const viewport = document.getElementById('carouselViewport');
            viewport.addEventListener('mousedown', (e) => {
                isDragging = true; inner.style.animation = 'none';
                const style = window.getComputedStyle(inner);
                const matrix = new WebKitCSSMatrix(style.transform);
                rotationOnStart = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
                startX = e.pageX;
            });
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                inner.style.transform = `rotateY(${rotationOnStart + (e.pageX - startX) * 0.4}deg)`;
            });
            window.addEventListener('mouseup', () => { isDragging = false; });
        }

        function mToggleMenu() {
            document.getElementById('m-sidebar').classList.toggle('open');
            document.getElementById('m-menu-btn').classList.toggle('active');
        }
        if (window.innerWidth <= 800) {
            setTimeout(() => { document.getElementById('m-header').style.transform = 'translateY(-100%)'; }, 3000);
        }
