<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER 3D RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                background-attachment: fixed;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-logo { max-height: 285px; width: auto; object-fit: contain; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); transform: translateY(82px); }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
            .d-menu-btn:hover span { opacity: 0; }
            .d-menu-btn:hover::after { opacity: 1; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out, color 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
            .d-sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
            .d-sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
            .d-sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
            .d-sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
            .d-sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1s; }
            .d-sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
            .d-sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
            .d-sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
            .d-sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2s; }
            main { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 2000px; padding: 220px 20px 80px 20px; z-index: 5; }
            .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; cursor: grab; }
            .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; }
            .carousel-item { position: absolute; width: var(--item-size); height: var(--item-size); border: 4px solid #000; border-radius: 15px; overflow: hidden; background: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            .item-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.7); text-align: center; padding: 6px 0; font-size: 0.75rem; border-top: 2px solid #000; }
            @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }
            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; left: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; transition: all 0.3s ease; }
            .d-footer a:hover { color: var(--anton-yellow); text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (BENTO BOX + SWIPER)                            */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-bottom: 2px solid #000; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            /* BENTO BOX CONTAINER */
            .m-bento-container {
                position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
                width: 90vw; max-width: 350px;
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 35px;
                padding: 30px 0;
                display: flex; flex-direction: column; align-items: center;
                box-shadow: 0 15px 35px rgba(0,0,0,0.1);
                z-index: 10;
            }

            /* SWIPER FRAME (Overflow visible erlaubt Herausschieben) */
            .m-swiper-viewport { width: 100%; overflow: visible; }
            .m-frame { 
                display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; 
                scrollbar-width: none; -webkit-overflow-scrolling: touch;
            }
            .m-frame::-webkit-scrollbar { display: none; }
            
            .m-slide { 
                min-width: 100%; display: flex; justify-content: center; align-items: center; 
                scroll-snap-align: center; 
            }

            /* DAS BILD-OBJEKT */
            .m-card { 
                width: 250px; height: 250px; background: #fff; border: 4px solid #000; 
                border-radius: 20px; position: relative; overflow: hidden; 
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            .m-card img { width: 100%; height: 100%; object-fit: cover; }
            .m-card .m-label { 
                position: absolute; bottom: 0; width: 100%; background: var(--anton-yellow); 
                color: #000; text-align: center; padding: 10px 0; font-size: 0.7rem; 
                font-weight: bold; border-top: 3px solid #000; 
            }

            .m-dots { display: flex; gap: 8px; margin-top: 20px; }
            .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(0,0,0,0.2); transition: 0.3s; }
            .dot.active { background: #000; transform: scale(1.3); }

            /* NAV & SIDEBAR MOBILE */
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }
            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; align-items: center; justify-content: space-around; border-bottom: 3px solid #000; transition: top 0.4s ease; }
            .m-sidebar.open { top: 0; }
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.8); border-top: 2px solid #000; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
            .m-sidebar-right i { color: #000; font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html">START</a></div>
            <div class="d-nav-item"><a href="meinemusik.html">MUSIK</a></div>
            <div class="d-nav-item"><a href="shop.html">SHOP</a></div>
        </nav>
        <aside class="d-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-apple"></i></a>
        </aside>
        <main>
            <div class="carousel-viewport" id="carouselViewport">
                <div class="carousel-inner" id="carouselInner">
                    <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">neue Single (Februar 2026)</div></div>
                    <div class="carousel-item"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="item-label">2. Album</div></div>
                    <div class="carousel-item"><img src="Album Ertappt.jpg"><div class="item-label">Debütalbum</div></div>
                </div>
            </div>
        </main>
        <footer class="d-footer"><a href="#">Impressum</a> | <a href="#">Datenschutz</a></footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header"><img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="mToggleMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="#">Start</a><a href="#">Musik</a><a href="#">Shop</a>
        </nav>

        <div class="m-bento-container">
            <div class="m-swiper-viewport">
                <div class="m-frame" id="mFrame">
                    <div class="m-slide"><div class="m-card"><img src="Hunger.JPG"><div class="m-label">neue Single (Februar 2026)</div></div></div>
                    <div class="m-slide"><div class="m-card"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="m-label">Single</div></div></div>
                    <div class="m-slide"><div class="m-card"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="m-label">2. Album</div></div></div>
                    <div class="m-slide"><div class="m-card"><img src="Album Ertappt.jpg"><div class="m-label">Debütalbum</div></div></div>
                </div>
            </div>
            <div class="m-dots" id="mDots"></div>
        </div>

        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
        </aside>
    </div>

    <script>
        /* Desktop Logic */
        const inner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        if(inner) {
            items.forEach((item, i) => {
                const angle = i * (360 / items.length);
                item.style.transform = `rotateY(${angle}deg) translateZ(500px)`;
            });
        }
        function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }

        /* Mobile Logic */
        const mFrame = document.getElementById('mFrame');
        const mDotsContainer = document.getElementById('mDots');
        const mSlides = document.querySelectorAll('.m-slide');
        
        mSlides.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if(i === 0) dot.classList.add('active');
            mDotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');
        mFrame.addEventListener('scroll', () => {
            const index = Math.round(mFrame.scrollLeft / mFrame.offsetWidth);
            dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
        });

        function mToggleMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }
    </script>
</body>
</html>
