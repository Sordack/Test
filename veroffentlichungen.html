<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                overflow: hidden; /* Karussell braucht festen Viewport */
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo {
                max-height: 285px; width: auto; object-fit: contain;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(82px); 
            }
            
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            
            /* Submenü Styles */
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; }
            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-submenu a { font-size: 0.85rem; margin-bottom: 12px; }

            /* KARUSSELL DESKTOP */
            .carousel-container {
                position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
                width: 100%; height: 450px; perspective: 1000px; display: flex; align-items: center; justify-content: center;
            }
            .carousel {
                width: 300px; height: 300px; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .carousel-item {
                position: absolute; width: 300px; height: 300px; background: #fff; border: 4px solid #000;
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                backface-visibility: hidden; transition: transform 0.5s, opacity 0.5s;
            }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            .carousel-nav { position: absolute; bottom: 50px; display: flex; gap: 40px; z-index: 10; }
            .nav-btn { background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Special Elite'; }
            .nav-btn:hover { background: var(--anton-red); }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES                                                  */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
            
            .m-header { position: fixed; top: 0; width: 100%; height: 80px; z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; display: flex; justify-content: center; align-items: center; }
            .m-header-logo { max-height: 185px; width: auto; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); transform: translateY(40px); }
            
            .m-menu-btn { position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; position: relative; }
            .m-menu-btn span::before, .m-menu-btn span::after { content: ''; position: absolute; width: 22px; height: 3px; background: #fff; left: 0; }
            .m-menu-btn span::before { top: -8px; }
            .m-menu-btn span::after { top: 8px; }

            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; padding: 0 50px; box-sizing: border-box; border-bottom: 3px solid #000; align-items: center; justify-content: space-around; transition: top 0.5s ease; }
            .m-sidebar.open { top: 0; }

            /* MOBILE RELEASE SLIDER */
            .m-content { position: absolute; top: 150px; bottom: 80px; width: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
            .m-slider { display: flex; transition: transform 0.4s ease-out; width: 100%; height: 100%; }
            .m-slide { min-width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
            .m-slide img { width: 80%; max-width: 300px; border: 3px solid #000; box-shadow: 10px 10px 0 #000; }
            .m-slide h3 { margin-top: 20px; color: var(--anton-red); }

            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(255,255,255,0.8); border-top: 2px solid #000; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="ANTON" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()">☰</div>
        
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> START</a></div>
            <div class="d-nav-item">
                <a href="meinemusik.html"><i class="fa-solid fa-music"></i> MEINE MUSIK</a>
                <div class="d-submenu">
                    <a href="ueber-mich.html">ÜBER MICH</a>
                    <a href="meinemusik.html" style="color: var(--anton-red);">VERÖFFENTLICHUNGEN</a>
                    <a href="konzerte.html">KONZERTE</a>
                </div>
            </div>
            <div class="d-nav-item"><a href="shop.html">SHOP</a></div>
            <div class="d-nav-item d-nav-item-epk"><a href="epk.html" style="color:red">EPK / PRESSE</a></div>
        </nav>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item" style="transform: rotateY(0deg) translateZ(350px);">
                    <img src="cover1.jpg" alt="Release 1">
                    <p>Single Eins</p>
                </div>
                <div class="carousel-item" style="transform: rotateY(120deg) translateZ(350px);">
                    <img src="cover2.jpg" alt="Release 2">
                    <p>Album Zwei</p>
                </div>
                <div class="carousel-item" style="transform: rotateY(240deg) translateZ(350px);">
                    <img src="cover3.jpg" alt="Release 3">
                    <p>EP Drei</p>
                </div>
            </div>
            <div class="carousel-nav">
                <button class="nav-btn" onclick="rotateCarousel(-1)">PREV</button>
                <button class="nav-btn" onclick="rotateCarousel(1)">NEXT</button>
            </div>
        </div>
    </div>

    <div id="mobile-wrapper">
        <header class="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="toggleMobileMenu()"><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
        </nav>

        <div class="m-content" id="swipe-area">
            <div class="m-slider" id="m-slider">
                <div class="m-slide"><img src="cover1.jpg"><h3>Release 1</h3></div>
                <div class="m-slide"><img src="cover2.jpg"><h3>Release 2</h3></div>
                <div class="m-slide"><img src="cover3.jpg"><h3>Release 3</h3></div>
            </div>
        </div>

        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
    </div>

    <script>
        /* DESKTOP LOGIC */
        let rotation = 0;
        function rotateCarousel(dir) {
            rotation += dir * -120; // 360 / 3 Items
            document.getElementById('carousel').style.transform = `rotateY(${rotation}deg)`;
        }

        function toggleDesktopMenu() {
            document.getElementById('d-sidebar').classList.toggle('open');
        }

        /* MOBILE LOGIC & SWIPE */
        function toggleMobileMenu() {
            document.getElementById('m-sidebar').classList.toggle('open');
        }

        let currentSlide = 0;
        const slider = document.getElementById('m-slider');
        const slides = document.querySelectorAll('.m-slide');
        let startX = 0;

        const swipeArea = document.getElementById('swipe-area');
        swipeArea.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        swipeArea.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) { // Swipe Links -> Next
                if (currentSlide < slides.length - 1) currentSlide++;
            } else if (endX - startX > 50) { // Swipe Rechts -> Prev
                if (currentSlide > 0) currentSlide--;
            }
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        });

        /* Header Auto-Hide Mobile */
        setTimeout(() => {
            if(window.innerWidth <= 800) {
                document.querySelector('.m-header').style.transform = 'translateY(-100%)';
            }
        }, 3000);
    </script>
</body>
</html>
