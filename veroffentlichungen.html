<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | ULTRA GERÜST 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        /* Grundgesetz: Weißer Hintergrund */
        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
            overflow-x: hidden;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (Min-Width: 801px)                              */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            #desktop-wrapper { display: block; }
            
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
            }

            /* Header & Logo */
            .d-header { 
                position: fixed; 
                top: 0; 
                width: 100%; 
                height: 80px; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                z-index: 100; 
                background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); 
                border-bottom: 2px solid #000; 
            }
            .d-header-logo { 
                max-height: 285px; 
                width: auto; 
                transform: translateY(82px); 
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); 
            }

            /* Linke Sidebar */
            .d-menu-btn { 
                position: fixed; 
                top: 18px; 
                left: 20px; 
                font-size: 24px; 
                cursor: pointer; 
                z-index: 210; 
                background: #000; 
                color: #fff; 
                width: 45px; 
                height: 45px; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                border-radius: 5px; 
            }
            .d-sidebar-left { 
                position: fixed; 
                top: 0; 
                bottom: 0; 
                left: -300px; 
                width: var(--sidebar-width); 
                background: var(--anton-yellow); 
                z-index: 200; 
                display: flex; 
                flex-direction: column; 
                padding: 120px 20px 30px 20px; 
                transition: left 0.4s ease; 
                border-right: 3px solid #000; 
                box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 25px; }
            .d-nav-item a { color: #000; text-decoration: none; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
            
            /* EPK Markierung Rot */
            .d-nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }

            /* Rechte Social Bar mit Wave Animation */
            .d-sidebar-right { 
                position: fixed; 
                top: 50%; 
                right: 0; 
                transform: translateY(-50%); 
                width: 60px; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                gap: 20px; 
                z-index: 999; 
                background: rgba(255, 255, 255, 0.3); 
                backdrop-filter: blur(5px); 
                padding: 30px 0; 
                border-radius: 20px 0 0 20px; 
                border: 2px solid #000; 
                border-right: none; 
            }
            .d-sidebar-right a i { 
                color: #000; 
                font-size: 1.5rem; 
                animation: wave 3s infinite ease-in-out;
            }
            .d-sidebar-right a:nth-child(2) i { animation-delay: 0.2s; }
            .d-sidebar-right a:nth-child(3) i { animation-delay: 0.4s; }
            .d-sidebar-right a:nth-child(4) i { animation-delay: 0.6s; }

            @keyframes wave {
                0%, 100% { transform: translateX(0); }
                50% { transform: translateX(-5px); }
            }
            
            /* Karussell */
            main.d-main-content { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; }
            .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; }
            .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; }
            .carousel-item { position: absolute; width: var(--item-size); height: var(--item-size); border: 4px solid #000; border-radius: 15px; overflow: hidden; background: #fff; }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }

            /* Footer */
            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; font-size: 0.8rem; z-index: 100; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 10px; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (Max-Width: 800px)                               */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; overflow: hidden; position: fixed; background-color: #ffffff; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }

            /* Mobile Header - Versteckt sich nach 3 Sek */
            .m-header { 
                position: fixed; 
                top: 0; 
                width: 100%; 
                height: 70px; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                z-index: 1000; 
                background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); 
                border-bottom: 2px solid #000; 
                transition: transform 0.5s ease; 
            }
            .m-header-logo { position: absolute; top: 110%; max-height: 160px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            /* Mobile Sidebar (Oben, Gelb) */
            .m-menu-btn { position: fixed; top: 12px; left: 15px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }
            .m-sidebar { 
                position: fixed; 
                left: 0; 
                top: -150px; 
                width: 100%; 
                height: 100px; 
                background: var(--anton-yellow); 
                z-index: 1100; 
                display: flex; 
                align-items: center; 
                justify-content: space-evenly; 
                border-bottom: 3px solid #000; 
                transition: top 0.4s ease; 
                padding-left: 60px; 
                box-sizing: border-box; 
            }
            .m-sidebar.open { top: 0; }
            .m-sidebar a { color: #000; font-size: 1.5rem; text-decoration: none; }
            .m-sidebar .epk-link { color: var(--anton-red); font-weight: bold; font-size: 1rem; }

            /* Bento / Slider */
            .m-bento-container { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); width: 90vw; max-width: 350px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 30px; padding: 25px 0 10px 0; }
            .m-frame { display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; scrollbar-width: none; }
            .m-frame::-webkit-scrollbar { display: none; }
            .m-slide { min-width: 100%; display: flex; justify-content: center; scroll-snap-align: center; }
            .m-card { width: 260px; height: 260px; background: #fff; border: 4px solid #000; border-radius: 15px; overflow: hidden; position: relative; }
            .m-card img { width: 100%; height: 100%; object-fit: cover; }
            .m-card-label { position: absolute; bottom: 0; width: 100%; background: #fff; text-align: center; padding: 5px 0; font-size: 0.7rem; border-top: 2px solid #000; font-weight: bold; }

            /* Dots */
            .m-dots-container { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
            .m-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(0,0,0,0.2); border: 1px solid #000; }
            .m-dot.active { background: #000; transform: scale(1.2); }

            /* Mobile Social Bar (Unten) */
            .m-sidebar-right { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-top: 2px solid #000; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
            .m-sidebar-right a i { color: #000; font-size: 1.4rem; }

            /* I/D Button & Panel unten rechts */
            .m-id-button { position: fixed; right: 0; bottom: 100px; width: 40px; height: 40px; background: #fff; border: 2px solid #000; border-right: none; border-radius: 5px 0 0 5px; display: flex; align-items: center; justify-content: center; z-index: 1001; font-weight: bold; font-size: 0.8rem; cursor: pointer; }
            .m-id-panel { position: fixed; right: -250px; bottom: 100px; height: 40px; width: 220px; background: #fff; border: 2px solid #000; border-right: none; display: flex; align-items: center; justify-content: center; z-index: 1000; transition: right 0.4s ease; gap: 10px; font-size: 0.75rem; border-radius: 5px 0 0 5px; }
            .m-id-panel.open { right: 0; }
            .m-id-panel a { color: #000; text-decoration: none; }
        }
    </style>
</head>

    <script>
        // 1. Desktop Sidebar Timer (5 Sek)
        let dTimer;
        function toggleDMenu() {
            const sb = document.getElementById('d-sidebar');
            sb.classList.toggle('open');
            clearTimeout(dTimer);
            if(sb.classList.contains('open')) {
                dTimer = setTimeout(() => {
                    sb.classList.remove('open');
                }, 5000);
            }
        }

        // 2. Desktop Carousel Berechnung
        const dInner = document.getElementById('d-inner');
        const dItems = dInner.querySelectorAll('.carousel-item');
        dItems.forEach((item, i) => {
            item.style.transform = `rotateY(${i * (360/dItems.length)}deg) translateZ(500px)`;
        });

        // 3. Mobile Logic (Slider & Dots)
        const mFrame = document.getElementById('m-frame');
        const mDots = document.getElementById('m-dots');
        const slidesCount = 10;

        for(let i=0; i<slidesCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'm-dot' + (i === 0 ? ' active' : '');
            mDots.appendChild(dot);
        }

        mFrame.addEventListener('scroll', () => {
            const w = mFrame.offsetWidth;
            const idx = Math.round(mFrame.scrollLeft / w);
            document.querySelectorAll('.m-dot').forEach((d, i) => {
                d.classList.toggle('active', i === idx);
            });
        });

        // 4. Mobile Menu & ID Panel Toggles
        function toggleMMenu(e) { 
            e.stopPropagation(); 
            document.getElementById('m-sidebar').classList.toggle('open'); 
        }
        function toggleID(e) { 
            e.stopPropagation(); 
            document.getElementById('m-id-panel').classList.toggle('open'); 
        }
        
        document.addEventListener('click', () => {
            document.getElementById('m-sidebar').classList.remove('open');
            document.getElementById('m-id-panel').classList.remove('open');
        });

        // 5. Mobile Header Hide Timer (3 Sek)
        setTimeout(() => { 
            if(window.innerWidth <= 800) {
                document.getElementById('m-header').style.transform = 'translateY(-100%)'; 
            }
        }, 3000);
    </script>
