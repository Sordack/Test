<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (3D CAROUSEL)                                   */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo {
                max-height: 285px; width: auto; object-fit: contain;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(82px); 
            }
            
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; 
            }
            .d-sidebar-left.open { left: 0; }
            
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
            .d-nav-label { display: flex; align-items: center; width: 100%; }
            .d-nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
            .d-arrow-wrapper { margin-left: auto; }
            
            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
            .d-nav-item:hover .d-submenu { display: flex; }

            /* 3D CAROUSEL CSS */
            main { 
                flex: 1; display: flex; align-items: center; justify-content: center; 
                perspective: 1200px; padding: 120px 0; overflow: hidden;
            }
            .carousel-container {
                width: 300px; height: 400px; position: relative;
                transform-style: preserve-3d; transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            }
            .carousel-item {
                position: absolute; width: 300px; height: 400px;
                border: 4px solid #000; border-radius: 15px; overflow: hidden;
                backface-visibility: hidden; background: #000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }

            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (BENTO SWIPE)                                    */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }

            body { 
                height: 100vh; width: 100vw; overflow: hidden; 
                position: fixed; display: flex; flex-direction: column;
            }
            #m-bg-fix { 
                position: fixed; top: 0; left: -100%; width: 300%; height: 100%; 
                background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; 
            }
            .m-header { 
                position: fixed; top: 0; width: 100%; height: 80px; z-index: 1000; 
                background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
                transition: transform 0.6s ease-in-out; display: flex; justify-content: center; align-items: center;
            }
            .m-header-logo { max-height: 185px; filter: invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg); transform: translateY(55px); }

            /* BENTO SWIPE AREA */
            main { 
                margin-top: 80px; flex: 1; display: flex; align-items: center; 
                overflow-x: auto; scroll-snap-type: x mandatory; padding: 20px; gap: 20px;
                scrollbar-width: none;
            }
            main::-webkit-scrollbar { display: none; }
            
            .bento-card {
                min-width: 85vw; height: 60vh; background: rgba(255,255,255,0.9);
                border: 3px solid #000; border-radius: 20px; scroll-snap-align: center;
                position: relative; overflow: hidden; box-shadow: 10px 10px 0 #000;
            }
            .bento-card img { width: 100%; height: 100%; object-fit: cover; }

            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; padding: 0 55px 0 75px; border-bottom: 3px solid #000; align-items: center; transition: top 0.5s ease; }
            .m-sidebar.open { top: 0 !important; }
            
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 65px; display: flex; z-index: 999; background: rgba(255, 255, 255, 0.7); border-top: 2px solid #000; justify-content: space-evenly; align-items: center; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
        </header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><span class="d-nav-label"><i class="fa-solid fa-house main-icon"></i> START</span></a></div>
            <div class="d-nav-item">
                <a href="#"><span class="d-nav-label"><i class="fa-solid fa-music main-icon"></i> MUSIK</span><div class="d-arrow-wrapper"><i class="fa-solid fa-caret-down"></i></div></a>
                <div class="d-submenu">
                    <a href="ueber-mich.html">ÜBER MICH</a>
                    <a href="meinemusik.html">RELEASES</a>
                </div>
            </div>
            <div class="d-nav-item"><a href="shop.html"><span class="d-nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span></a></div>
        </nav>

        <main>
            <div class="carousel-container" id="carousel">
                <div class="carousel-item" style="transform: rotateY(0deg) translateZ(450px);"><img src="Cover1.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(40deg) translateZ(450px);"><img src="Cover2.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(80deg) translateZ(450px);"><img src="Cover3.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(120deg) translateZ(450px);"><img src="Cover4.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(160deg) translateZ(450px);"><img src="Cover5.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(200deg) translateZ(450px);"><img src="Cover6.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(240deg) translateZ(450px);"><img src="Cover7.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(280deg) translateZ(450px);"><img src="Cover8.jpg"></div>
                <div class="carousel-item" style="transform: rotateY(320deg) translateZ(450px);"><img src="Cover9.jpg"></div>
            </div>
        </main>

        <aside class="d-sidebar-right">
            <a href="#" style="--brand-color: #f00;"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" style="--brand-color: #1DB954;"><i class="fa-brands fa-spotify"></i></a>
            </aside>

        <footer class="d-footer">
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header" id="m-header-main"><img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo"></header>
        <div class="m-menu-btn" style="position:fixed; top:18px; left:15px; z-index:1500; color:#fff; display:flex; align-items:center; justify-content:center;" onclick="mToggleMenu(event)">☰</div>
        
        <nav class="m-sidebar" id="m-sidebar">
            <div class="m-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i></a></div>
            <div class="m-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i></a></div>
        </nav>

        <main>
            <div class="bento-card"><img src="Cover1.jpg"></div>
            <div class="bento-card"><img src="Cover2.jpg"></div>
            <div class="bento-card"><img src="Cover3.jpg"></div>
        </main>

        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
        </aside>
    </div>

    <script>
        /* DESKTOP CAROUSEL LOGIC */
        let currDeg = 0;
        if(window.innerWidth > 800) {
            window.addEventListener('wheel', (e) => {
                currDeg += e.deltaY > 0 ? -40 : 40;
                document.getElementById('carousel').style.transform = `rotateY(${currDeg}deg)`;
            });
        }

        /* SIDEBAR TIMER (5s) */
        let dSidebarTimeout;
        const dSidebar = document.getElementById('d-sidebar');
        function toggleDesktopMenu() {
            dSidebar.classList.toggle('open');
            clearTimeout(dSidebarTimeout);
            if(dSidebar.classList.contains('open')) {
                dSidebarTimeout = setTimeout(() => dSidebar.classList.remove('open'), 5000);
            }
        }

        /* MOBILE HEADER TIMER (3s) */
        if(window.innerWidth <= 800) {
            setTimeout(() => {
                document.getElementById('m-header-main').style.transform = 'translateY(-100%)';
            }, 3000);
        }

        /* MOBILE MENU */
        function mToggleMenu(e) {
            e.stopPropagation();
            document.getElementById('m-sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
