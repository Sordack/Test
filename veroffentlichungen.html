<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        /* ============================================================ */
        /* ZONE 1: DER HEILIGE MASTER (UNVERÄNDERLICH)                 */
        /* ============================================================ */
        :root { 
            --anton-red: #ff0000; --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; --carousel-speed: 30s; --item-size: 250px;
        }
        html, body { margin: 0; padding: 0; background: #fff; font-family: 'Special Elite', cursive; height: 100%; width: 100%; overflow: hidden; }

        /* Desktop Master UI */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { background: #fff url('Background.jpg') no-repeat center center fixed; background-size: cover; }
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; border: 2px solid #000; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: var(--anton-yellow); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: block; color: #000; text-decoration: none; margin-bottom: 20px; font-weight: bold; }
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; }
            .d-sidebar-right i { color: #000; font-size: 1.2rem; animation: flowWave 6s linear infinite; }
            main { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; }
        }

        /* Mobile Master UI */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            :root { --item-size: 180px; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255,255,255,0.85); border-bottom: 2px solid #000; transition: transform 0.6s ease; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-sidebar { position: fixed; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; align-items: center; justify-content: space-around; border-bottom: 3px solid #000; transition: top 0.4s; }
            .m-sidebar.open { top: 0; }
            main { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 1200px; touch-action: none; }
        }

        /* Carousel Logic CSS */
        .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; cursor: grab; }
        .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; }
        .carousel-item { position: absolute; width: var(--item-size); height: var(--item-size); border: 4px solid #000; border-radius: 15px; overflow: hidden; background: #eee; backface-visibility: hidden; }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
        .item-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); text-align: center; font-size: 0.7rem; padding: 5px 0; border-top: 2px solid #000; }
        @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }
        @keyframes flowWave { 0% { transform: scale(1); } 10% { transform: scale(1.4); color: var(--anton-red); } 20%, 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDMenu()">☰</div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
        </nav>
        <aside class="d-sidebar-right">
            <i class="fa-brands fa-youtube" style="--brand-color:#f00; animation-delay:0s"></i>
            <i class="fa-brands fa-spotify" style="--brand-color:#1DB954; animation-delay:0.5s"></i>
        </aside>
        <main id="d-content-target"></main>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header" id="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="toggleMMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
        </nav>
        <main id="m-content-target"></main>
    </div>

    /* ZONE 2: DIE SCHNITTSTELLE (HIER WIRD KONFIGURIERT)           */
    <script>
        // Diese Daten-Liste ist das Einzige, was du jemals anpassen musst!
        const ALBEN_DATA = [
            { img: 'Hunger.JPG', label: 'Februar 2026' },
            { img: 'fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg', label: 'Single' },
            { img: 'anton-noch-5-minuten.jpg', label: 'Single' },
            { img: 'anton-eiswurfel-coverjpg.jpg', label: 'Single' },
            { img: 'anton-cover-single-weihnachtenjpg.jpg', label: 'Single' },
            { img: 'anton-cover-single-raumschiff-1jpg.jpg', label: 'Single' },
            { img: 'cover-mein-name-ist-hase-esinglejpg.jpg', label: 'Top Hit' },
            { img: 'anton-album-cover-grosse-pause-vjpg.jpg', label: 'Album 2' },
            { img: 'Album Ertappt.jpg', label: 'Album 1' },
            { img: 'monsterparty-anton.jpg', label: 'Start 2020' }
        ];

        // MASTER LOGIK (Wird von der Schnittstelle bedient)
        function toggleDMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function toggleMMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }

        function buildCarousel(targetId) {
            const target = document.getElementById(targetId);
            const viewport = document.createElement('div');
            viewport.className = 'carousel-viewport';
            const inner = document.createElement('div');
            inner.className = 'carousel-inner';

            ALBEN_DATA.forEach((album, i) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `<img src="${album.img}"><div class="item-label">${album.label}</div>`;
                inner.appendChild(item);
            });

            viewport.appendChild(inner);
            target.appendChild(viewport);

            const items = inner.querySelectorAll('.carousel-item');
            const radius = window.innerWidth > 800 ? 500 : 350;
            const step = 360 / items.length;

            items.forEach((item, i) => {
                item.style.transform = `rotateY(${i * step}deg) translateZ(${radius}px)`;
            });

            // SWIPE ENGINE
            let isDragging = false, startX = 0, currentRot = 0;
            const start = (x) => { 
                isDragging = true; startX = x; inner.style.animation = 'none'; 
                const matrix = new WebKitCSSMatrix(window.getComputedStyle(inner).transform);
                currentRot = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
            };
            const move = (x) => { if(isDragging) inner.style.transform = `rotateY(${currentRot + (x - startX) * 0.4}deg)`; };
            const end = () => { if(isDragging) { isDragging = false; inner.style.animation = `rotateCarousel var(--carousel-speed) infinite linear`; } };

            viewport.addEventListener('mousedown', e => start(e.pageX));
            window.addEventListener('mousemove', e => move(e.pageX));
            window.addEventListener('mouseup', end);
            viewport.addEventListener('touchstart', e => start(e.touches[0].clientX));
            viewport.addEventListener('touchmove', e => move(e.touches[0].clientX));
            viewport.addEventListener('touchend', end);
        }

        // INITIALISIERUNG
        buildCarousel('d-content-target');
        buildCarousel('m-content-target');

        // Mobile Header Auto-Hide
        if(window.innerWidth <= 800) setTimeout(() => document.getElementById('m-header').style.transform = 'translateY(-100%)', 3000);
    </script>
</body>
</html>
